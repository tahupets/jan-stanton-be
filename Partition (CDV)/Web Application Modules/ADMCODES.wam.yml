    Function Options(*DIRECT)
    
    Begin_Com Role(*EXTENDS #PRIM_WAM) Sessiongroupname('CEADM') Sessiontimeout(-1)
    * Define component work fields.
    Define Field(#W_PK0101) Reffld(#LW3CTYPE)
    Define Field(#W_PK0102) Reffld(#LW3CODE)
    Define Field(#W_CTYPE) Reffld(#LW3CTYPE)
    Define Field(#W_CODES) Reffld(#LW3CODE)
    Define Field(#W_LNGID) Reffld(#LW3LNGCOD)
    *
    Web_Map For(*BOTH) Fields(#lw3mhtml)
    Web_Map For(*INPUT) Fields(#stdadmusr #stdadmses)
    
    * Define global groups and lists.
    Group_By Name(#gpSelect) Fields(#LW3CTYPE #LW3CODE #LW3LNGCOD #LW3CDES #LW3CSEQ)
    Group_By Name(#gpDisplay) Fields(#LW3CTYPE #LW3CODE #LW3LNGCOD #LW3CDES #LW3CSEQ)
    Group_By Name(#gpInsert) Fields(#LW3CTYPE #LW3CODE #LW3LNGCOD #LW3CDES #LW3CSEQ)
    Group_By Name(#gpChange) Fields(#LW3CTYPE #LW3CODE #LW3LNGCOD #LW3CDES #LW3CSEQ)
    Def_List Name(#lsList) Fields((#STDTSLDSP *HIDE) (#W_PK0101 *HIDE) (#W_PK0102 *HIDE) (#LW3CTYPE *OUT) (#LW3CODE *OUT) #LW3LNGCOD (#LW3CDES *OUT) (#LW3CSEQ *OUT) (#STDTSLEDT *NOCHG) (#STDTSLDLT *NOCHG) (#STDROWNUM *HIDE)) Counter(#LISTCOUNT) Type(*WORKING) Entrys(*MAX)
    
    Def_List Name(#lw3codl2) Fields(#lw3cdes #lw3ctype) Type(*WORKING) Entrys(*MAX)
    
    * Define global web maps.
    Web_Map For(*INPUT) Fields((#STDFUNREQ *HIDE) (#STDROWNUM *HIDE))
    
    * CE General Purpose Library
    Define_Com Class(#CEGPL)
    
    Web_Map For(*BOTH) Fields(#LW3WEBUSR #LW3SFID (#LW3SFCUR *HIDDEN))
    Web_Map For(*OUTPUT) Fields(#S_PARAG #lw3name)
    
    * multilingual variable list
    Def_List Name(#ls_mlnvar) Fields(#FXVARNAM #FXVARTXT) Type(*WORKING) Entrys(*MAX)
    Web_Map For(*BOTH) Fields(#ls_mlnvar #FXWAMNAM #FXWRTNAM)
    
    
    * =======================================================
    * Webroutine ....: wrInit
    * Description....: WAM initialization webroutine.
    * =======================================================
    Webroutine Name(wrInit) Onentry(*SESSIONSTATUS_ACTIVE)
    *
    Transfer Toroutine(wrMain)
    Endroutine
