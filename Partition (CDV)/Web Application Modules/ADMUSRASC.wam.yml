    Def_List Name(#lsList) Fields((#STDTSLDSP *HIDE) (#W_PK0101 *HIDE) (#W_PK0102 *HIDE) (#WW3WEBUSR *OUT) (#LW3ASSC01 *OUT) (#LW3CEMAIL *OUT) (#LW3ASCSTS *OUT) (#STDTSLEDT *NOCHG) (#STDTSLDLT *NOCHG) (#STDROWNUM *HIDE) (#LW3CUSTYP *out) (#LW3CUSNAM *out)) Counter(#LISTCOUNT) Type(*WORKING) Entrys(*MAX)
    
