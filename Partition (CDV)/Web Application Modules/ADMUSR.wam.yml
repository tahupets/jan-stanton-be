    * OTHERWISE
    * * Can do nothing
    * CHANGE FIELD(#LW3VARFLD) TO(*BLANKS)
    * ENDCASE
    * UPDATE FIELDS(#LW3SECUPD) IN_FILE(LW3SECUR) WITH_KEY(#LW3WEBUSR) IO_ERROR(*NEXT) VAL_ERROR(*NEXT)
    
    * FETCH FIELDS(#LW3VARFLD) FROM_FILE(LW3SECUR) WITH_KEY(#LW3WEBUSR) IO_ERROR(*NEXT) VAL_ERROR(*NEXT)
    * IF_STATUS IS(*OKAY)
    * EXECUTE SUBROUTINE(MOV_CHKBOX) WITH_PARMS(FETCH)
    * ELSE
    * EXECUTE SUBROUTINE(CLR_CHKBOX)
    * ENDIF
    
    * If Show Retail Price was set to 'Y', update all session records of the user to have the msrp preference set to 'Y'
