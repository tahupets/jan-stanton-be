    * ---------------------------------------------------------------------------------------------
    *  AddRecord Webroutine for PASSWORDCRITERIA (Perform CREATE Operation)
    *     Insert a Record/Row in file
    *     - Go to ShowAdd when Insert fails
    *     When Insert is successful
    *     - Add record to Search Result List
    *     When #XXAddExit = Y
    *     - Set all fields to Default values
    *     - Go to wrMain Webroutine
    *     When #XXAddExit = D (Duplicate)
    *     - Go to ShowAdd Webroutine
    *     When #XXAddExit is NOT Y or D (Default New)
    *     - Set all fields to Default values
    *     - Go to ShowAdd Webroutine
    * ---------------------------------------------------------------------------------------------
    Webroutine Name(AddRecord) Response(*NONE)
    Web_Map For(*BOTH) Fields(#XXAddFlds)
    Web_Map For(*INPUT) Fields(#XXAddExit)
    
    *  Attempt to insert the row of data
    Insert Fields(#XXAddFlds) To_File(LW3PASCRT) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#PRIFILRRN)
    
    *  Insert successful
    If_Status Is(*OKAY)
    
    * Add to the Search Results List
    Add_Entry To_List(#XXCRUDLST)
    
    Else
    
    * If Validation errors occur - Redisplay record for correction
    Transfer Toroutine(ShowAdd)
    Endif
    
    Case Of_Field(#XXAddExit)
    
    * Return to Search Result List if Create Operation was successful
    
    When Value_Is(*EQ 'Y')
    * Message Msgtxt('Password ' + #CRITID.AsString + *MTXT_XXWASCREATED)
    
    Execute Subroutine(GET_ML) With_Parms('TXT_PASSCRITID' *LANGUAGE)
    If Cond(#LW3SVVALP <> *BLANKS)
    #LW3SVVALP += ' ' + #CRITID.asString
    Else
    #LW3SVVALP := 'Password Criteria ID ' + #CRITID.asString
    Endif
    Execute Subroutine(DSP_MSG) With_Parms('MSG_LW39913' *LANGUAGE #LW3SVVALP)
    #XXAddFlds := *DEFAULT
    Transfer Toroutine(wrMain)
    
    * Add row and keep values for next add
    When Value_Is(*EQ 'D')
    
    Execute Subroutine(GET_ML) With_Parms('TXT_PASSCRITID' *LANGUAGE)
    If Cond(#LW3SVVALP <> *BLANKS)
    #LW3SVVALP += ' ' + #CRITID.asString
    Else
    #LW3SVVALP := 'Password Criteria ID ' + #CRITID.asString
    Endif
    Execute Subroutine(DSP_MSG) With_Parms('MSG_LW39913' *LANGUAGE #LW3SVVALP)
    * Message Msgid(WCR0003) Msgf(DC@M01) Msgdta('PASSWORDCRITERIA')
    Transfer Toroutine(ShowAdd)
    
    * Add row and reset defaults for next add
    Otherwise
    * Message Msgtxt('Password ' + #CRITID.AsString + *MTXT_XXWASCREATED)
    Execute Subroutine(GET_ML) With_Parms('TXT_PASSCRITID' *LANGUAGE)
    If Cond(#LW3SVVALP <> *BLANKS)
    #LW3SVVALP += ' ' + #CRITID.asString
    Else
    #LW3SVVALP := 'Password Criteria ID ' + #CRITID.asString
    Endif
    Execute Subroutine(DSP_MSG) With_Parms('MSG_LW39913' *LANGUAGE #LW3SVVALP)
    * Message Msgid(WCR0003) Msgf(DC@M01) Msgdta('PASSWORDCRITERIA')
    #XXAddFlds := *DEFAULT
    Transfer Toroutine(wrMain)
    
    Endcase
    
    Endroutine
