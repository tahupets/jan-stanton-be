Weblet:
  Name:               dynamic

  Multilingual Details:
  - ENG:
      Description:        "used for content managment"

  XML: |
    <?xml version="1.0"?>
    <lxml:data xmlns:lxml="http://www.lansa.com/2002/XML/Runtime-Data">
       <lxml:context>
          <lxml:images-path>/images</lxml:images-path>
          <lxml:webapplication-title>WAM Title</lxml:webapplication-title><lxml:webroutine-title>Webroutine Title</lxml:webroutine-title><lxml:language iso-lang="en">ENG</lxml:language></lxml:context>
       <lxml:lists/></lxml:data>

  Designs:
  - Language:           ENG
    Technology Service: LANSA XHTML

    XSL: |
      <?xml version="1.0" encoding="UTF-8"?>
      <!--     LANSA for the Web                   -->
      <xsl:transform version="1.0" exclude-result-prefixes="lxml wd tsml"
                     xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
                     xmlns:lxml="http://www.lansa.com/2002/XML/Runtime-Data"
                     xmlns:wd="http://www.lansa.com/2002/XSL/Weblet-Design"
                     xmlns:tsml="http://www.lansa.com/2002/XML/Generation-Metadata"
                     xmlns="http://www.w3.org/1999/xhtml">
         <xsl:import href="std_types.xsl" />
         <xsl:output method="xml" omit-xml-declaration="yes" encoding="UTF-8"
                     indent="no" />
         <wd:definition>
            <wd:group name="Custom Weblets" />
         </wd:definition>
      
         <xsl:template name="dynamic">
            <xsl:param name="name" wd:tip_id="" />
            <xsl:param name="value" wd:tip_id="" />
      <xsl:choose>
      <xsl:when test="$lweb_design_mode">Content Goes here</xsl:when>
      <xsl:otherwise>
      <xsl:value-of select="$value" disable-output-escaping="yes" />
      </xsl:otherwise>
      </xsl:choose> 
         </xsl:template>
      </xsl:transform>
