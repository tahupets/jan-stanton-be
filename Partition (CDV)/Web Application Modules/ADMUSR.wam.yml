    * Save User Authorities
    Check_For In_File(LW3USRAUTH) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    * Update
    Update Fields(#XG_USRAUTH_U) In_File(LW3USRAUTH) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
