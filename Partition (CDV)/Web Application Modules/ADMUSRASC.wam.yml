    * =======================================================
    * Webroutine ....: wrMain
    * Description....: WAM mainline webroutine.
    * =======================================================
    Webroutine Name(wrMain) Desc('Account Association Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3ASSC01 #LW3CEMAIL (#STDTBTSCH *NOID) #lsList (#STDTBTADD *NOID) (#LW3ALLDLR *PRIVATE) #LW3SEARCH)
    Web_Map For(*BOTH) Fields((#lst_typ *hide) (#lst_sts *hide))
    
    * ========= Copy Multilinguals ==========
    * !NC!
    #LW3QSEL := "Select B.LW3WAMNAM, B.LW3WRTNAM, B.LW3VARNAM, A.LW3LNGCOD, A.LW3VARTXT  From CEDDTALIB.LW3MLNVAR A"
    #LW3QSEL += " Join CEDDTALIB.LW3MVRLUP B On B.LW3VARNAM = A.LW3VARNAM"
    #LW3QSEL += " Where A.LW3LNGCOD = 'ENG' And B.LW3WAMNAM = 'ADMUSRASC' "
    
    #LW3VARSEQ := 1
    Select_Sql Fields(#LW3WAMNAM #LW3WRTNAM #LW3VARNAM #LW3LNGCOD #LW3VARTXT) Io_Error(*NEXT) Using(#LW3QSEL)
    
    Check_For In_File(LW3MVRLUP) With_Key(#LW3WAMNAM #LW3WRTNAM #LW3VARNAM) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*EQUALKEY)
    Insert Fields(#LW3WAMNAM #LW3WRTNAM #LW3VARNAM) To_File(LW3MVRLUP)
    Endif
    
    Check_For In_File(LW3MLNVAR) With_Key(#LW3VARNAM #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*EQUALKEY)
    Insert Fields(#LW3VARNAM #LW3LNGCOD #LW3VARTXT) To_File(LW3MLNVAR)
    Endif
    
    Endselect
    * ========= Copy Multilinguals ==========
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRMAIN')
    
    * Retrieve Email and All Dealers Flag
    Fetch Fields(#LW3CEMAIL #LW3ALLDLR) From_File(lw3wuser) With_Key(#lw3webusr) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Clr_List Named(#lsList)
    
    Case Of_Field(#LW3ALLDLR)
    
    * If All Dealers is applicable, build the list of accounts based on the search keyword entered
    When Value_Is(= 'Y')
    
    If Cond(#LW3SEARCH <> *BLANKS)
    
    * Search over the Customer Master File
    Select_Sql Fields(#C1CST# #C1NAME) Using("SELECT C1CST#, C1NAME FROM CIP010 WHERE (UPPER(C1NAME) LIKE '%" + #LW3SEARCH + "%' OR C1CST# LIKE '%" + #LW3SEARCH + "%') AND C1CSFX = 0 ORDER BY C1CST#, C1NAME LIMIT 9999")
    
    #LW3ASSC01 := #C1CST#.asString.RightAdjust( 6 '0' )
    
    #LW3WEBUSR #LW3ASCSTS #LW3CUSTYP := *NULL
    Fetch Fields(#LW3WEBUSR #LW3ASCSTS #LW3CUSTYP) From_File(LW3USRA2) With_Key(#LW3ASSC01) Io_Error(*NEXT) Val_Error(*NEXT)
    
    If Cond(#LW3CUSTYP = 'GRP')
    #LW3GRPNM := #LW3ASSC01
    Fetch Fields(#LW3GRPDES) From_File(LW3CGRPH) With_Key(#LW3GRPNM *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    #LW3CUSNAM := #LW3GRPDES
    Endif
    Else
    #LW3CUSNAM := #C1NAME
    Endif
    
    Add_Entry To_List(#lsList)
    
    Endselect
    
    Endif
    
    Otherwise
    Select Fields(#gpSelect) From_File(LW3USRA1) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    
    #LW3CUSNAM := *BLANKS
    
    * Save physical key values.
    #W_PK0101 := #LW3WEBUSR
    #W_PK0102 := #LW3ASSC01
    #WW3WEBUSR := #LW3WEBUSR
    
    * Get customer Name
    Case Of_Field(#lw3custyp)
    
    When Value_Is(= GRP)
    #LW3GRPNM := #LW3ASSC01
    Fetch Fields(#LW3GRPDES) From_File(LW3CGRPH) With_Key(#LW3GRPNM *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    #LW3CUSNAM := #LW3GRPDES
    Endif
    
    Otherwise
    
    Change Field(#FXCUSID) To(#LW3ASSC01)
    Change Field(#FXACTION) To(G)
    Exchange Fields(#FXACTION #FXCUSID)
    
    Call Process(*DIRECT) Function(LW3ACUS) Exit_Used(*NEXT) Menu_Used(*NEXT) If_Error(*NEXT)
    * Returns #LW3CUSNAM
    
    Endcase
    
    Add_Entry To_List(#lsList)
    If (#LISTCOUNT *GE 9999)
    * MESSAGE MSGTXT('Maximum of 9999 entries reached.  Use Search to find Account Association.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32100')
    Leave
    Endif
    Endselect
    Endcase
    
    
    * Load Customer Type DD
    Clr_List Named(#lst_typ)
    * Add blank Entry
    Add_Entry To_List(#lst_typ)
    Select Fields(*ALL) From_File(LW3CODL4) With_Key('CUSTYP' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    Continue If('#LW3CODE = #')
    Add_Entry To_List(#lst_typ)
    Endselect
    
    * Load User Association sts DD
    Clr_List Named(#lst_sts)
    Select Fields(*ALL) From_File(LW3CODL4) With_Key('ASCSTS' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    Continue If('#LW3CODE = #')
    Add_Entry To_List(#lst_sts)
    Endselect
    
    * Reset fields.
    Change Field(#LW3ASSC01) To(*NULL)
    #LW3WEBUSR := #wk_webusr
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrAdd
    * Description....: Record Add Routine
    * =======================================================
    Webroutine Name(wrAdd) Desc('New Account Association Entry') Onentry(*SESSIONSTATUS_ACTIVE)
    
    Web_Map For(*BOTH) Fields(#LW3ASSC01 #LW3ASCSTS #LW3CEMAIL (#STDTBTINS *NOID) (#STDBTNBCK *NOID) #lw3custyp)
    Web_Map For(*BOTH) Fields((#lst_typ *hide) (#lst_sts *hide))
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRADD')
    
    If (#STDFUNREQ *EQ INSERT)
    Execute Subroutine(validate)
    If Cond('#lw3return = OK')
    Insert Fields(#gpInsert) To_File(LW3USRA1) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * MESSAGE MSGTXT('Account Association added successfully.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32153')
    Change Field(#LW3ASSC01) To(*NULL)
    #LW3WEBUSR := #wk_webusr
    Transfer Toroutine(wrMain)
    Endif
    Endif
    
    Else
    * Status Active by default
    #lw3ascsts := A
    Endif
    
    #LW3WEBUSR := #wk_webusr
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrChange
    * Description....: Record Change Routine
    * =======================================================
    Webroutine Name(wrChange) Desc('Change Account Association') Onentry(*SESSIONSTATUS_ACTIVE)
    
    Web_Map For(*INPUT) Fields(#lsList)
    Web_Map For(*BOTH) Fields((#W_PK0101 *HIDE) (#W_PK0102 *HIDE))
    Web_Map For(*BOTH) Fields((#LW3ASSC01 *OUT) (#LW3CEMAIL *OUT) #LW3ASCSTS (#STDTBTUPD *NOID) (#STDBTNBCK *noid) (#lw3custyp *hide))
    Web_Map For(*BOTH) Fields((#lst_typ *hide) (#lst_sts *hide))
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRCHANGE')
    
    * If request is to retrieve record ...
    If (#STDFUNREQ = CHANGE)
    Get_Entry Number(#STDROWNUM) From_List(#lsList)
    Fetch Fields(#gpInsert) From_File(LW3USRA1) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
    * Request is to update record in file.
    If_Null Field(#W_PK0101 #W_PK0102)
    * MESSAGE MSGTXT('Identifying information was empty. Account Association not updated.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32154')
    
    Else
    * Set physical keys to saved values.
    #LW3WEBUSR := #W_PK0101
    #LW3ASSC01 := #W_PK0102
    Update Fields(#gpChange) In_File(LW3USRA1) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT) Issue_Msg(*YES)
    If_Status Is(*OKAY)
    * MESSAGE MSGTXT('Account Association updated successfully.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32155')
    Change Field(#LW3ASSC01) To(*NULL)
    #LW3WEBUSR := #wk_webusr
    Transfer Toroutine(wrMain)
    Endif
    Endif
    Endif
    
    #LW3WEBUSR := #wk_webusr
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrDelete
    * Description....: Record Delete Routine
    * =======================================================
    Webroutine Name(wrDelete) Desc('Delete Account Association') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#lsList)
    Web_Map For(*BOTH) Fields((#W_PK0101 *HIDE) (#W_PK0102 *HIDE))
    Web_Map For(*BOTH) Fields((#LW3ASSC01 *OUT) (#LW3ASCSTS *OUT) (#STDTBTCNF *NOID) (#STDBTNBCK *NOID))
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRDELETE')
    
    If (#STDFUNREQ = DELETE)
    * Request is to delete record in file.
    If_Null Field(#W_PK0101 #W_PK0102)
    * MESSAGE MSGTXT('Identifying information was null.  Data not deleted.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32104')
    Else
    Delete From_File(LW3USRA1) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * MESSAGE MSGTXT('Data deleted successfully.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32105')
    Endif
    Endif
    Change Field(#LW3ASSC01) To(*NULL)
    #LW3WEBUSR := #wk_webusr
    Transfer Toroutine(wrMain)
    
    Else
    * Confirm the delete request.
    Get_Entry Number(#STDROWNUM) From_List(#lsList)
    Fetch Fields(#gpDisplay) From_File(LW3USRA1) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    * MESSAGE MSGTXT('Click Delete to confirm deletion, or Back to cancel.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32106')
    Endif
    
    #LW3WEBUSR := #wk_webusr
    Endroutine
    
    Subroutine Name(INITIALIZE)
    
    #w_sfid := #lw3sfid
    #wk_webusr := #LW3WEBUSR
    
    If Cond(#WW3WEBUSR *NE *blank)
    #LW3WEBUSR := #WW3WEBUSR
    Endif
    
    * Get Intro Paragraph
    Define Field(#S_PARAG) Type(*CHAR) Length(256) Desc('Intro Paragraph')
    
    #LW3TXTNAM := 'ACCTASSOCIATION'
    
    #CEGPL.GetWAMIntroText Introtextname(#LW3TXTNAM) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    
    * Get Storefront name
    If Cond(#LW3SFID = 99)
    * #LW3NAME := 'Admin Site'
    #LW3VARTXT := 'Admin Site'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_ADMIN_SITE' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Else
    * #LW3NAME := '*** Invalid Storefront ***'
    Fetch Fields(#LW3NAME) From_File(LW3SFML) With_Key(#LW3SFID *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*OKAY)
    Fetch Fields(#LW3NAME) From_File(LW3SFRNT) With_Key(#LW3SFID) Io_Error(*NEXT) Val_Error(*NEXT)
    *
    If_Status Is_Not(*OKAY)
    #LW3VARTXT := '*** Invalid Storefront ***'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_INVALID_STOREFRONT' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Endif
    *
    Endif
    Endif
    
    Endroutine
    
    * =======================================================
    * Subroutine ....: Validate
    * Description....: Validate User Association
    * =======================================================
    Subroutine Name(VALIDATE)
    Define Field(#W_key14) Type(*CHAR) Length(14)
    Define Field(#W_key15) Type(*CHAR) Length(15)
    
    #lw3return := ER
    
    Case Of_Field(#lw3custyp)
    
    When Value_Is(= GRP)
    #LW3GRPNM := #LW3ASSC01
    Check_For In_File(LW3CGRPH) With_Key(#LW3GRPNM) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    #lw3return := OK
    Else
    * MESSAGE MSGTXT('Invalid Group ID')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32156')
    Endif
    
    Otherwise
    
    Change Field(#FXCUSID) To(#LW3ASSC01)
    Change Field(#FXACTION) To(G)
    Exchange Fields(#FXACTION #FXCUSID)
    
    Call Process(*DIRECT) Function(LW3ACUS) Exit_Used(*NEXT) Menu_Used(*NEXT) If_Error(*NEXT)
    If Cond(#FXRETCD *EQ OK)
    #lw3return := OK
    Else
    * MESSAGE MSGTXT('Invalid Customer ID')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32157')
    Endif
    Endcase
    Endroutine
    
    * get multilingual information
    Subroutine Name(multi) Parms((#FXWRTNAM *RECEIVED))
    #FXWAMNAM := #COM_SELF.Name
    Exchange Fields(#FXWAMNAM #FXWRTNAM)
    Call Process(*DIRECT) Function(LW3MLAD) If_Error(*NEXT) Pass_Lst(#ls_mlnvar)
    Endroutine
    
    
    * multilingual message
    Subroutine Name(srMLMSG) Parms((#LW3VARNAM *RECEIVED))
    *
    #LW3LNGID := *LANGUAGE
    * #LW3MSGSUB := <substitution data> OR *blank
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    * The following event handler will handle invalid session
    Evtroutine Handling(#COM_OWNER.SessionInvalid) Options(*NOCLEARMESSAGES *NOCLEARERRORS)
    #LW3VARNAM := MSG_LW32307
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Transfer Toroutine(#WADMLGN1.LWBOP01C1)
    Endroutine
    
    * Send a message
    Subroutine Name(SEND_MSG)
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    * pass the received storefront id
    Subroutine Name(init_sf)
    If Cond(#LW3SFCUR <> 0)
    #LW3SFID := #LW3SFCUR
    Endif
    Endroutine
    
    End_Com
    

