    * =======================================================
    * Webroutine ....: wrMain
    * Description....: WAM mainline webroutine.
    * =======================================================
    Webroutine Name(wrMain) Desc('System Setting Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3SVNAME #LW3SVLANG (#STDTBTSCH *NOID) #lsList (#STDTBTADD *NOID))
    Web_Map For(*OUTPUT) Fields(#W_SVVALP #W_SVVNUM)
    
    Execute Subroutine(init_sf)
    *
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRMAIN')
    
    Clr_List Named(#lsList)
    Select Fields(#gpSelect) From_File(LW3SYS) With_Key(#LW3SVNAME #LW3SVLANG) Nbr_Keys(*COMPUTE) Generic(*YES) Io_Error(*NEXT) Val_Error(*NEXT)
    * Save physical key values.
    #W_PK0101 := #LW3SVNAME
    #W_PK0102 := #LW3SVLANG
    
    * Use Builtin(get_system_variable) With_Args(#LW3SVNAME) To_Get(#io$sts #lw3svdsc)
    
    #W_SVVALP := #LW3SVVALP
    #W_SVVNUM := #LW3SVVNUM
    
    Add_Entry To_List(#lsList)
    If (#LISTCOUNT *GE 9999)
    * MESSAGE Msgtxt('Maximum of 9999 entries reached.  Use Search to find System Setting.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32100')
    Leave
    Endif
    Endselect
    *
    * Reset search fields to *NULL.
    Change Field(#LW3SVNAME #LW3SVLANG) To(*NULL)
    Endroutine
