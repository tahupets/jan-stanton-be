    * =======================================================
    * Webroutine ....: wrMain
    * Description....: WAM mainline webroutine.
    * =======================================================
    Webroutine Name(wrMain) Desc('User Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#SCREEN01 #LWBOG23L1 #lw3supusr #WL_SUPGRP #W_CNTNAM #W_DEALER #W_SEARCH #STD_QSEL)
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRMAIN')
    
    * Determine action to take according to STDRENTRY
    Case Of_Field(#STDRENTRY)
    
    * (re)build browse list.
    When Value_Is('*EQ *BLANKS')
    Change Field(#LW3WEBUSR) To(*NULL)
    * Set mode to NORMAL
    Change Field(#LW3USRMOD #LW3MODE #STDSUPUSR) To(*NULL)
    * Execute Subroutine(PAGEDOWN) With_Parms(N #LW3USRMOD)
    
    Clr_List Named(#LWBOG23L1)
    Clr_List Named(#LWBOG23W1)
    #W_SRCHBY := 'E' /*set email as the default search by option*/
    #LW3POSNTO #W_CNTNAM #W_DEALER := *NULL
    #LW3VARNAM := MSG_LW39961 /*Please provide value for the search criteria*/
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    * (re)position list.
    When Value_Is(= S = B)
    * Change Field(#LW3CEMAIL) To(#LW3POSNTO)
    * Execute Subroutine(PAGEDOWN) With_Parms(N #LW3USRMOD)
    
    If Cond(#STDRENTRY = B)
    
    If Cond(((#LW3POSNTO = *BLANKS) And (#W_CNTNAM = *BLANKS) And (#W_DEALER = *BLANKS)) And (#W_SAVSRCH <> *BLANKS))
    * Set search criteria to either Contact Name or Email
    
    Case Of_Field(#W_SRCHBY)
    * Contact Name
    When Value_Is(= C)
    #W_CNTNAM := #W_SAVSRCH
    * Account Number
    When Value_Is(= D)
    #W_DEALER := #W_SAVSRCH
    * Email
    Otherwise
    #LW3POSNTO := #W_SAVSRCH
    Endcase
    
    Endif
    
    Endif
    
    Execute Subroutine(vldSearch)
    If Cond(#LW3MSGCNT = 0)
    
    * If no validation error
    Change Field(#LW3CEMAIL) To(#LW3POSNTO)
    Execute Subroutine(PAGEDOWN) With_Parms(N #LW3USRMOD)
    
    Else
    Clr_List Named(#LWBOG23L1)
    #LW3VARNAM := MSG_LW39961 /*Please provide value for the search criteria*/
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Endif
    
    
    * page down.
    When Value_Is('*EQ M')
    Fetch Fields(#LW3WEBUSR #LW3CEMAIL) From_File(LW3WUSER) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3BTMRRN)
    Execute Subroutine(PAGEDOWN) With_Parms(Y #LW3USRMOD)
    
    * page up.
    When Value_Is('*EQ P')
    Fetch Fields(#LW3WEBUSR #LW3CEMAIL) From_File(LW3WUSER) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3TOPRRN)
    Execute Subroutine(PAGEUP) With_Parms(Y #LW3USRMOD)
    
    * Request Delete Record
    When Value_Is('*EQ R')
    Fetch Fields(#LW3WEBUSR #LW3WEBC01 #LW3WEBC02 #LW3WEBC03) From_File(LW3WUSER) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3REQNUM)
    #WW3WEBUSR := #LW3WEBUSR
    
    * check file integrity.
    Execute Subroutine(ASSOCIATED)
    Execute Subroutine(VALIDATE)
    
    * No errors, transfer to Delete screen
    If Cond('#LW3MSGCNT *EQ *ZERO')
    #WW3WEBUSR := #LW3WEBUSR
    #LW3WEBUSR := #wk_webusr
    Transfer Toroutine(WRDEL) Onentry(*MAP_ALL)
    
    Else
    Selectlist Named(#LWBOG23L1)
    * Move hidden fields to output fields
    #WW3WEBUSR := #LW3webusr
    #WW3WEBC01 := #LW3WEBC01
    #WW3CHNAME := #Lw3chname
    #WW3CEMAIL := #LW3cemail
    Upd_Entry In_List(#LWBOG23L1)
    
    Endselect
    Endif
    Endcase
    
    * We have some entries
    If Cond('#LW3COUNT *GT *ZERO')
    Change Field(#WW3WEBC01) To(#LW3WEBC01)
    Change Field(#WW3WEBC02) To(#LW3WEBC02)
    Change Field(#WW3WEBC03) To(#LW3WEBC03)
    
    * Retrieve top relative record number.
    If_Null Field(#LW3USRMOD)
    Get_Entry Number(1) From_List(#LWBOG23L1)
    Change Field(#LW3TOPRRN) To(#LW3STDRRN)
    Else
    Get_Entry Number(1) From_List(#LWBOG23L2)
    Change Field(#LW3TOPRRN) To(#LW3STDRRN)
    Endif
    Change Field(#LW3WEBC01) To(#WW3WEBC01)
    Change Field(#LW3WEBC02) To(#WW3WEBC02)
    Change Field(#LW3WEBC03) To(#WW3WEBC03)
    Endif
    
    Change Field(#STDRENTRY) To(*NULL)
    #LW3WEBUSR := #wk_webusr
    Endroutine
    
    * =======================================================
    * Webroutine ....: wrAdd
    * Description....: Add a user.
    * =======================================================
    Webroutine Name(wrAdd) Desc('User Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#ADDUSR_H #ADDUSR_I #usrsts #USRROL_DD #ADMROL_DD #amenulst #smenulst #URTYP_DD #WW3WEBUSR #lssfacc #w_acccnt #XG_USRAUTH_U #LS_AUTHCODE)
    
    * #LW3CRDVIS := ''
    * #LW3ORDMOD := ''
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRADD')
    
    #LW3WEBUSR := #WW3WEBUSR
    
    Case Of_Field(#STDRENTRY)
    When Value_Is('*EQ A')
    Execute Subroutine(ADD_RECORD)
    
    Otherwise
    #LWBOG23ST := V
    #LW3USRMOD := S
    #LW3UTYP01 := U
    
    Endcase
    
    * populate user status list (for dropdown)
    Clr_List Named(#usrsts)
    #lw3ctype := 'EASTAT'
    Select Fields(#usrsts) From_File(LW3CODL4) With_Key(#LW3CTYPE *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    If (#lw3code = '#')
    Continue
    Endif
    Add_Entry To_List(#usrsts)
    Endselect
    
    Execute Subroutine(BLD_DD)
    #LW3WEBUSR := #wk_webusr
    Endroutine
    
    
    * =======================================================
    * Webroutine ....: wrChg
    * Description....: Change a user.
    * =======================================================
    Webroutine Name(wrChg) Desc('User Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#CHGUSR_H #CHGUSR_I #sub_stat #USRROL_DD #ADMROL_DD #amenulst #smenulst #URTYP_DD #WW3WEBUSR #lssfacc #w_acccnt #WL_SUPGRP #XG_USRAUTH_U #LS_AUTHCODE)
    
    Define Field(#W_ADMUSR2) Reffld(#LW3ADMUSR) Desc('Remember User Input Value')
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRCHG')
    
    #LW3WEBUSR := #WW3WEBUSR
    
    * validate input.
    If Cond('#LWBOG23ST *EQ V')
    
    #W_ADMUSR2 := #LW3ADMUSR
    Execute Subroutine(SupGrpIns)
    
    
    Execute Subroutine(UPDATE_REC)
    
    * put out change screen.
    Else
    Execute Subroutine(FETCH_REC)
    Change Field(#LWBOG23ST) To(V)
    Execute Subroutine(ASSOCIATED)
    
    Endif
    
    * populate sub-user status list (for dropdown)
    Clr_List Named(#sub_stat)
    #lw3ctype := 'EASTAT'
    Select Fields(#sub_stat) From_File(LW3CODL4) With_Key(#LW3CTYPE *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    If (#lw3code = '#')
    Continue
    Endif
    Add_Entry To_List(#sub_stat)
    Endselect
    Execute Subroutine(GET_SUP)
    Execute Subroutine(BLD_DD)
    #LW3WEBUSR := #wk_webusr
    Endroutine
    
    * =======================================================
    * Webroutine ....: wrDel
    * Description....: Delete a user.
    * =======================================================
    Webroutine Name(wrDel) Desc('User Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#WW3WEBUSR #DELUSR_H)
    Web_Map For(*OUTPUT) Fields((#WW3CEMAIL *out) (#subusers *out) #lw3numsub)
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRDEL')
    
    Case Of_Field(#STDRENTRY)
    
    * Process Request Delete
    When Value_Is('*EQ R')
    Fetch Fields(#LW3WEBUSR #LW3WEBC01 #LW3WEBC02 #LW3WEBC03 #LW3CEMAIL) From_File(LW3WUSER) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3REQNUM)
    #WW3WEBUSR #SAVWEBUSR := #LW3WEBUSR
    #WW3CEMAIL := #LW3CEMAIL
    
    * If this is a super-user, make a list of the sub-users that will be deleted too
    Select Fields(#lw3cemail #lw3eastat #lw3webc01) From_File(lw3usrl3) With_Key(#WW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    Add_Entry To_List(#subusers)
    Endselect
    * restore web user after SELECT
    #lw3webusr := #SAVWEBUSR
    
    * Process Confirm Delete
    When Value_Is('*EQ X')
    #LW3WEBUSR := #WW3WEBUSR
    Execute Subroutine(validate)
    
    Execute Subroutine(DELETE_REC)
    #STDRENTRY := B
    #LW3WEBUSR := #wk_webusr
    Transfer Toroutine(wrMAIN)
    Endcase
    
    #LW3WEBUSR := #wk_webusr
    Endroutine
    
    * =======================================================
    * Webroutine ....: wrView
    * Description....: Delete a user.
    * =======================================================
    Webroutine Name(wrView) Desc('User Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    
    Web_Map For(*BOTH) Fields(#LWBOP12L3 #LW3SUPUSR #LW3USRTYP)
    Web_Map For(*OUTPUT) Fields(#W_LW3WEBUSR #w_lw3cemail #W_LW3CHFNME #W_LW3CHLNME)
    
    Define Field(#W_LW3WEBUSR) Reffld(#LW3SUPUSR)
    Define Field(#w_lw3cemail) Reffld(#lw3cemail)
    Define Field(#W_LW3CHFNME) Reffld(#LW3CHFNME)
    Define Field(#W_LW3CHLNME) Reffld(#LW3CHLNME)
    
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRVIEW')
    
    
    #lw3cemail #LW3CHFNME #LW3CHLNME := *blank
    
    
    Fetch Fields(#lw3cemail #LW3USRTYP) From_File(LW3WUSER) With_Key(#LW3SUPUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    #w_lw3cemail := #lw3cemail
    Fetch Fields(#LW3CHFNME #LW3CHLNME) From_File(LW3WCUS1) With_Key(B #LW3SUPUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    #W_LW3CHFNME := #LW3CHFNME
    #W_LW3CHLNME := #LW3CHLNME
    #W_LW3WEBUSR := #LW3SUPUSR
    
    
    
    Clr_List Named(#LWBOP12L3)
    
    
    
    * If user is a SUPER USER
    If Cond(#LW3USRTYP *EQ 'S')
    
    * Select All Sub-Users
    Select Fields(#LW3WEBUSR #LW3CEMAIL) From_File(LW3USRL3) With_Key(#W_LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#LW3STDRRN)
    
    Fetch Fields(#LW3CHFNME #LW3CHLNME) From_File(LW3WCUS1) With_Key(B #LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    Execute Subroutine(ADDENTRY)
    
    Endselect
    
    Endif
    
    * If user is a SUB USER
    If Cond(#LW3USRTYP *EQ 'U')
    
    * Fetch the associated Super User
    Fetch Fields(#LW3SUPUSR) From_File(LW3WUSER) With_Key(#W_LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Select All Super User
    Select Fields(#LW3WEBUSR #LW3CEMAIL) From_File(LW3WUSER) With_Key(#LW3SUPUSR) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#LW3STDRRN)
    
    Fetch Fields(#LW3CHFNME #LW3CHLNME) From_File(LW3WCUS1) With_Key(B #LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    Execute Subroutine(ADDENTRY)
    
    Endselect
    
    Endif
    
    Endroutine
    
