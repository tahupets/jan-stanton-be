    *
    * Maintain Site Menus
    * WMNTADM1
    *
    Function Options(*DIRECT)
    Begin_Com Role(*EXTENDS #PRIM_WAM) Sessiongroupname('CEADM') Sessiontimeout(0)
    
    * CE General Purpose Library
    Define_Com Class(#CEGPL)
    
    * Working fields
    Define Field(#LW3LSTNO) Reffld(#LISTCOUNT)
    Define Field(#LW3CATFLD) Reffld(#LW3MNUID)
    Define Field(#LW3CURCAT) Reffld(#LW3MNUID)
    Define Field(#LW3POSNTO) Reffld(#lw3mnunme)
    Define Field(#WRKmnuID) Reffld(#LW3mnuID)
    Define Field(#wrksecseq) Reffld(#lw3secseq)
    Define Field(#BK3CATID) Reffld(#LW3MNUID)
    Define Field(#LW3GN02ST) Type(*CHAR) Length(001)
    Define Field(#LW3BLDLST) Type(*CHAR) Length(001)
    Define Field(#SAVCATSUB) Reffld(#LW3CATSUB)
    Define Field(#W_LNKTYP) Reffld(#lw3LNKtyp)
    Define Field(#W_PRMMNU) Reffld(#LW3PRMMNU)
    Define Field(#W_LNKNEW) Reffld(#lw3lnknew)
    
    Group_By Name(#XG_PRK) Fields(#LW3MNUID #lw3mnunme #lw3prmmnu #LW3CATIMG)
    
    * Group definitions
    Group_By Name(#LW3STDEXG) Fields(#STDWEBUSR #STDSESSID #STDWEBC01 #STDWEBC02 #STDTABFLR #STDRENTRY #LW3SITTOT #LW3SITCNT #LW3EASTAT #LW3CUSIND #STDLISTID #STDUSERST #STDCUSIND #STD_ADLIN #STDUSRTYP #LW3GENLN #LW3GENPT #LW3PAGPOS #LW3LSTPOS #LW3SELVEW #LW3TOPRRN #LW3BTMRRN #LW3PROCID #LW3VARFLD #LW3VERSEQ #LW3GN02ST #LW3MNUID)
    
    Group_By Name(#LW3GN02D1) Fields((#STDWEBUSR *HIDDEN) (#STDSESSID *HIDDEN) (#STDWEBC01 *HIDDEN) (#STDWEBC02 *HIDDEN) (#STDTABFLR *HIDDEN) (#STDRENTRY *HIDDEN) (#LW3SITTOT *HIDDEN) (#LW3SITCNT *HIDDEN) (#LW3EASTAT *HIDDEN) (#LW3CUSIND *HIDDEN) (#STDLISTID *HIDDEN) (#STDUSERST *HIDDEN) (#STDCUSIND *HIDDEN) (#STD_ADLIN *HIDDEN) (#STDUSRTYP *HIDDEN) (#LW3GENLN *HIDDEN) (#LW3GENPT *HIDDEN) (#LW3PAGPOS *HIDDEN) (#LW3LSTPOS *HIDDEN) (#LW3SELVEW *HIDDEN) (#LW3TOPRRN *HIDDEN) (#LW3BTMRRN *HIDDEN) (#LW3PROCID *HIDDEN) (#LW3VARFLD *HIDDEN) (#LW3VERSEQ *HIDDEN) (#LW3PREV *HIDDEN) (#LW3MORE *HIDDEN) (#LW3GN02ST *HIDDEN) (#STDPRVFUN *HIDDEN) (#LW3STDRRN *HIDDEN) (#LW3CATPRD *HIDDEN))
    
    Group_By Name(#LW3GN02D3) Fields((#STDWEBUSR *HIDDEN) (#STDSESSID *HIDDEN) (#STDWEBC01 *HIDDEN) (#STDWEBC02 *HIDDEN) (#STDTABFLR *HIDDEN) (#STDRENTRY *HIDDEN) (#LW3SITTOT *HIDDEN) (#LW3SITCNT *HIDDEN) (#LW3EASTAT *HIDDEN) (#LW3CUSIND *HIDDEN) (#STDLISTID *HIDDEN) (#STDUSERST *HIDDEN) (#STDCUSIND *HIDDEN) (#STD_ADLIN *HIDDEN) (#STDUSRTYP *HIDDEN) (#LW3GENLN *HIDDEN) (#LW3GENPT *HIDDEN) (#LW3PAGPOS *HIDDEN) (#LW3LSTPOS *HIDDEN) (#LW3SELVEW *HIDDEN) (#LW3TOPRRN *HIDDEN) (#LW3BTMRRN *HIDDEN) (#LW3PROCID *HIDDEN) (#LW3VARFLD *HIDDEN) (#LW3VERSEQ *HIDDEN) (#LW3MNUID *HIDDEN) (#LW3GN02ST *HIDDEN) (#STDPRVFUN *HIDDEN) (#LW3POSNTO *HIDDEN) #lw3LNKtyp #LW3STDTE #LW3EDDTE #LW3NSHOW #LW3SHWTPF #LW3CATORD #LW3FTPRD #LW3SHWFPF #lw3mnuurl #lw3catsnm)
    
    
    Group_By Name(#LW3GN02IN) Fields(#lw3sfid #lw3mnuid #lw3mnuord #lw3lnktyp #lw3prmmnu #lw3mnunme #lw3mnuurl #lw3mnupgm #lw3mnurtn #lw3lnknew #lw3secseq #LW3RNTRYF #lw3rntryv #lw3http)
    
    * add group_by
    Group_By Name(#LW3GN02A) Fields(#lw3sfid #lw3mnuid #lw3mnuord #lw3lnktyp #lw3prmmnu #lw3mnunme #lw3mnuurl #lw3mnupgm #lw3mnurtn #lw3lnknew #lw3secseq #LW3RNTRYF #lw3rntryv #lw3http)
    
    * update group_by
    * catend and catpri not included. ensures integrity without extra logic
    Group_By Name(#LW3GN02U) Fields(#lw3mnunme #LW3MNUID #lw3LNKtyp #LW3MNURTN #LW3MNUPGM #lw3mnuurl #LW3MNUORD #LW3PRMMNU #LW3LNKNEW #LW3SECSEQ #LW3RNTRYF #lw3rntryv #lw3http)
    
    * copy group_by
    Group_By Name(#LW3GN02C) Fields(#lw3sfid #lw3mnunme #LW3CATIMG #LW3MNUID #lw3prmmnu #lw3LNKtyp #LW3STDTE #LW3EDDTE #LW3NSHOW #LW3SHWTPF #LW3CATORD #LW3FTPRD #LW3SHWFPF #lw3mnuurl #LW3RNTRYF #lw3rntryv #lw3http)
    
    * Lists
    Def_List Name(#LW3CATLST) Fields(#LW3CATFLD) Type(*WORKING) Entrys(*MAX)
    
    Def_List Name(#LW3GN02L1) Fields(#lw3sfid #lw3LNKtyp (#LW3MNUID *HIDDEN) #lw3mnunme (#lw3prmmnu *HIDDEN) (#LW3CATIMG *HIDDEN) (#PRIFILRRN *HIDDEN) #LW3SECSEQ #lw3mnuord) Counter(#w_listctr) Type(*WORKING) Entrys(*MAX)
    
    Define Field(#w_pctyp) Reffld(#LW3LNKTYP)
    Define Field(#w_catord) Reffld(#lw3catord) Desc('next category order')
    Define Field(#w_fkwflg) Type(*CHAR) Length(1) Desc('is first keyword flag')
    Define Field(#w_cpos) Type(*DEC) Length(5) Decimals(0) Desc('position of first comma')
    Define Field(#w_kword) Reffld(#lw3kword)
    Define Field(#w_kwords) Reffld(#lw3kwords)
    Define Field(#w_listctr) Reffld(#LW3COUNT)
    
    * list of key words
    Def_List Name(#keylist) Fields(#lw3kword) Type(*WORKING) Entrys(9999)
    
    Def_List Name(#NEWWINLST) Fields(#lw3lnknew #LW3CDES) Type(*WORKING)
    Def_List Name(#PRIMENLST) Fields(#LW3PRMMNU #LW3CDES) Type(*WORKING)
    Def_List Name(#LNKTYPLST) Fields(#lw3LNKtyp #LW3CDES) Type(*WORKING)
    
    Define Field(#w_sfid2) Reffld(#lw3sfid)
    Define Field(#w_sfnm) Reffld(#lw3name)
    Def_List Name(#hsflist) Fields(#w_sfid #w_sfnm) Type(*WORKING) Entrys(9999)
    
    Def_List Name(#top_menu) Fields(#LADMDSC #LADMWAM #LADMWR) Counter(#ADMCNT1) Type(*WORKING) Entrys(25)
    Def_List Name(#left_menu) Fields(#LADMDSC #LADMWAM #LADMWR #ladrval #ladrfld) Counter(#ADMCNT2) Type(*WORKING) Entrys(25)
    
    Web_Map For(*BOTH) Fields(#hsflist #w_sfid #wrname #sfselflg #ladaid #top_menu #left_menu #ADMCNT1 #ADMCNT2)
    
    Web_Map For(*BOTH) Fields(#lw3mhtml)
    Web_Map For(*INPUT) Fields(#stdadmusr #stdadmses)
    
    Web_Map For(*BOTH) Fields(#LW3WEBUSR #LW3SFID (#LW3SFCUR *HIDDEN))
    Web_Map For(*BOTH) Fields((#w_listctr *hidden))
    
    * multilingual variable list
    Def_List Name(#ls_mlnvar) Fields(#FXVARNAM #FXVARTXT) Type(*WORKING) Entrys(*MAX)
    Web_Map For(*BOTH) Fields(#ls_mlnvar #FXWAMNAM #FXWRTNAM)
    
    
    Webroutine Name(LSTCAT) Desc('Maintain Site Menus') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3GN02D1 #LW3GN02L1 #lw3LNKtyp)
    Web_Map For(*OUTPUT) Fields(#S_PARAG #lw3name)
    
    Execute Subroutine(init_sf)
    
    #w_sfid := #lw3sfid
    
    * get multi-lingual info
    #FXWAMNAM := WMNTADM1
    #FXWRTNAM := LSTCAT
    Execute Subroutine(multi)
    #LW3LNGCOD := *LANGUAGE
    
    * Get Intro Paragraph
    Define Field(#S_PARAG) Type(*CHAR) Length(256) Desc('Intro Paragraph')
    #CEGPL.GetWAMIntroText Introtextname(MaintainCatLst) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    * Initialization
    Execute Subroutine(INITIALIZE)
    
    If Cond(#lw3sfid *EQ *zero)
    #lw3sfid := #w_sfid
    Endif
    
    #wrname := 'lstcat'
    #sfselflg := N
    
    * Determine action to take according to STDRENTRY
    Case Of_Field(#STDRENTRY)
    
    * Build list and build the first page to display
    When Value_Is('= N' '= *BLANKS' '= S')
    
    Change Field(#LW3MNUID #LW3GN02ST) To(*NULL)
    Change Field(#LW3PREV #LW3MORE) To(*DEFAULT)
    Change Field(#LW3SKIP01) To(*NULL)
    Execute Subroutine(BLD_DSPDN)
    
    * Build the next page to display.
    When Value_Is('= M')
    
    * allows the previous button to be enabled
    Change Field(#LW3PREV) To(Y)
    * Build list from the current bottom record forwards
    Fetch Fields(#XG_PRK) From_File(LW3MENU01) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3BTMRRN)
    Change Field(#LW3SKIP01) To(Y)
    Execute Subroutine(BLD_DSPDN)
    
    * Build the previous page to display.
    When Value_Is('= P')
    
    * Build list from the current top record backwards
    Fetch Fields(#XG_PRK) From_File(LW3MENU01) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3TOPRRN)
    Execute Subroutine(BLD_DSPUP)
    
    * Copy a record
    When Value_Is('= J')
    If Cond('#LW3GN02ST *EQ V')
    
    Execute Subroutine(VALIDATE)
    
    If Cond('#LW3MSGCNT *EQ 0')
    * insert into file LW3MENU01
    Insert Fields(#LW3GN02C) To_File(LW3MENU01) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Change Field(#LW3GN02ST) To(*BLANKS)
    * Rebuild the list for re-display
    Change Field(#LW3GN02C) To(*NULL)
    Execute Subroutine(BLD_DSPDN)
    Endif
    
    Else
    Change Field(#LW3GN02IN) To(*NULL)
    Change Field(#LW3GN02ST) To(V)
    * fetch the primary category
    Fetch Fields(#LW3MNUID) From_File(LW3MENU01) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3STDRRN)
    Change Field(#BK3CATID) To(#LW3MNUID)
    Change Field(#SAVCATSUB) To(#LW3MNUID)
    * Get next catid number
    Select Fields(#LW3MNUID) From_File(LW3MENU01) Io_Error(*NEXT) Val_Error(*NEXT) Options(*BACKWARDS)
    Change Field(#LW3MNUID) To('(#LW3MNUID + 1)')
    Change Field(#WRKmnuID) To(#LW3MNUID)
    Leave
    Endselect
    Endif
    
    * Build list and build the first page to display
    Otherwise
    Change Field(#LW3MNUID #LW3GN02ST) To(*NULL)
    Change Field(#LW3PREV #LW3MORE) To(*DEFAULT)
    Change Field(#LW3SKIP01) To(*NULL)
    Execute Subroutine(BLD_DSPDN)
    
    Endcase
    
    * We have some entries
    If Cond('#LW3BLDLST *EQ Y')
    Change Field(#LW3BLDLST) To(*DEFAULT)
    If Cond(#LW3COUNT *GT *ZERO)
    * Retrieve top relative record number.
    Get_Entry Number(1) From_List(#LW3GN02L1)
    * CHANGE FIELD(#LW3GNFL30) TO(Y)
    Upd_Entry In_List(#LW3GN02L1)
    Change Field(#LW3TOPRRN) To(#PRIFILRRN)
    Get_Entry Number(#LW3PAGSIZ) From_List(#LW3GN02L1)
    Change Field(#LW3BTMRRN) To(#PRIFILRRN)
    Else
    #LW3VARNAM := MSG_LW32308
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Endif
    Endif
    
    * Display the required Screen
    Case Of_Field(#STDRENTRY)
    When Value_Is('= A')
    * Add New Category
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LW3CMPTOP) To(*BLANKS)
    Change Field(#LW3BDYCMP) To(LW3GN02C3)
    Change Field(#LW3CMPBOT) To(*BLANKS)
    When Value_Is('= C')
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LW3CMPTOP) To(*BLANKS)
    Change Field(#LW3BDYCMP) To(LW3GN02C2)
    Change Field(#LW3CMPBOT) To(*BLANKS)
    When Value_Is('= J')
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LW3CMPTOP) To(*BLANKS)
    Change Field(#LW3BDYCMP) To(LW3GN02C4)
    Change Field(#LW3CMPBOT) To(*BLANKS)
    When Value_Is('= D')
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LW3CMPTOP) To(*BLANKS)
    Change Field(#LW3BDYCMP) To(LW3GN02C6)
    Change Field(#LW3CMPBOT) To(*BLANKS)
    Otherwise
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LW3CMPTOP) To(*BLANKS)
    Change Field(#LW3BDYCMP) To(*BLANKS)
    Change Field(#LW3CMPBOT) To(LW3GN02B1)
    Endcase
    
    #lw3sfid := #w_sfid
    #lw3LNKtyp := #w_pctyp
    * Sort by Display Order
    Sort_List Named(#LW3GN02L1) By_Fields(#LW3MNUORD)
    Endroutine
    
    Webroutine Name(MNTCAT) Desc('Maintain Site Menu Entry') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3GN02D3 #LW3GN02A)
    Web_Map For(*OUTPUT) Fields(#S_PARAG #lw3name #NEWWINLST #PRIMENLST #LNKTYPLST)
    
    #w_sfid := #lw3sfid
    * Initialization
    Execute Subroutine(INITIALIZE)
    
    * get multi-lingual info
    #FXWAMNAM := WMNTADM1
    #FXWRTNAM := MNTCAT
    Execute Subroutine(multi)
    #LW3LNGCOD := *LANGUAGE
    
    * Get Intro Paragraph
    #CEGPL.GetWAMIntroText Introtextname(MaintainCatMnt) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    #sfselflg := N
    #LW3LNGCOD := *LANGUAGE
    
    Case Of_Field(#STDRENTRY)
    
    * Add a new record
    When Value_Is('= A')
    
    If Cond('#LW3GN02ST *EQ V')
    
    Execute Subroutine(VALIDATE)
    
    If Cond(#LW3MSGCNT *EQ 0)
    
    Insert Fields(#LW3GN02A) To_File(LW3MENU01) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    
    Insert Fields(#LW3SFID #LW3MNUID #LW3LNGCOD #LW3MNUNME) To_File(LW3MENUML) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Change Field(#LW3MNUID) To(*NULL)
    #LW3GN02ST #STDRENTRY := *BLANKS
    #lw3LNKtyp := #w_pctyp
    * Rebuild the list for re-display
    Transfer Toroutine(LSTCAT)
    Endif
    Endif
    
    Else
    
    Change Field(#LW3GN02IN) To(*NULL)
    Change Field(#LW3GN02ST) To(V)
    Change Field(#WRKmnuID) To(#LW3MNUID)
    Change Field(#LW3MNUID) To(1)
    #LW3SFID := #w_SFID
    Select Fields(#LW3MNUID #lw3secseq) From_File(LW3MENU01) With_Key(#lw3sfid) Io_Error(*NEXT) Val_Error(*NEXT) Options(*BACKWARDS)
    Change Field(#WRKmnuID) To(#LW3MNUID)
    Change Field(#LW3MNUID) To('(#LW3MNUID + 1)')
    #wrksecseq := #lw3secseq
    Leave
    Endselect
    #lw3secseq := #wrksecseq + 1
    
    #w_catord #lw3catord := 0
    Select Fields(#LW3CATORD) From_File(LW3MENU01) With_Key(#lw3sfid) Io_Error(*NEXT) Val_Error(*NEXT)
    If Cond(#lw3catord > #w_catord)
    #w_catord := #lw3catord
    Endif
    Endselect
    #lw3catord := #w_catord + 1
    Endif
    
    Execute Subroutine(build_dd)
    
    * Change Existing Category
    When Value_Is('= C')
    
    If Cond(#LW3GN02ST *EQ V)
    Execute Subroutine(VALIDATE)
    If Cond('#LW3MSGCNT *EQ 0')
    Update Fields(#LW3GN02U) In_File(LW3MENU01) With_Key(#lw3sfid #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Fetch Fields(#LW3SFID) From_File(LW3MENUML) With_Key(#lw3sfid #LW3MNUID #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    Update Fields(#LW3MNUNME) In_File(LW3MENUML) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
    Insert Fields(#LW3SFID #LW3MNUID #LW3LNGCOD #LW3MNUNME) To_File(LW3MENUML) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    
    #LW3GN02ST #STDRENTRY := *BLANKS
    * Rebuild the list for re-display
    Change Field(#XG_PRK) To(*DEFAULT)
    #lw3LNKtyp := #w_pctyp
    Transfer Toroutine(LSTCAT)
    Endif
    Else
    
    Fetch Fields(#LW3GN02IN) From_File(LW3MENU01) With_Key(#lw3sfid #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT)
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3MNUID #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    Change Field(#LW3GN02ST) To(V)
    Endif
    
    Execute Subroutine(build_dd)
    
    * Delete Category
    When Value_Is('= D')
    
    * LOUNA_6/25/13 Remove this message
    * Change logic to show sub-menus
    
    * check dependencies - if exist, send message
    Fetch Fields(#LW3CATSUB) From_File(LW3MENU02) With_Key(#lw3sfid #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * #LW3VARNAM := MSG_LW32309
    * #LW3LNGID := *LANGUAGE
    * #LW3MSGSUB := *blank
    * Execute Subroutine(SEND_MSG)
    
    /*Deleting this Main Menu will delete the following Sub-Menus permanently.*/
    #LW3VARNAM := MSG_LW39916
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    /*Are you sure you want to delete?*/
    #LW3VARNAM := MSG_LW39917
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Endif
    
    * Build a list of the category tree from current node
    DC2: Execute Subroutine(BLD_LST)
    
    #LW3LNGID := *LANGUAGE
    
    Selectlist Named(#LW3CATLST)
    Continue If(#LW3CATFLD = #LW3MNUID)
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3CATFLD #LW3LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    If Cond(#IO$STS = OK)
    * Message Msgtxt(#LW3MNUNME)
    #LW3VARNAM := MSG_LW39599
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := #LW3MNUNME
    Execute Subroutine(SEND_MSG)
    Endif
    Endselect
    
    * fetch the records from the category definition
    Fetch Fields(#LW3GN02IN) From_File(LW3MENU01) With_Key(#lw3sfid #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT)
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3MNUID #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Delete the record - Confirmed
    When Value_Is('= X')
    
    * Build a list of the category tree from current node
    DC1: Execute Subroutine(BLD_LST)
    * delete the sub-categories
    Selectlist Named(#LW3CATLST)
    Delete From_File(LW3MENU02) With_Key(#lw3sfid #LW3CATFLD) Io_Error(*NEXT) Val_Error(*NEXT)
    Endselect
    * delete the primary products
    Selectlist Named(#LW3CATLST)
    Delete From_File(LW3MENUML) With_Key(#lw3sfid #LW3CATFLD) Io_Error(*NEXT) Val_Error(*NEXT)
    Delete From_File(LW3MENU01) With_Key(#lw3sfid #LW3CATFLD) Io_Error(*NEXT) Val_Error(*NEXT)
    Endselect
    * delete the keywords
    Selectlist Named(#LW3CATLST)
    Delete From_File(LW3KEYWCAT) With_Key(#lw3sfid #LW3CATFLD) Io_Error(*NEXT) Val_Error(*NEXT)
    Endselect
    
    * Rebuild the list for re-display
    Change Field(#LW3MNUID) To(*NULL)
    Change Field(#LW3PREV #LW3MORE) To(*DEFAULT)
    #LW3GN02ST #STDRENTRY := *BLANKS
    #lw3LNKtyp := #w_pctyp
    Transfer Toroutine(LSTCAT)
    
    Endcase
    Endroutine
    
    * ==================================================
    * Subroutine.........: BLD_DSPDN
    * Description........: Build display list Down
    * ==================================================
    Subroutine Name(BLD_DSPDN)
    
    * Attempting to build List
    Change Field(#LW3BLDLST) To(Y)
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LW3MORE) To(*DEFAULT)
    Change Field(#LW3ENTNUM) To(*NULL)
    Clr_List Named(#LW3GN02L1)
    Change Field(#LW3COUNT) To(*NULL)
    #LW3LNGID := *LANGUAGE
    
    If_Null Field(#XG_PRK)
    Change Field(#LW3PAGPOS) To(*ZERO)
    Endif
    
    Select Fields(#LW3GN02L1) From_File(LW3MENU01) With_Key(#lw3sfid #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#PRIFILRRN) Options(*STARTKEY)
    Leave If(#lw3sfid ¬= #w_sfid)
    Continue If(#lw3prmmnu ¬= Y)
    If Cond(#w_pctyp ¬= '')
    Continue If(#w_pctyp ¬= #LW3LNKTYP)
    Endif
    * skip first record if asked to.
    If Cond('#LW3SKIP01 *EQ Y')
    Change Field(#LW3SKIP01) To(*NULL)
    Continue
    Endif
    
    * add working list entry.
    Change Field(#LW3ENTNUM) To('#LW3ENTNUM + 1')
    #LW3COUNT += 1
    
    * Get description in current language
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3MNUID #LW3LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Add_Entry To_List(#LW3GN02L1)
    Endselect
    
    Endroutine
    
    * ==================================================
    * Subroutine.........: BLD_DSPUP
    * Description........: Build display list Up
    * ==================================================
    Subroutine Name(BLD_DSPUP)
    
    * Attempting to build List
    Change Field(#LW3BLDLST) To(Y)
    Change Field(#LW3SKIP01) To(Y)
    #LW3LNGID := *LANGUAGE
    
    Change Field(#LW3PREV) To(*NULL)
    Change Field(#LW3ENTNUM) To(*NULL)
    Clr_List Named(#LW3GN02L1)
    
    Select Fields(#LW3GN02L1) From_File(LW3MENU01) With_Key(#lw3sfid #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#PRIFILRRN) Options(*STARTKEY *BACKWARDS)
    Leave If(#lw3sfid ¬= #w_sfid)
    Continue If(#lw3prmmnu ¬= Y)
    If Cond(#w_pctyp ¬= '')
    Continue If(#w_pctyp ¬= #lw3LNKtyp)
    Endif
    * skip first record for true page-at-a-time processing.
    
    If Cond('#LW3SKIP01 *EQ Y')
    Change Field(#LW3SKIP01) To(*NULL)
    Continue
    Endif
    
    * Get description in current language
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3MNUID #LW3LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Add entry to Working list
    Change Field(#LW3ENTNUM) To('#LW3ENTNUM + 1')
    Add_Entry To_List(#LW3GN02L1)
    
    Endselect
    
    * Reached "beginning of file" before reading enough
    If Cond('#LW3ENTNUM *LT #LW3PAGSIZ')
    * Build list from search values
    Change Field(#XG_PRK) To(*NULL)
    * Set 1st key of each view from the position to
    Execute Subroutine(BLD_DSPDN)
    
    * Read enough records
    Else
    Sort_List Named(#LW3GN02L1) By_Fields((#LW3SECSEQ *DESCEND))
    
    Change Field(#LW3MORE) To(Y)
    Endif
    
    Endroutine
    
    * ==================================================
    * Subroutine : INITIALIZE
    * Description: Perform function initiation
    * ==================================================
    Subroutine Name(INITIALIZE)
    
    Exchange Fields(#LW3STDEXG) Option(*ALWAYS)
    
    * Change PAGE SIZE to 5
    Change Field(#LW3PAGSIZ) To(5)
    
    Change Field(#STDPRVFUN) To(*FUNCTION)
    
    * Get Storefront name
    If Cond(#LW3SFID = 99)
    #LW3VARTXT := 'Administration Site'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_ADMIN_SITE' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Else
    Fetch Fields(#LW3NAME) From_File(LW3SFML) With_Key(#LW3SFID *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*OKAY)
    Fetch Fields(#LW3NAME) From_File(LW3SFRNT) With_Key(#LW3SFID) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*OKAY)
    #LW3VARTXT := '*** Invalid Storefront ***'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_INVALID_STOREFRONT' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Endif
    Endif
    Endif
    Endroutine
    
    * ==================================================
    * Subroutine : VALIDATE
    * Description: Perform Validation
    * ==================================================
    Subroutine Name(VALIDATE)
    If Cond(#LW3MNUNME = *BLANKS)
    #LW3VARNAM := 'CE0207'
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    #LW3MSGCNT += 1
    Endif
    
    Begincheck Keep_Count(#LW3MSGCNT)
    Case Of_Field(#STDRENTRY)
    When Value_Is('= A')
    * set primary category to default value of Y
    Change Field(#lw3prmmnu) To(Y)
    
    * set end node to default value of n
    Insert Fields(#LW3GN02A) To_File(LW3MENU01) Io_Error(*NEXT) Val_Error(*NEXT) Check_Only(*YES)
    
    When Value_Is('= C')
    Update Fields(#LW3GN02U) In_File(LW3MENU01) With_Key(#lw3sfid #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT) Check_Only(*YES)
    
    When Value_Is('= J')
    * set primary category to default value of Y
    Change Field(#lw3prmmnu) To(Y)
    
    Insert Fields(#LW3GN02C) To_File(LW3MENU01) Io_Error(*NEXT) Val_Error(*NEXT) Check_Only(*YES)
    Endcase
    
    Endcheck If_Error(*NEXT)
    Endroutine
    
    * ==================================================
    * Subroutine : BLD_LST
    * Description: Build the list of the tree to delete
    * ==================================================
    Subroutine Name(BLD_LST)
    
    Clr_List Named(#LW3CATLST)
    Change Field(#LW3LSTNO) To(*ZERO)
    
    Change Field(#LW3CATFLD) To(#LW3MNUID)
    Add_Entry To_List(#LW3CATLST)
    Change Field(#LW3LSTNO) To('#LW3LSTNO + 1')
    * add subs of current to list
    Execute Subroutine(GET_SUB) With_Parms(#LW3MNUID)
    
    Begin_Loop
    * now look at next list entry
    Change Field(#LW3LSTNO) To('#LW3LSTNO + 1')
    Get_Entry Number(#LW3LSTNO) From_List(#LW3CATLST)
    If_Status Is(*OKAY)
    Execute Subroutine(GET_SUB) With_Parms(#LW3CATFLD)
    Else
    * reached end so leave
    Leave
    Endif
    
    End_Loop
    
    Endroutine
    
    * ==================================================
    * Subroutine : GET_SUB
    * Description: Get all the sub-dir of current node
    * ==================================================
    Subroutine Name(GET_SUB) Parms((#LW3CURCAT *RECEIVED))
    * LOUNA_6/25/13 Wrong field is used in Select statement that's why sub-menus are not properly selected.
    
    * Select Fields(#LW3CATSUB) From_File(LW3MENU02) With_Key(#lw3sfid #LW3CURCAT)
    Select Fields(#LW3SUBMNU) From_File(LW3MENU02) With_Key(#lw3sfid #LW3CURCAT) Io_Error(*NEXT) Val_Error(*NEXT)
    * Change Field(#LW3CATFLD) To(#LW3CATSUB)
    Change Field(#LW3CATFLD) To(#LW3SUBMNU)
    Add_Entry To_List(#LW3CATLST)
    Endselect
    
    Endroutine
    
    * get multilingual information
    Subroutine Name(multi)
    Exchange Fields(#FXWAMNAM #FXWRTNAM)
    Call Process(*DIRECT) Function(LW3MLAD) If_Error(*NEXT) Pass_Lst(#ls_mlnvar)
    Endroutine
    
    * Build drop-downs
    Subroutine Name(build_dd)
    #W_LNKTYP := #lw3LNKtyp
    #W_PRMMNU := #LW3PRMMNU
    #W_LNKNEW := #lw3lnknew
    
    Clr_List Named(#NEWWINLST)
    Clr_List Named(#PRIMENLST)
    Clr_List Named(#LNKTYPLST)
    
    #LW3LNGID := *LANGUAGE
    Select Fields(#LW3CODE #LW3CDES) From_File(LW3CODL4) With_Key(YESNO #LW3LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3lnknew := #LW3CODE
    Add_Entry To_List(#NEWWINLST)
    Endselect
    
    Select Fields(#LW3CODE #LW3CDES) From_File(LW3CODL4) With_Key(YESNO #LW3LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    #LW3PRMMNU := #LW3CODE
    Add_Entry To_List(#PRIMENLST)
    Endselect
    
    Select Fields(#LW3CODE #LW3CDES) From_File(LW3CODL4) With_Key(LNKTYP #LW3LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    Case Of_Field(#LW3CODE)
    When Value_Is('= LAN')
    #lw3LNKtyp := LANSA
    When Value_Is('= URL')
    #lw3LNKtyp := URL
    When Value_Is('= TXT')
    #lw3LNKtyp := TEXT
    Endcase
    Add_Entry To_List(#LNKTYPLST)
    Endselect
    
    #LW3LNKTYP := #W_LNKTYP
    #LW3PRMMNU := #W_PRMMNU
    #LW3LNKNEW := #W_LNKNEW
    Endroutine
    
    * The following event handler will handle invalid session
    Evtroutine Handling(#COM_OWNER.SessionInvalid) Options(*NOCLEARMESSAGES *NOCLEARERRORS)
    #LW3VARNAM := MSG_LW32307
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Transfer Toroutine(#WADMLGN1.LWBOP01C1)
    Endroutine
    
    * Send a message
    Subroutine Name(SEND_MSG)
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    * pass the received storefront id
    Subroutine Name(init_sf)
    If Cond(#LW3SFCUR <> 0)
    #LW3SFID := #LW3SFCUR
    Endif
    Endroutine
    End_Com

