    *     - Selects the file LW3MVRLUP for referenced messages
    *     - Fetch the corresponding messages from LW3MLNVAR
    *     - Add the values to the message list
    * ---------------------------------------------------------------------------------------------
    
    Mthroutine Name(uBuildDD) Desc('Build User Dropdowns')
    
    Clr_List Named(#MESSAGE_L)
    
    Select Fields(#LW3VARNAM) From_File(LW3MVRLUP) With_Key('ADMPASCR' 'SHOWADD') Io_Error(*NEXT) Val_Error(*NEXT)
    
    Fetch Fields(#LW3VARTXT) From_File(LW3MLNVAR) With_Key(#LW3VARNAM *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    
    If_Status Is(*OKAY)
    
    #W_MSGID := #LW3VARNAM
    #W_MSGDSC := #LW3VARTXT
    
    Add_Entry To_List(#MESSAGE_L)
    
    Endif
    
    Endselect
    
    Sort_List Named(#MESSAGE_L) By_Fields(#W_MSGDSC)
    
    Endroutine
    
    * ---------------------------------------------------------------------------------------------
    *  DeleteRecord Mthroutine for Personnel (Perform DELETE Operation)
    *     Delete Record/Row from file
    *     - Go to ShowRecord if Delete fails
    *     When Delete is successful or No record found
    *     - Delete row from Search Result List
    *     - Go to wrMain
    * ---------------------------------------------------------------------------------------------
    Mthroutine Name(uDeleteRecord) Desc('Delete Password Criteria Records')
    
    #STDRENTRY := *DEFAULT
    
    Execute Subroutine(GET_ML) With_Parms('TXT_PASSCRITID' *LANGUAGE)
    If Cond(#LW3SVVALP <> *BLANKS)
    #LW3SVVALP += ' ' + #CRITID.asString
    Else
    #LW3SVVALP := 'Password Criteria ID ' + #CRITID.asString
    Endif
    
    Fetch Fields(#XG_UPDFLD) From_File(LW3PASCRT) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#PRIFILRRN)
    
    If_Status Is(*OKAY)
    
    * Delete the row
    Delete From_File(LW3PASCRT) With_Key(#CRITID) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Allow for row cannot be deleted
    If_Status Is_Not(*OKAY)
    
    Message Msgtxt(#LW3SVVALP + *MTXT_XXNOTDELETED)
    Transfer Toroutine(ShowRecord)
    Endif
    
    Message Msgtxt(#LW3SVVALP + *MTXT_XXWASDELETED)
    
    Else
    
    * Allow for row no longer present (and delete from list too)
    Message Msgtxt(#LW3SVVALP + *MTXT_XXNOTEXIST)
    
    Endif
    
    * Delete Record from the Search Result List
    Get_Entry Number(#XXCurRow) From_List(#XXCRUDLST)
    If_Status Is(*OKAY)
    Dlt_Entry Number(#XXCurRow) From_List(#XXCRUDLST)
    Endif
    
    Transfer Toroutine(wrMain)
    
    Endroutine
    
    Mthroutine Name(uUpdateRecord)
    
    #STDRENTRY := *DEFAULT
    
    Execute Subroutine(GET_ML) With_Parms('TXT_PASSCRITID' *LANGUAGE)
    If Cond(#LW3SVVALP <> *BLANKS)
    #LW3SVVALP += ' ' + #CRITID.asString
    Else
    #LW3SVVALP := 'Password Criteria ID ' + #CRITID.asString
    Endif
    
    Check_For In_File(LW3PASCRT) With_Key(#CRITID) Io_Error(*NEXT) Val_Error(*NEXT)
    
    If_Status Is(*EQUALKEY)
    Update Fields(#XG_UPDFLD *EXCLUDING #CRITID) In_File(LW3PASCRT) With_Key(#CRITID) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*OKAY)
    Transfer Toroutine(ShowRecord)
    Endif
    Else
    If_Status Is_Not(*OKAY)
    Transfer Toroutine(ShowRecord)
    Endif
    Endif
    
    Message Msgtxt(#LW3SVVALP + *MTXT_XXWASSAVED)
    
    * Save current updated row then update row in the list with new values
    Clr_List Named(#XXTmpFlds)
    Add_Entry To_List(#XXTmpFlds)
    Get_Entry Number(#XXCurRow) From_List(#XXCRUDLST)
    If_Status Is(*OKAY)
    Get_Entry Number(1) From_List(#XXTmpFlds)
    Upd_Entry In_List(#XXCRUDLST)
    Endif
    
    Transfer Toroutine(wrMain)
    
    Endroutine
    
