    * =======================================================
    * Webroutine ....: wrAdd
    * Description....: Record Add Routine
    * =======================================================
    Webroutine Name(wrAdd) Desc('New System Setting Entry') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3SVNAME #LW3SVLANG #LW3SVVALP #LW3SVVNUM (#STDTBTINS *NOID) (#STDBTNBCK *NOID))
    
    Execute Subroutine(init_sf)
    *
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRADD')
    
    If (#STDFUNREQ *EQ INSERT)
    Insert Fields(#gpInsert) To_File(LW3SYS) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * MESSAGE Msgtxt('System Setting added successfully.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32120')
    Change Field(#LW3SVNAME #LW3SVLANG) To(*NULL)
    Transfer Toroutine(wrMain)
    Endif
    Endif
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrDisplay
    * Description....: Record Display Routine
    * =======================================================
    Webroutine Name(wrDisplay) Desc('System Setting Details') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#lsList)
    Web_Map For(*BOTH) Fields((#LW3SVNAME *OUT) (#LW3SVLANG *OUT) (#LW3SVVALP *OUT) (#LW3SVVNUM *OUT) (#STDBTNBCK *NOID))
    
    Execute Subroutine(init_sf)
    *
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRDISPLAY')
    
    Get_Entry Number(#STDROWNUM) From_List(#lsList)
    Fetch Fields(#gpDisplay) From_File(LW3SYS) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrChange
    * Description....: Record Change Routine
    * =======================================================
    Webroutine Name(wrChange) Desc('Change System Setting') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#lsList)
    Web_Map For(*BOTH) Fields((#W_PK0101 *HIDE) (#W_PK0102 *HIDE))
    Web_Map For(*BOTH) Fields((#LW3SVNAME *OUT) (#LW3SVLANG *OUT) #LW3SVVALP #LW3SVVNUM (#STDTBTUPD *NOID) (#STDBTNBCK *noid))
    
    Execute Subroutine(init_sf)
    *
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRCHANGE')
    
    * If request is to retrieve record ...
    If (#STDFUNREQ = CHANGE)
    Get_Entry Number(#STDROWNUM) From_List(#lsList)
    Fetch Fields(#gpInsert) From_File(LW3SYS) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
    * Request is to update record in file.
    If_Null Field(#W_PK0101 #W_PK0102)
    * MESSAGE Msgtxt('Identifying information was empty. System Setting not updated.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32121')
    Else
    * Set physical keys to saved values.
    #LW3SVNAME := #W_PK0101
    #LW3SVLANG := #W_PK0102
    Update Fields(#gpChange) In_File(LW3SYS) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT) Issue_Msg(*YES)
    If_Status Is(*OKAY)
    * MESSAGE Msgtxt('System Setting updated successfully.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32122')
    Change Field(#LW3SVNAME #LW3SVLANG) To(*NULL)
    Transfer Toroutine(wrMain)
    Endif
    Endif
    Endif
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrDelete
    * Description....: Record Delete Routine
    * =======================================================
    Webroutine Name(wrDelete) Desc('Delete System Setting') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#lsList)
    Web_Map For(*BOTH) Fields((#W_PK0101 *HIDE) (#W_PK0102 *HIDE))
    Web_Map For(*BOTH) Fields((#LW3SVNAME *OUT) (#LW3SVLANG *OUT) (#LW3SVVALP *OUT) (#LW3SVVNUM *OUT) (#STDTBTCNF *NOID) (#STDBTNBCK *NOID))
    
    Execute Subroutine(init_sf)
    *
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRDELETE')
    
    If (#STDFUNREQ = DELETE)
    * Request is to delete record in file.
    If_Null Field(#W_PK0101 #W_PK0102)
    * MESSAGE Msgtxt('Identifying information was null.  Data not deleted.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32104')
    Else
    Delete From_File(LW3SYS) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * MESSAGE Msgtxt('Data deleted successfully.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32105')
    Endif
    Endif
    Change Field(#LW3SVNAME #LW3SVLANG) To(*NULL)
    Transfer Toroutine(wrMain)
    Else
    * Confirm the delete request.
    Get_Entry Number(#STDROWNUM) From_List(#lsList)
    Fetch Fields(#gpDisplay) From_File(LW3SYS) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    * MESSAGE Msgtxt('Click Delete to confirm deletion, or Back to cancel.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32106')
    Endif
    Endroutine
    
