    Select Fields(#LW3PAGSEQ #LW3WAMNAM #LW3WRTNAM #LW3PAGDSC #LW3WAMCAT) From_File(LW3WPGL01) Io_Error(*NEXT) Val_Error(*NEXT)
    
    #LW3PAGDSC := #LW3WAMNAM + '.' + #LW3WRTNAM + ' - ' + #LW3PAGDSC
    Add_Entry To_List(#ls_pags)
    
    Endselect
