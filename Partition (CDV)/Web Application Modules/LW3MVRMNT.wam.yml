             <xsl:template name="script.override">
             function iTran($f){
                 if($$.translate){
                   var df = $$("#"+$f.attr("_basefieldid"));
                   $f.val("");
                   if((df.val() !== undefined) <xsl:text disable-output-escaping="yes">&amp;&amp;</xsl:text> ($$.trim(df.val()) != "")){
                      $$.translate({
                          text: df.val(),
                          type: "text"
                        }, df.attr("_langcode"), $f.attr("_langcode"), function(r){
                          if(r.translation){
                            $f.val(r.translation);
                          }
                      });
                   }
                 }
             }
             
             function tranAll($af){
               $af.each(function(){
                 if($$.trim(this.value) == ""){
                    iTran($$(this));
                 }
               });
             }
             
             function deleteVar(varName){
               if(confirm($$("#MSG_CONFIRM_DELETE").html())){
                 $$.InsertHidden('W_VARNAM', varName);
                 $$.HandleEvent('LW3MVRMNT', 'deleteMVar');
               }
             }
             
             function addVar(varName){
                 $$.InsertHidden('W_VARNAM', varName);
                 $$.HandleEvent('LW3MVRMNT', 'addMVar');
             }
                
             function addWAMPage(){
               $.blockUI({message: $("#div_NewWAMPage")});
             }
          
             function addLanguage(){
               $.blockUI({message: $("#div_NewLanguage")});
             }
             
             function submitLanguage(){
                $$.InsertHidden("WP_LNGID", $("#WX_LNGID").val());
                $$.InsertHidden("WP_LNGDSC", $("#WX_LNGDSC").val());
                $$.InsertHidden("WP_LNGTCD", $("#WX_LNGTCD").val());
                $$.HandleEvent('LW3MVRMNT', 'addLanguage');
             }
             
             function submitWAMPage(){
                $$.InsertHidden("WP_WAMNAM", $("#WX_WAMNAM").val());
                $$.InsertHidden("WP_WRTNAM", $("#WX_WRTNAM").val());
                $$.InsertHidden("WP_PAGDSC", $("#WX_PAGDSC").val());
                $$.InsertHidden("LW3WAMCAT", $("#L_WAMCAT").val());
          
                $$.HandleEvent('LW3MVRMNT', 'addWAMPage');
             }
             
