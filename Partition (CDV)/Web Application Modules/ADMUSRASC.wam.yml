    * Webroutine ....: wrInit
    * Description....: WAM initialization webroutine.
    * =======================================================
    Webroutine Name(wrInit) Onentry(*SESSIONSTATUS_ACTIVE)
    
    Fetch Fields(#LW3B2BIND) From_File(LW3SFRNT) With_Key(#LW3SFID) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    If Cond(#LW3B2BIND *EQ S)
    Transfer Toroutine(#ADMUSRSUP.wrInit)
    Endif
    Endif
    
    Transfer Toroutine(wrMain)
    Endroutine
