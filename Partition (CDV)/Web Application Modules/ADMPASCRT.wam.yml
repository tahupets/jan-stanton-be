    * ---------------------------------------------------------------------------------------------
    *  BuildRelated Webroutine for PASSWORDCRITERIA
    *     Handle a Drilldown request from another CRUD WAM
    *     - Receives Phyiscal or Logical File Key Information
    *     - Receives Physical or Logical File Name to use for drilldown search
    *     Build Search Result List based on FileName and Key Information
    *     - #XXDDENTDS describes the Parent Entity that is performing the drill down
    *     - #XXFILENAM determines file used to build Search Result list
    *     - Return to wrMain with Message when no matches found
    *     - Transfer to wrMain to show Search Result List
    * ---------------------------------------------------------------------------------------------
    Webroutine Name(BuildRelated) Response(*NONE) Onentry(*SESSIONSTATUS_NONE)
    Web_Map For(*OUTPUT) Fields((#XXCRUDLST *inline)) Options(*Persist)
    Web_Map For(*OUTPUT) Fields(#XXShowSch)
    Web_Map For(*INPUT) Fields(#CRITID #CRITDSBL #XXFileNam #XXDDEntDs)
    
    * Activate a New Session (required for reuse of names in generic code)
    #Com_Owner.SessionStatus := NewActive
    
    * Indicate no searches to be shown for the drilldown results
    #XXShowSch := N
    
    Clr_List Named(#XXCRUDLST)
    
    * Search based on File Name passed in
    
    Case Of_Field(#XXFileNam)
    
    * If Physical File LW3PASCRT - Password Criteria requested
    When Value_Is(*EQ LW3PASCRT)
    Select Fields(#XXCRUDLST) From_File(LW3PASCRT) With_Key(#CRITID) Nbr_Keys(*COMPUTE) Generic(*YES) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#PRIFILRRN)
    
    Add_Entry To_List(#XXCRUDLST)
    
    If (#XXEntries *GE #XXLIMIT)
    Message Msgid(WCR0001) Msgf(DC@M01)
    Leave
    Endif
    
    Endselect
    
    * If LW3PASCRT1 - <New Logical> drilldown requested
    When Value_Is(*EQ LW3PASCRT1)
    
    Select Fields(#XXCRUDLST) From_File(LW3PASCRT1) With_Key(#CRITDSBL) Nbr_Keys(*COMPUTE) Generic(*YES) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#PRIFILRRN)
    
    Add_Entry To_List(#XXCRUDLST)
    
    If (#XXEntries *GE #XXLIMIT)
    Message Msgid(WCR0001) Msgf(DC@M01)
    Leave
    Endif
    
    Endselect
    
    Otherwise
    
    Message Msgid(WCR0004) Msgf(DC@M01) Msgdta(#XXFileNam)
    
    Endcase
    
    * No drilldown search results
    If (#XXEntries *EQ 0)
    Message Msgid(WCR0005) Msgf(DC@M01) Msgdta(#XXDDEntDs 'PASSWORDCRITERIA')
    Endif
    
    * Show the list results
    Transfer Toroutine(wrMain)
    
    Endroutine
