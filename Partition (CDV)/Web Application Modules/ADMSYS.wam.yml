    Begin_Com Role(*EXTENDS #PRIM_WAM) Sessiongroupname('CEADM') Sessiontimeout(-1)
    * Define component work fields.
    Define Field(#W_PK0101) Reffld(#LW3SVNAME)
    Define Field(#W_PK0102) Reffld(#LW3SVLANG)
    Define Field(#lw3svdsc) Type(*CHAR) Length(40)
    
    Define Field(#W_SVVALP) Type(*STRING) Length(150)
