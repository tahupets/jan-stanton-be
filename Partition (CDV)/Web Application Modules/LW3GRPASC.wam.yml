    Function Options(*DIRECT)
    
    Begin_Com Role(*EXTENDS #PRIM_WAM) Sessiongroupname('CEADM') Sessiontimeout(-1)
    * Define component work fields.
    Define Field(#W_PK0101) Reffld(#LW3GRPNM)
    Define Field(#W_PK0102) Reffld(#LW3WEBC01)
    *
    * common across all admin WAMs
    Def_List Name(#top_menu) Fields(#LADMDSC #LADMWAM #LADMWR) Counter(#ADMCNT1) Type(*WORKING) Entrys(25)
    Def_List Name(#left_menu) Fields(#LADMDSC #LADMWAM #LADMWR #ladrval #ladrfld) Counter(#ADMCNT2) Type(*WORKING) Entrys(25)
    Web_Map For(*BOTH) Fields(#ladaid #lw3count #top_menu #lw3count2 #left_menu #ADMCNT1 #ADMCNT2)
    
    * Define global groups and lists.
    Group_By Name(#gpSelect) Fields(#LW3GRPNM #LW3WEBC01)
    Group_By Name(#gpDisplay) Fields(#LW3GRPNM #LW3WEBC01)
    Group_By Name(#gpInsert) Fields(#LW3GRPNM #LW3WEBC01)
    Group_By Name(#gpChange) Fields(#LW3GRPNM #LW3WEBC01)
    
    Def_List Name(#lsList) Fields((#STDTSLDSP *HIDE) (#W_PK0101 *HIDE) (#W_PK0102 *HIDE) (#LW3GRPNM *OUT) (#LW3ASSC01 *OUT) (#LW3GRPDES *OUT) (#STDTSLEDT *NOCHG) (#STDTSLDLT *NOCHG) (#STDROWNUM *HIDE) (#LW3CUSNAM *out)) Counter(#LISTCOUNT) Type(*WORKING) Entrys(*MAX)
    
    * Define global web maps.
    Web_Map For(*INPUT) Fields((#STDFUNREQ *HIDE) (#STDROWNUM *HIDE))
    
    
    Web_Map For(*BOTH) Fields(#lw3mhtml)
    Web_Map For(*INPUT) Fields(#stdadmusr #stdadmses)
    
    * CE General Purpose Library
    Define_Com Class(#CEGPL)
    
    Web_Map For(*BOTH) Fields(#LW3WEBUSR #LW3SFID)
    Web_Map For(*OUTPUT) Fields(#S_PARAG #lw3name)
    * multilingual variable list
    Def_List Name(#ls_mlnvar) Fields(#FXVARNAM #FXVARTXT) Type(*WORKING) Entrys(*MAX)
    Web_Map For(*OUTPUT) Fields((#ls_mlnvar *private))
    
    * =======================================================
    * Webroutine ....: wrInit
    * Description....: WAM initialization webroutine.
    * =======================================================
    Webroutine Name(wrInit) Onentry(*SESSIONSTATUS_ACTIVE)
    * Define local web maps.
    Web_Map For(*BOTH) Fields(#LW3GRPNM)
     
    Transfer Toroutine(wrMain)
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrMain
    * Description....: WAM mainline webroutine.
    * =======================================================
    Webroutine Name(wrMain) Desc('Account Association Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3GRPNM #LW3ASSC01 #LW3GRPDES #LW3WEBC01 (#STDTBTSCH *NOID) #lsList (#STDTBTADD *NOID))
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRMAIN')
    
    Clr_List Named(#lsList)
    Select Fields(#gpSelect) From_File(LW3CGRPA) With_Key(#LW3GRPNM #LW3WEBC01) Nbr_Keys(*COMPUTE) Generic(*YES) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Save physical key values.
    #W_PK0101 := #LW3GRPNM
    #W_PK0102 := #LW3WEBC01
    #LW3ASSC01 := #LW3WEBC01
    
    * Get customer Name
    Change Field(#FXCUSID) To(#LW3ASSC01)
    Change Field(#FXACTION) To(G)
    Exchange Fields(#FXACTION #FXCUSID)
    
    Call Process(*DIRECT) Function(LW3ACUS) Exit_Used(*NEXT) Menu_Used(*NEXT) If_Error(*NEXT)
    * Returns #LW3CUSNAM
    
    Add_Entry To_List(#lsList)
    If (#LISTCOUNT *GE 9999)
    * MESSAGE MSGTXT('Maximum of 9999 entries reached.  Use Search to find Account Association.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32100')
    Leave
    Endif
    Endselect
    
    Fetch Fields(#LW3GRPDES) From_File(LW3CGRPH) With_Key(#LW3GRPNM *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Reset search fields to *NULL.
    Change Field(#LW3WEBC01) To(*NULL)
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrAdd
    * Description....: Record Add Routine
    * =======================================================
    Webroutine Name(wrAdd) Desc('Group Account Association Entry') Onentry(*SESSIONSTATUS_ACTIVE)
    
    Web_Map For(*BOTH) Fields(#LW3GRPNM #LW3ASSC01 #LW3GRPDES #LW3WEBC01 (#STDTBTINS *NOID) (#STDBTNBCK *NOID))
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRADD')
    
    If (#STDFUNREQ *EQ INSERT)
    Execute Subroutine(validate)
    
    If Cond('#lw3return = OK')
    #LW3WEBC01 := #LW3ASSC01
    
    Insert Fields(#gpInsert) To_File(LW3CGRPA) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * MESSAGE MSGTXT('Account Association added successfully.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32178')
    Change Field(#LW3WEBC01) To(*NULL)
    Transfer Toroutine(wrMain)
    Endif
    Endif
    
    Endif
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrChange
    * Description....: Record Change Routine
    * =======================================================
    Webroutine Name(wrChange) Desc('Change Account Association') Onentry(*SESSIONSTATUS_ACTIVE)
    
    Web_Map For(*INPUT) Fields(#lsList)
    Web_Map For(*BOTH) Fields((#W_PK0101 *HIDE) (#W_PK0102 *HIDE))
    Web_Map For(*BOTH) Fields((#LW3GRPNM *out) (#LW3ASSC01 *out) (#LW3GRPDES *out) (#LW3WEBC01 *out) (#STDTBTUPD *NOID) (#STDBTNBCK *noid) (#lw3custyp *hide))
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRCHANGE')
    
    * If request is to retrieve record ...
    If (#STDFUNREQ = CHANGE)
    Get_Entry Number(#STDROWNUM) From_List(#lsList)
    Fetch Fields(#gpInsert) From_File(LW3CGRPA) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    #LW3ASSC01 := #LW3WEBC01
    Else
    * Request is to update record in file.
    If_Null Field(#W_PK0101 #W_PK0102)
    * MESSAGE MSGTXT('Identifying information was empty. Account Association not updated.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32179')
    Else
    * Set physical keys to saved values.
    #LW3GRPNM := #W_PK0101
    #LW3WEBC01 := #W_PK0102
    
    Update Fields(#gpChange) In_File(LW3CGRPA) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT) Issue_Msg(*YES)
    If_Status Is(*OKAY)
    * MESSAGE MSGTXT('Account Association updated successfully.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32180')
    Change Field(#LW3WEBC01) To(*NULL)
    Transfer Toroutine(wrMain)
    Endif
    Endif
    Endif
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrDelete
    * Description....: Record Delete Routine
    * =======================================================
    Webroutine Name(wrDelete) Desc('Delete Account Association') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#lsList)
    Web_Map For(*BOTH) Fields((#W_PK0101 *HIDE) (#W_PK0102 *HIDE))
    Web_Map For(*BOTH) Fields((#LW3GRPNM *out) (#LW3ASSC01 *out) (#LW3GRPDES *out) (#LW3WEBC01 *out) (#STDTBTCNF *NOID) (#STDBTNBCK *NOID))
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRDELETE')
    
    If (#STDFUNREQ = DELETE)
    * Request is to delete record in file.
    If_Null Field(#W_PK0101 #W_PK0102)
    * MESSAGE MSGTXT('Identifying information was null.  Data not deleted.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32104')
    Else
    Delete From_File(LW3CGRPA) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * MESSAGE MSGTXT('Data deleted successfully.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32105')
    Endif
    Endif
    #LW3GRPNM := #W_PK0101
    Change Field(#LW3WEBC01) To(*NULL)
    Transfer Toroutine(wrMain)
    Else
    * Confirm the delete request.
    Get_Entry Number(#STDROWNUM) From_List(#lsList)
    Fetch Fields(#gpDisplay) From_File(LW3CGRPA) With_Key(#W_PK0101 #W_PK0102) Io_Error(*NEXT) Val_Error(*NEXT)
    #LW3ASSC01 := #LW3WEBC01
    * MESSAGE MSGTXT('Click Delete to confirm deletion, or Back to cancel.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32106')
    Endif
    Endroutine
    
    * Inform the user that the session is invalid.
    Webroutine Name(wrSessInvalid)
    * MESSAGE MSGTXT('Invalid session status.')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32107')
    Endroutine
    
    * ==================================================
    Subroutine Name(INITIALIZE)
    
    #w_sfid := #lw3sfid
    
    * Get Intro Paragraph
    Define Field(#S_PARAG) Type(*CHAR) Length(256) Desc('Intro Paragraph')
    
    #LW3TXTNAM := 'GRPASSOCIATIONS'
    
    #CEGPL.GetWAMIntroText Introtextname(#LW3TXTNAM) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    
    * Get Storefront name
    If Cond(#LW3SFID = 99)
    * #LW3NAME := 'Admin Site'
    #LW3VARTXT := 'Admin Site'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_ADMIN_SITE' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Else
    * #LW3NAME := '*** Invalid Storefront ***'
    Fetch Fields(#LW3NAME) From_File(LW3SFML) With_Key(#LW3SFID *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*OKAY)
    Fetch Fields(#LW3NAME) From_File(LW3SFRNT) With_Key(#LW3SFID) Io_Error(*NEXT) Val_Error(*NEXT)
    *
    If_Status Is_Not(*OKAY)
    #LW3VARTXT := '*** Invalid Storefront ***'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_INVALID_STOREFRONT' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Endif
    *
    Endif
    Endif
    
    Endroutine
    
    * =======================================================
    * Subroutine ....: Validate
    * Description....: Validate User Association
    * =======================================================
    Subroutine Name(VALIDATE)
    
    #lw3return := ER
    
    Change Field(#FXCUSID) To(#LW3ASSC01)
    Change Field(#FXACTION) To(C)
    Exchange Fields(#FXACTION #FXCUSID)
    
    Call Process(*DIRECT) Function(LW3ACUS) Exit_Used(*NEXT) Menu_Used(*NEXT) If_Error(*NEXT)
    * Returns #FXRETCD
    If Cond(#FXRETCD *EQ OK)
    #lw3return := OK
    Else
    * MESSAGE MSGTXT('Invalid Account ID')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32181')
    Endif
    
    Endroutine
    
    * get multilingual information
    Subroutine Name(multi) Parms((#FXWRTNAM *RECEIVED))
    #FXWAMNAM := #COM_SELF.Name
    Exchange Fields(#FXWAMNAM #FXWRTNAM)
    Call Process(*DIRECT) Function(LW3MLAD) If_Error(*NEXT) Pass_Lst(#ls_mlnvar)
    Endroutine
    
    
    * multilingual message
    Subroutine Name(srMLMSG) Parms((#LW3VARNAM *RECEIVED))
    *
    #LW3LNGID := *LANGUAGE
    * #LW3MSGSUB := <substitution data> OR *blank
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    * The following event handler will handle invalid session
    Evtroutine Handling(#COM_OWNER.SessionInvalid) Options(*NOCLEARMESSAGES *NOCLEARERRORS)
    #LW3VARNAM := MSG_LW32307
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Transfer Toroutine(#WADMLGN1.LWBOP01C1)
    Endroutine
    
    * Send a message
    Subroutine Name(SEND_MSG)
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    End_Com
    

