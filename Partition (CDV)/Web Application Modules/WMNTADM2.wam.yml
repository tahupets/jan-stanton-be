    *
    * Maintain Sub-menus
    * WMNTADM2
    
    Function Options(*DIRECT)
    Begin_Com Role(*EXTENDS #PRIM_WAM) Sessiongroupname('CEADM') Sessiontimeout(0)
    
    * CE General Purpose Library
    Define_Com Class(#CEGPL)
    
    Group_By Name(#LW3STDEXG) Fields(#STDWEBUSR #STDSESSID #STDWEBC01 #STDWEBC02 #STDRENTRY #STDTABFLR #LW3SITTOT #LW3SITCNT #LW3EASTAT #LW3CUSIND #STDLISTID #STDUSERST #STDCUSIND #STD_ADLIN #STDUSRTYP #LW3GENLN #LW3GENPT #LW3SELVEW #LW3PROCID #LW3VARFLD #LW3VERSEQ)
    
    Group_By Name(#LW3GN03D2) Fields((#STDWEBUSR *HIDDEN) (#STDSESSID *HIDDEN) (#STDWEBC01 *HIDDEN) (#STDWEBC02 *HIDDEN) (#STDTABFLR *HIDDEN) (#STDRENTRY *HIDDEN) (#LW3SITTOT *HIDDEN) (#LW3SITCNT *HIDDEN) (#LW3EASTAT *HIDDEN) (#LW3CUSIND *HIDDEN) (#STDLISTID *HIDDEN) (#STDUSERST *HIDDEN) (#STDCUSIND *HIDDEN) (#STD_ADLIN *HIDDEN) (#STDUSRTYP *HIDDEN) (#LW3GENLN *HIDDEN) (#LW3GENPT *HIDDEN) (#LW3SELVEW *HIDDEN) (#LW3PROCID *HIDDEN) (#LW3VARFLD *HIDDEN) (#LW3VERSEQ *HIDDEN) (#STDPRVFUN *HIDDEN) (#LW3STDRRN *HIDDEN) (#WRKCATID *HIDDEN) (#WRKCATNAM *HIDDEN))
    
    * DELETE CONFIRM PAGE
    Group_By Name(#LW3GN03D3) Fields((#STDWEBUSR *HIDDEN) (#STDSESSID *HIDDEN) (#STDWEBC01 *HIDDEN) (#STDWEBC02 *HIDDEN) (#STDTABFLR *HIDDEN) (#STDRENTRY *HIDDEN) (#LW3SITTOT *HIDDEN) (#LW3SITCNT *HIDDEN) (#LW3EASTAT *HIDDEN) (#LW3CUSIND *HIDDEN) (#STDLISTID *HIDDEN) (#STDUSERST *HIDDEN) (#STDCUSIND *HIDDEN) (#STD_ADLIN *HIDDEN) (#STDUSRTYP *HIDDEN) (#LW3GENLN *HIDDEN) (#LW3GENPT *HIDDEN) (#LW3SELVEW *HIDDEN) (#LW3PROCID *HIDDEN) (#LW3VARFLD *HIDDEN) (#LW3VERSEQ *HIDDEN) (#STDPRVFUN *HIDDEN) (#LW3STDRRN *HIDDEN) (#WRKCATID *HIDDEN) (#WRKCATNAM *HIDDEN) (#LW3CATPRD *HIDDEN) (#LW3SUBMNU *HIDDEN) (#LW3mnuID2 *HIDDEN))
    
    Group_By Name(#lw3menu01) Fields(#LW3sfID #LW3mnuID #LW3MNUNME #LW3prmmnu #lw3mnuord #lw3secseq)
    * add group_by
    Group_By Name(#LW3MNU01I) Fields(#LW3SFID #LW3MNUID #LW3MNUORD #LW3LNKTYP #LW3PRMMNU #LW3MNUNME #LW3MNUURL #LW3MNUPGM #LW3MNURTN #LW3LNKNEW #LW3SECSEQ #LW3RNTRYF #LW3RNTRYV #lw3http)
    
    Group_By Name(#lw3menu02) Fields(#LW3SFID #LW3mnuID #LW3SUBMNU #LW3MNUORD)
    
    * lists.
    Def_List Name(#LW3CATLST) Fields(#LW3CATFLD #LW3CATEND) Type(*WORKING) Entrys(*MAX)
    
    Def_List Name(#LW3GN03L1) Fields((#LW3mnuID *HIDDEN) #LW3MNUNME (#LW3prmmnu *HIDDEN) (#LW3SUBMNU *HIDDEN) (#PRIFILRRN *HIDDEN)) Counter(#LW3COUNT) Type(*WORKING) Entrys(*MAX)
    
    * add group_by
    Group_By Name(#LW3GN02A) Fields(#lw3sfid #LW3MNUNME #LW3mnuID #LW3CATEND #LW3prmmnu #LW3PCTYP #LW3STDTE #LW3EDDTE #LW3NSHOW #LW3SHWTPF #LW3CATORD #LW3FTPRD #LW3SHWFPF)
    
    Define Field(#WRKCATID) Reffld(#LW3mnuID)
    Define Field(#WK3CATID) Reffld(#LW3mnuID)
    Define Field(#WRKCATNAM) Reffld(#LW3MNUNME)
    Define Field(#WRKCATSUB) Reffld(#LW3SUBMNU)
    Define Field(#LW3LSTNO) Reffld(#LISTCOUNT)
    Define Field(#LW3CATFLD) Reffld(#LW3mnuID)
    Define Field(#LW3mnuID2) Reffld(#LW3mnuID)
    Define Field(#LW3CURCAT) Reffld(#LW3mnuID)
    Define Field(#W_LNKTYP) Reffld(#lw3LNKtyp)
    Define Field(#W_PRMMNU) Reffld(#LW3PRMMNU)
    Define Field(#W_LNKNEW) Reffld(#lw3lnknew)
    Define Field(#w_catord) Reffld(#lw3catord)
    * Drop down selectors
    Def_List Name(#NEWWINLST) Fields(#lw3lnknew #LW3CDES) Type(*WORKING)
    Def_List Name(#PRIMENLST) Fields(#LW3PRMMNU #LW3CDES) Type(*WORKING)
    Def_List Name(#LNKTYPLST) Fields(#lw3LNKtyp #LW3CDES) Type(*WORKING)
    
    * list of key words
    Def_List Name(#keylist) Fields(#lw3kword) Type(*WORKING) Entrys(9999)
    
    Def_List Name(#top_menu) Fields(#LADMDSC #LADMWAM #LADMWR) Counter(#ADMCNT1) Type(*WORKING) Entrys(25)
    Def_List Name(#left_menu) Fields(#LADMDSC #LADMWAM #LADMWR #ladrval #ladrfld) Counter(#ADMCNT2) Type(*WORKING) Entrys(25)
    
    Web_Map For(*BOTH) Fields(#ladaid #top_menu #left_menu #ADMCNT1 #ADMCNT2)
    
    Web_Map For(*BOTH) Fields(#lw3mhtml)
    Web_Map For(*INPUT) Fields(#stdadmusr #stdadmses)
    
    Override Field(#lw3submnu) Edit_Code(3)
    Override Field(#lw3mnuord) Edit_Code(3)
    
    Web_Map For(*BOTH) Fields(#LW3WEBUSR #LW3SFID)
    
    * multilingual variable list
    Def_List Name(#ls_mlnvar) Fields(#FXVARNAM #FXVARTXT) Type(*WORKING) Entrys(*MAX)
    Web_Map For(*BOTH) Fields(#ls_mlnvar #FXWAMNAM #FXWRTNAM)
    Web_Map For(*BOTH) Fields((#LW3COUNT *HIDDEN))
    
    
    Web_Map For(*BOTH) Fields((#LW3mnuID *HIDDEN) (#LW3SFID *HIDDEN) (#LW3LNGCOD *HIDDEN))
    
    Webroutine Name(LSTSCAT) Desc('Maintain Sub-Menus') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3GN03D3 #LW3GN03L1)
    Web_Map For(*OUTPUT) Fields(#S_PARAG #lw3name)
    
    * ========= Copy Multilinguals ==========
    * !NC!
    #LW3QSEL := "Select B.LW3WAMNAM, B.LW3WRTNAM, B.LW3VARNAM, A.LW3LNGCOD, A.LW3VARTXT  From CEDDTALIB.LW3MLNVAR A"
    #LW3QSEL += " Join CEDDTALIB.LW3MVRLUP B On B.LW3VARNAM = A.LW3VARNAM"
    #LW3QSEL += " Where A.LW3LNGCOD = 'ENG' And B.LW3WAMNAM = 'WMNTADM2' "
    
    #LW3VARSEQ := 1
    Select_Sql Fields(#LW3WAMNAM #LW3WRTNAM #LW3VARNAM #LW3LNGCOD #LW3VARTXT) Io_Error(*NEXT) Using(#LW3QSEL)
    
    Check_For In_File(LW3MVRLUP) With_Key(#LW3WAMNAM #LW3WRTNAM #LW3VARNAM) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*EQUALKEY)
    Insert Fields(#LW3WAMNAM #LW3WRTNAM #LW3VARNAM) To_File(LW3MVRLUP)
    Endif
    
    Check_For In_File(LW3MLNVAR) With_Key(#LW3VARNAM #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*EQUALKEY)
    Insert Fields(#LW3VARNAM #LW3LNGCOD #LW3VARTXT) To_File(LW3MLNVAR)
    Endif
    
    Endselect
    * ========= Copy Multilinguals ==========
    
    * get multi-lingual info
    #FXWAMNAM := WMNTADM2
    #FXWRTNAM := LSTSCAT
    Execute Subroutine(multi)
    
    * Get Intro Paragraph
    Define Field(#S_PARAG) Type(*CHAR) Length(256) Desc('Intro Paragraph')
    #CEGPL.GetWAMIntroText Introtextname(MaintainCatLst) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    #w_sfid := #lw3sfid
    
    If_Null Field(#WRKCATID)
    #LW3TOPRRN := #LW3STDRRN
    Execute Subroutine(GETCATNAM)
    Endif
    
    Case Of_Field(#STDRENTRY)
    
    * Build list.
    When Value_Is('*EQ *BLANKS' '*EQ K')
    
    Execute Subroutine(BUILD)
    
    * Copy sub-category.
    When Value_Is('*EQ Y')
    
    Execute Subroutine(COPY)
    
    * Next level of sub-categories.
    When Value_Is('*EQ S')
    
    Fetch Fields(#LW3SUBMNU) From_File(lw3menu02) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3STDRRN)
    Fetch Fields(#LW3mnuID) From_File(lw3menu01) With_Key(#w_sfid #LW3SUBMNU) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#LW3TOPRRN)
    Change Field(#LW3mnuID) To(#LW3SUBMNU)
    Execute Subroutine(GETCATNAM)
    Execute Subroutine(BUILD)
    
    * When the back button is pressed to go to the previous node
    When Value_Is('*EQ B')
    * Check to see if the parent node is the starting node
    Fetch Fields(#LW3prmmnu) From_File(lw3menu01) With_Key(#w_sfid #WRKCATID) Io_Error(*NEXT) Val_Error(*NEXT)
    If Cond('#LW3prmmnu *EQ Y')
    
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#WEBRTN) To('WMNTADM1.LSTCAT')
    Transfer Toroutine(*EVALUATE #WEBRTN) Onentry(*MAP_ALL)
    
    Else
    #LW3LNGCOD := *LANGUAGE
    Fetch Fields(#lw3menu02) From_File(lw3menu02b) With_Key(#w_sfid #WRKCATID) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    Change Field(#WRKCATID) To(#LW3mnuID)
    Fetch Fields(#LW3MNUNME) From_File(lw3menu01) With_Key(#w_sfid #LW3mnuID) Io_Error(*NEXT) Val_Error(*NEXT)
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3MNUID #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    Change Field(#WRKCATNAM) To(#LW3MNUNME)
    Execute Subroutine(BUILD)
    Endif
    Endif
    Endcase
    
    #lw3sfid := #w_sfid
    Endroutine
    
    Webroutine Name(MNTSCAT) Desc('Maintain Sub-Menus') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3GN03D2)
    Web_Map For(*BOTH) Fields(#LW3SUBMNU #LW3MNU01I)
    Web_Map For(*OUTPUT) Fields(#S_PARAG #lw3name)
    Web_Map For(*OUTPUT) Fields(#NEWWINLST #PRIMENLST #LNKTYPLST)
    
    * get multi-lingual info
    #FXWAMNAM := WMNTADM2
    #FXWRTNAM := MNTSCAT
    Execute Subroutine(multi)
    
    * Get Intro Paragraph
    #CEGPL.GetWAMIntroText Introtextname(MaintainCatLst) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    *
    Call Webroutine(#ADMDYNMNU.bldmenu)
    #LW3PCTYP := CAT
    #LW3LNGCOD := *LANGUAGE
    
    Case Of_Field(#STDRENTRY)
    
    * Process Edit request.
    When Value_Is('*EQ E' '*EQ P')
    Fetch Fields(#LW3SUBMNU #LW3SUBORD) From_File(lw3menu02) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3STDRRN)
    
    If Cond(#STDRENTRY *EQ E)
    Fetch Fields(#LW3MNUNME #LW3mnuid #lw3mnuord #LW3LNKTYP #LW3MNUURL #LW3MNUPGM #LW3MNURTN #LW3LNKNEW #LW3SECSEQ #LW3RNTRYF #LW3RNTRYV #lw3http) From_File(lw3menu01) With_Key(#lw3sfid #LW3SUBMNU) Io_Error(*NEXT) Val_Error(*NEXT)
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3MNUID #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Else
    Fetch Fields(#LW3mnuID) From_File(lw3menu01) With_Key(#lw3sfid #LW3SUBMNU) Io_Error(*NEXT) Val_Error(*NEXT)
    Change Field(#LW3MNUNME #lw3mnuurl #lw3mnupgm #lw3mnurtn #lw3lnknew #lw3secseq) To(*NULL)
    Endif
    
    #LW3mnuID := #LW3SUBMNU
    
    Execute Subroutine(build_dd)
    
    * Process Add request
    When Value_Is('*EQ N')
    Change Field(#LW3MNUNME #LW3SUBMNU #LW3MNUORD) To(*NULL)
    #w_catord := 0
    Select Fields(#LW3SUBMNU) From_File(lw3menu02) With_Key(#lw3sfid #WRKCATID) Io_Error(*NEXT) Val_Error(*NEXT)
    If Cond(#LW3SUBMNU > #w_catord)
    #w_catord := #LW3SUBMNU
    Endif
    Endselect
    #LW3SUBMNU := #w_catord + 1
    
    Execute Subroutine(build_dd)
    
    * Process Remove request
    When Value_Is('*EQ D')
    
    Fetch Fields(#LW3mnuID #LW3SUBMNU #lw3mnuord) From_File(lw3menu02) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3STDRRN)
    
    * check dependencies - if exist, send message
    Check_For In_File(lw3menu02) With_Key(#lw3sfid #LW3SUBMNU) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    * #LW3VARNAM := MSG_LW39120
    * #LW3LNGID := *LANGUAGE
    * #LW3MSGSUB := *blank
    * Execute Subroutine(SEND_MSG)
    
    /*Deleting this Main Menu will delete the following Sub-Menus permanently.*/
    #LW3VARNAM := MSG_LW39916
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    /*Are you sure you want to delete?*/
    #LW3VARNAM := MSG_LW39917
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Endif
    
    * Build a list of the category tree from current node
    Execute Subroutine(BLD_LST) With_Parms(#LW3SUBMNU)
    
    #LW3LNGID := *LANGUAGE
    
    Selectlist Named(#LW3CATLST)
    Continue If(#LW3CATFLD = #LW3SUBMNU)
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3CATFLD #LW3LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    If Cond(#IO$STS = OK)
    #LW3VARNAM := MSG_LW39599
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := #LW3MNUNME
    Execute Subroutine(SEND_MSG)
    Endif
    Endselect
    
    Fetch Fields(#LW3MNUNME #LW3CATEND #LW3STDTE #LW3EDDTE #LW3NSHOW #LW3SHWTPF #LW3CATORD #LW3FTPRD #LW3SHWFPF #LW3CATURL #lw3catsnm) From_File(lw3menu01) With_Key(#lw3sfid #LW3SUBMNU) Io_Error(*NEXT) Val_Error(*NEXT)
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3SUBMNU #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    
    
    * Confirm Add
    When Value_Is('*EQ A')
    Execute Subroutine(ADD)
    
    * Confirm Update
    When Value_Is('*EQ U')
    
    Change Field(#STDRENTRY) To(E)
    Fetch Fields(#LW3SUBMNU) From_File(lw3menu02) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3STDRRN)
    
    Fetch Fields(#LW3mnuID) From_File(lw3menu01) With_Key(#lw3sfid #LW3SUBMNU) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    Update Fields(#LW3MNU01I) In_File(lw3menu01) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    
    Fetch Fields(#LW3SFID) From_File(LW3MENUML) With_Key(#lw3sfid #LW3SUBMNU #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    Update Fields(#LW3MNUNME) In_File(LW3MENUML) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
    Insert Fields(#LW3SFID #LW3MNUID #LW3LNGCOD #LW3MNUNME) To_File(LW3MENUML) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    
    #STDRENTRY := K
    Transfer Toroutine(LSTSCAT)
    Endif
    Endif
    
    * Confirm Delete - Confirmed or no dependencies at all
    When Value_Is('= X')
    Fetch Fields(#LW3SUBMNU) From_File(lw3menu02) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3STDRRN)
    
    Fetch Fields(#LW3mnuID) From_File(lw3menu01) With_Key(#lw3sfid #LW3SUBMNU) Io_Error(*NEXT) Val_Error(*NEXT)
    #LW3SUBMNU := #LW3mnuID
    * Build a list of the menu tree from current node
    Execute Subroutine(BLD_LST) With_Parms(#LW3SUBMNU)
    
    * delete the sub-menus
    Selectlist Named(#LW3CATLST)
    Delete From_File(lw3menu02) With_Key(#lw3sfid #LW3CATFLD) Io_Error(*NEXT) Val_Error(*NEXT)
    Endselect
    
    * delete the primary
    Selectlist Named(#LW3CATLST)
    Delete From_File(lw3menuml) With_Key(#lw3sfid #LW3CATFLD) Io_Error(*NEXT) Val_Error(*NEXT)
    Delete From_File(lw3menu01) With_Key(#lw3sfid #LW3CATFLD) Io_Error(*NEXT) Val_Error(*NEXT)
    Endselect
    
    * Delete From_File(lw3menu02) With_Key(#lw3sfid #WRKCATID #LW3CATFLD) Io_Error(*NEXT) Val_Error(*NEXT)
    Delete From_File(lw3menu02) With_Key(#lw3sfid #WRKCATID #LW3mnuID) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * goto back to category List
    #STDRENTRY := K
    Transfer Toroutine(LSTSCAT)
    
    Endcase
    Endroutine
    
    * *******************************************************
    * build the browselist.
    * *******************************************************
    Subroutine Name(BUILD)
    Change Field(#STDRENTRY) To(*NULL)
    Clr_List Named(#LW3GN03L1)
    #LW3LNGCOD := *LANGUAGE
    
    Select Fields(#LW3SUBMNU) From_File(lw3menu02) With_Key(#lw3sfid #WRKCATID) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#PRIFILRRN)
    Change Field(#LW3MNUNME) To(*BLANK)
    Fetch Fields(#LW3MNUNME) From_File(lw3menu01) With_Key(#lw3sfid #LW3SUBMNU) Io_Error(*NEXT) Val_Error(*NEXT)
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3SUBMNU #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    Add_Entry To_List(#LW3GN03L1)
    Endselect
    
    * there are entries in the browselist ...
    
    If Cond('#LW3COUNT *GT *ZERO')
    
    * set column heading to be displayed.
    Get_Entry Number(1) From_List(#LW3GN03L1)
    Upd_Entry In_List(#LW3GN03L1)
    
    Else
    #LW3VARNAM := MSG_LW32308
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Endif
    
    Endroutine
    * *******************************************************
    Subroutine Name(INITIALIZE)
    * perform function intialisation.
    * *******************************************************
    Exchange Fields(#LW3STDEXG) Option(*ALWAYS)
    
    * go to login screen?
    Check_For In_File(LW3SES01) With_Key(#STDWEBUSR #STDSESSID) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * clear 'next screen' if coming from another function.
    If Cond('#STDPRVFUN *NE *FUNCTION')
    Change Field(#STDRENTRY) To(*BLANKS)
    Endif
    
    Change Field(#STDPRVFUN) To(*FUNCTION)
    
    Endroutine
    
    * *******************************************************
    * add a sub-menu
    * *******************************************************
    Subroutine Name(ADD)
    Change Field(#STDRENTRY) To(N)
    Change Field(#LW3prmmnu) To(N)
    
    * Get the next menu ID and security char sequence number
    Change Field(#LW3mnuID #lw3secseq) To(*NULL)
    Select Fields(#LW3mnuID #lw3secseq) From_File(lw3menu01) With_Key(#lw3sfid) Io_Error(*NEXT) Options(*BACKWARDS)
    Leave
    Endselect
    #lw3secseq += 1
    #lw3mnuid += 1
    #LW3MNUNME := 'New Menu ' + #LW3MNUID.AsString
    
    * insert the lw3menu01 record.
    Insert Fields(#LW3MNU01I) To_File(LW3MENU01) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * Do the description by language
    Fetch Fields(#LW3SFID) From_File(LW3MENUML) With_Key(#lw3sfid #LW3MNUID #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    Update Fields(#LW3MNUNME) In_File(LW3MENUML) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
    Insert Fields(#LW3SFID #LW3MNUID #LW3LNGCOD #LW3MNUNME) To_File(LW3MENUML) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    
    * now insert the lw3menu02 record.
    Change Field(#LW3SUBMNU) To(#LW3MNUID)
    Change Field(#LW3mnuID) To(#WRKCATID)
    Insert Fields(#LW3MENU02) To_File(LW3MENU02) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    #STDRENTRY := K
    Transfer Toroutine(LSTSCAT)
    Endif
    Endif
    
    Endroutine
    
    * *******************************************************
    * get the menu option name.
    * *******************************************************
    Subroutine Name(GETCATNAM)
    #LW3LNGCOD := *LANGUAGE
    Fetch Fields(#LW3mnuID #LW3MNUNME) From_File(lw3menu01) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3TOPRRN)
    If_Status Is(*OKAY)
    Fetch Fields(#LW3MNUNME) From_File(LW3MENUML) With_Key(#lw3sfid #LW3mnuID #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    Change Field(#WRKCATID) To(#LW3mnuID)
    Change Field(#WRKCATNAM) To(#LW3MNUNME)
    Else
    Change Field(#WRKCATNAM) To(*blank)
    #LW3VARNAM := MSG_LW32308
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Endif
    
    Endroutine
    
    * *******************************************************
    * copy a category.
    * *******************************************************
    Subroutine Name(COPY)
    Define Field(#SAVCATID) Reffld(#LW3mnuID)
    Define Field(#SAVCATNAM) Reffld(#LW3MNUNME)
    Define Field(#SAVCATSUB) Reffld(#LW3SUBMNU)
    
    #LW3LNGCOD := *LANGUAGE
    
    * save the new category name and image.
    Change Field(#SAVCATNAM) To(#LW3MNUNME)
    
    * get the existing category definition.
    Fetch Fields(#LW3SUBMNU) From_File(lw3menu02) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3STDRRN)
    
    Fetch Fields(#lw3menu01) From_File(lw3menu01) With_Key(#lw3sfid #LW3SUBMNU) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Change Field(#SAVCATSUB) To(#LW3mnuID)
    
    * Get the next menu ID and security char sequence number
    Change Field(#LW3mnuID #lw3secseq) To(*NULL)
    Select Fields(#LW3mnuID #lw3secseq) From_File(lw3menu01) With_Key(#lw3sfid) Io_Error(*NEXT) Val_Error(*NEXT) Options(*BACKWARDS)
    Leave
    Endselect
    #lw3secseq += 1
    #lw3mnuid += 1
    
    * and immediately save it.
    Change Field(#SAVCATID) To(#LW3mnuID)
    
    * insert the new category record.
    Change Field(#LW3MNUNME) To(#SAVCATNAM)
    
    Insert Fields(#lw3menu01) To_File(lw3menu01) Io_Error(*NEXT) Val_Error(*NEXT)
    * Do the description by language
    Fetch Fields(#LW3SFID) From_File(LW3MENUML) With_Key(#lw3sfid #LW3MNUID #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
