    Check_For In_File(LW3WCUS1) With_Key(#LW3CUSIND #LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*NOTEQUALKEY)
    Insert Fields(#LW3WCUST) To_File(LW3WCUST) Io_Error(*NEXT) Val_Error(*NEXT)
