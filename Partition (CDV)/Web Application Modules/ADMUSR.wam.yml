    Change Field(#WW3WEBUSR) To(*NULL)
    Change Field(#LW3WEBUSR) To(#wk_webusr)
    
    Transfer Toroutine(wrInit) Onentry(*MAP_ALL)
    Endif
    Endroutine
    
