    * Changed by..: xxxxxxxxxx
    * Changed on..: 99/99/99
    * Description : xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    * .             xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    * ==================================================
    Function Options(*DIRECT)
    
    Begin_Com Role(*EXTENDS #PRIM_WAM) Sessiongroupname('CEADM') Sessiontimeout(-1)
    
    Define Field(#S_SPNMDS) Reffld(#LW3CUSNAM)
    Define Field(#FULLPERCT) Reffld(#LW3CUSNAM)
    Define Field(#VDESC) Reffld(#LW3CUSNAM)
    Define Field(#W_SEL) Type(*CHAR) Length(1)
    
    Define Field(#W_ASSC01) Reffld(#LW3ASSC01)
    
    Group_By Name(#gpInsert) Fields(#LW3GRPNM #LW3WEBC01)
    
    Def_List Name(#LST_CUST) Fields((#W_ASSC01 *hide) (#LW3WEBC01 *hide) (#LW3CUSNAM *hide) (#LW3CHCITY *hide) (#LW3HSTATE *hide) (#LW3HPSTAL *hide) (#LW3HCNTRY *hide) #W_SEL) Counter(#LW3COUNT) Type(*WORKING) Entrys(*MAX)
    
    * customer API list
    Def_List Name(#LW3CUSL) Fields(#LW3WEBC01 #LW3CUSNAM #LW3HADDR1 #LW3HADDR2 #LW3CHCITY #LW3HSTATE #LW3HPSTAL #LW3HCNTRY) Type(*WORKING) Entrys(200)
    
    * Customer Type DD
    Def_List Name(#lst_typ) Fields((#LW3CODE *hide) (#LW3CDES *hide)) Type(*WORKING)
    
    Web_Map For(*BOTH) Fields((#stdrentry *hide) (#STDROWNUM *hide) (#LW3GRPNM *hide))
    * multilingual variable list
    Def_List Name(#ls_mlnvar) Fields(#FXVARNAM #FXVARTXT) Type(*WORKING) Entrys(*MAX)
    Web_Map For(*OUTPUT) Fields((#ls_mlnvar *private))
    
    Webroutine Name(Get_Cust) Desc('Select Multiple Customers')
    Web_Map For(*BOTH) Fields(#lw3custyp #S_SPNMDS)
    Web_Map For(*BOTH) Fields(#LST_CUST (#lst_typ *private))
    Web_Map For(*OUTPUT) Fields((#LW3CDES *out))
    
    Execute Subroutine(Init)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('GET_CUST')
    
    Case Of_Field(#STDRENTRY)
    
    When Value_Is(= *BLANKS)
    * First Time in
    
    When Value_Is(= S)
    * Search
    Execute Subroutine(bld_list)
    
    When Value_Is(= R)
    * Reset
    #S_SPNMDS := *blanks
    Clr_List Named(#LST_CUST)
    
    When Value_Is(= X)
    * Submit
    
    * Set to Active
    #LW3ASCSTS := A
    
    Selectlist Named(#LST_CUST) Where('#W_SEL = Y')
    #LW3WEBC01 := #W_ASSC01
    Check_For In_File(LW3CGRPA) With_Key(#LW3GRPNM #LW3WEBC01) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*EQUALKEY)
    Insert Fields(#gpInsert) To_File(LW3CGRPA) Io_Error(*NEXT) Val_Error(*NEXT)
    * MESSAGE MSGTXT('Customer ' + #LW3WEBC01 + ' added successfully')
    * multilingual message
    #LW3MSGSUB := #W_ASSC01
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32193')
    Else
    * MESSAGE MSGTXT('Customer ' + #LW3WEBC01 + ' already associated')
    #LW3MSGSUB := #LW3ASSC01
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32194')
    Endif
    * Reset Selector
    #W_SEL := *BLANKS
    Upd_Entry In_List(#LST_CUST)
    Endselect
    Endcase
    
    Endroutine
    
    * =======================================================
    * Subroutine ....: Init
    * Description....: Init Subroutine
    * =======================================================
    Subroutine Name(Init)
    *  Load Customer Type DD
    Execute Subroutine(bld_lstyp)
    Endroutine
    
    * =======================================================
    * Subroutine ....: bld_list
    * Description....: Build List of customers
    * =======================================================
    Subroutine Name(bld_list)
    
    * Check if search entered
    If_Null Field(#S_SPNMDS)
    * MESSAGE MSGTXT('Search criteria is required')
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32191')
    Return
    Endif
    
    Clr_List Named(#LST_CUST)
    
    Change Field(#FXDESC) To(#S_SPNMDS)
    Exchange Fields(#FXDESC)
    Call Process(*DIRECT) Function(LW3LCUS) If_Error(*NEXT) Pass_Lst(#LW3CUSL)
    
    Selectlist Named(#LW3CUSL)
    #W_ASSC01 := #LW3WEBC01
    Add_Entry To_List(#LST_CUST)
    Endselect
    
    Endroutine
    
    * =======================================================
    * Subroutine ....: bld_lstyp
    * Description....: Build List of association types
    * =======================================================
    Subroutine Name(bld_lstyp)
    Clr_List Named(#lst_typ)
    * Add Entry for ship-to
    #LW3CODE := SHP
    #LW3CUSTYP := SHP
    
    * FETCH FIELDS(#LW3CDES) FROM_FILE(LW3CODES) WITH_KEY('CUSTYP' #LW3CODE) IO_ERROR(*NEXT) VAL_ERROR(*NEXT)
    * select FIELDS(#LW3CDES) FROM_FILE(LW3CODES) WITH_KEY('CUSTYP') IO_ERROR(*NEXT) VAL_ERROR(*NEXT)
    *
    * ADD_ENTRY TO_LIST(#lst_typ)
    *
    * endselect
    Endroutine
    
    * get multilingual information
    Subroutine Name(multi) Parms((#FXWRTNAM *RECEIVED))
    #FXWAMNAM := #COM_SELF.Name
    Exchange Fields(#FXWAMNAM #FXWRTNAM)
    Call Process(*DIRECT) Function(LW3MLAD) If_Error(*NEXT) Pass_Lst(#ls_mlnvar)
    Endroutine
    
    
    * multilingual message
    Subroutine Name(srMLMSG) Parms((#LW3VARNAM *RECEIVED))
    *
    #LW3LNGID := *LANGUAGE
    * #LW3MSGSUB := <substitution data> OR *blank
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    End_Com
    

