                        <xsl:variable name="LADRVAL" select="lxml:column[4]"/>
                        <xsl:variable name="LADRFLD" select="lxml:column[5]"/>
                        <!-- concat('document.LANSA.', lxml:column[@name='LADRFLD'], '.value=&quot;', lxml:column[@name='LADRVAL'], '$quot;;') -->
