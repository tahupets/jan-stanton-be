        When Updating:      Always
        When Deleting:      Never
        Positive Action:    Error
        Negative Action:    Next
        Message File:       DC@M01
        Message Number:     DCU0004
        Message Text:       "Description can not be blank"

  - CRITNUM:
    - Simple Logic Check:
        Description:        "Greater than 1 (Length/Str)"
        Condition:          "( (#CRITTYPE = 'Length') *AND (#CRITNUM < 1))"
        When Inserting:     Always
        When Updating:      Always
        When Deleting:      Never
        Positive Action:    Error
        Negative Action:    Next
        Message File:       DC@M01
        Message Number:     DCU0004
        Message Text:       "This Measurement Type requires a Number Control greater than 0"
