    * **************************************************
    *
    * COMPONENT:  WAAPPSEL
    *
    * **************************************************
    Function Options(*DIRECT)
    
    Begin_Com Role(*EXTENDS #PRIM_WAM) Sessiongroupname('CEADM') Sessiontimeout(0)
    
    Define_Com Class(#CEGPL)
    
    Def_List Name(#applist) Fields(#ladaid #ladadsc) Type(*WORKING) Entrys(*MAX)
    Define Field(#w_sfid2) Reffld(#lw3sfid)
    Define Field(#w_sfnm) Reffld(#lw3name)
    Def_List Name(#hsflist) Fields(#w_sfid #w_sfnm) Type(*WORKING) Entrys(9999)
    
    Define Field(#w_webusr) Reffld(#stdwebusr)
    Define Field(#w_sessid) Reffld(#stdsessid)
    Define Field(#s_cusvalc) Reffld(#lw3cusval) Desc('Current Password')
    Define Field(#s_cusvaln) Reffld(#lw3cusval) Desc('New Password')
    Define Field(#rl_webusr) Reffld(#stdwebusr)
    
    Web_Map For(*BOTH) Fields(#LW3WEBUSR #LW3SFID (#LW3SFCUR *HIDDEN))
    
    * multilingual variable list
    Def_List Name(#ls_mlnvar) Fields(#FXVARNAM #FXVARTXT) Type(*WORKING) Entrys(*MAX)
    Web_Map For(*BOTH) Fields(#ls_mlnvar #FXWAMNAM #FXWRTNAM)
    
    Define Field(#w_sfadm) Type(*CHAR) Length(1)
    
    
    Webroutine Name(appsel) Desc('LANSA Commerce Edition Admin Site') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#w_sessid #s_cusvalc #s_cusvaln)
    Web_Map For(*BOTH) Fields(#ladaid #applist #stdrentry #ADMCNT1 #ADMCNT2 #STDADMSES #STDADMUSR #w_webusr #W_SFID)
    Web_Map For(*OUTPUT) Fields(#lw3mhtml #hsflist #LW3CDES #S_PARAG #lw3name #w_sfadm)
    Web_Map For(*OUTPUT) Fields((#W_SFBTN *HIDDEN))
    
    * get multi-lingual info
    #FXWAMNAM := WAAPPSEL
    #FXWRTNAM := APPSEL
    Execute Subroutine(multi)
    #LW3LNGCOD := *LANGUAGE
    
    If Cond(#w_sessid ^= 0)
    #STDADMSES := #w_sessid
    #STDADMUSR := #w_webusr
    Endif
    
    * Fetch User Role
    #LW3CDES := '** Custom **'
    Fetch Fields(#LW3ROLEA) From_File(LW3WUSER) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Fetch Fields(#LW3CDES) From_File(LW3CODES) With_Key(ADMROL #LW3ROLEA #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*OKAY)
    Fetch Fields(#LW3CDES) From_File(LW3CODES) With_Key(ADMROL #LW3ROLEA) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    
    * Get Intro Paragraph
    Define Field(#S_PARAG) Type(*CHAR) Length(256) Desc('Intro Paragraph')
    #CEGPL.GetWAMIntroText Introtextname(AdminLandingPg) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    
    Clr_List Named(#applist)
    
    Select Fields(#applist) From_File(lw3admapp) Io_Error(*NEXT) Val_Error(*NEXT)
    Add_Entry To_List(#applist)
    Endselect
    
    Execute Subroutine(init_sf)
    
    Execute Subroutine(bld_sf)
    
    Execute Subroutine(dft_sf)
    
    * hide or show maintain storefront button according to user access
    Execute Subroutine(HIDE_SFBTN)
    
    * Get Storefront name
    If Cond(#LW3SFID = 99)
    #LW3VARTXT := 'Administration Site'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_ADMIN_SITE' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Else
    Fetch Fields(#LW3NAME) From_File(LW3SFML) With_Key(#LW3SFID *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*OKAY)
    Fetch Fields(#LW3NAME) From_File(LW3SFRNT) With_Key(#LW3SFID) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*OKAY)
    #LW3VARTXT := '*** Invalid Storefront ***'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_INVALID_STOREFRONT' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Endif
    Endif
    Endif
    
    #LW3SFCUR := #LW3SFID
    
    Endroutine
    
    Subroutine Name(bld_sf)
    #LW3LNGCOD := *LANGUAGE
    
    If Cond(#W_SFID.IsNull *And #LW3SFID.IsNull)
    * No Storefront selected yet.
    * Get default
    #LW3SVVALP := "99"
    Fetch Fields(#LW3SVVALP) From_File(LW3SYS) With_Key('DFLT_ADMIN_STOREFRNT' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #LW3SFID #W_SFID := #LW3SVVALP.AsNumber
    
    Else
    
    If Cond(#W_SFID.IsNull)
    #W_SFID := #LW3SFID
    Endif
    Endif
    
    #w_sfid2 := #w_sfid
    Clr_List Named(#hsflist)
    Select Fields(#lw3sfid #lw3name) From_File(lw3sfrnt) Io_Error(*NEXT) Val_Error(*NEXT)
    Check_For In_File(admsfacc) With_Key(#stdadmusr #lw3sfid) Io_Error(*NEXT) Val_Error(*NEXT)
    Continue If(#io$sts ^= EQ)
    Fetch Fields(#lw3name) From_File(lw3sfml) With_Key(#lw3sfid #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    #w_sfid := #lw3sfid
    #w_sfnm := #lw3name
    Add_Entry To_List(#hsflist)
    Endselect
    
    #w_sfadm := ''
    Check_For In_File(admsfacc) With_Key(#stdadmusr 99) Io_Error(*NEXT) Val_Error(*NEXT)
    
    If Cond(#io$sts = EQ)
    * Add Admin storefront
    #w_sfid := 99
    #w_sfnm := "Admin"
    Add_Entry To_List(#hsflist)
    #w_sfadm := Y
    Endif
    
    If Cond(#w_sfid2 = 0)
    #w_sfid2 := 1
    Endif
    #w_sfid #lw3sfid := #w_sfid2
    Endroutine
    
    Subroutine Name(dft_sf)
    
    Loc_Entry In_List(#hsflist) Where(#W_SFID = #LW3SFID) Ret_Entry(*NO)
    If_Status Is_Not(*OKAY)
    * If the default storefront is not within
    * the list of storefronts for the user, set the first
    * storefront in the list as default
    Get_Entry Number(1) From_List(#hsflist)
    #LW3SFID := #W_SFID
    Endif
    
    Endroutine
    
    * hide or show maintain storefront button according to user access
    Subroutine Name(HIDE_SFBTN)
    
    Define Field(#W_SFBTN) Reffld(#STDRENTRY) Desc('Hide/Show Maintain store front button')
    
    * get the security sequence for store front menu item
    #LW3SECSEQ #LW3MNUID := *zero
    Select Fields(#LW3MNUID #LW3SECSEQ) From_File(LW3MENU01) Where(#LW3MNUPGM *EQ 'WMANSF') With_Key(99) Io_Error(*NEXT) Val_Error(*NEXT)
    Leave
    Endselect
    
    * check if user has access to store front menu item
    * hide button
    #W_SFBTN := H
    If Cond(#LW3SECSEQ *GT *zero)
    * User permission by role
    If Cond(#LW3ROLEA *NE XXX)
    * roll-based permissions, so use SF and roll as security key
    #rl_webusr := '99' + #LW3ROLEA.trim
    
    Else
    * custom roll, so use normal webusr ID
    #rl_webusr := #lw3webusr
    Endif
    
    #LW3MNPRAF := *BLANKS
    
    Fetch Fields(#LW3MNPRAF) From_File(LW3MNUPRM) With_Key(99 #rl_webusr #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT)
    If Cond(#LW3MNPRAF = 'Y')
    * show button
    #W_SFBTN := S
    Endif
    
    * * * Fetch Fields(#LW3VARFLD) From_File(LW3SECURA) With_Key(#rl_webusr) Io_Error(*NEXT) Val_Error(*NEXT)
    * * * If (#LW3VARFLD.Substring( #LW3SECSEQ 1 ) = Y)
    * * * * show button
    * * * #W_SFBTN := S
    * * * Endif
    Endif
    Endroutine
    
    
    * The following event handler will handle invalid session
    Evtroutine Handling(#COM_OWNER.SessionInvalid) Options(*NOCLEARMESSAGES *NOCLEARERRORS)
    #LW3VARNAM := MSG_LW32307
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Transfer Toroutine(#WADMLGN1.LWBOP01C1)
    Endroutine
    
    * get multilingual information
    Subroutine Name(multi)
    Exchange Fields(#FXWAMNAM #FXWRTNAM)
    Call Process(*DIRECT) Function(LW3MLAD) If_Error(*NEXT) Pass_Lst(#ls_mlnvar)
    Endroutine
    
    * Send a message
    Subroutine Name(SEND_MSG)
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    * pass the received storefront id
    Subroutine Name(init_sf)
    If Cond(#LW3SFCUR <> 0)
    #LW3SFID := #LW3SFCUR
    Endif
    Endroutine
    End_Com

