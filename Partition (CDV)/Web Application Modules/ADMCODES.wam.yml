    * =======================================================
    * Webroutine ....: wrMain
    * Description....: WAM mainline webroutine.
    * =======================================================
    Webroutine Name(wrMain) Desc('Code Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3CTYPE #LW3CODE #LW3LNGCOD #LW3CSEQ (#STDTBTSCH *NOID) #lsList (#STDTBTADD *NOID) #lw3codl2)
    *
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    
    * get multi-lingual info
    #FXWAMNAM := ADMCODES
    #FXWRTNAM := WRMAIN
    Execute Subroutine(multi)
    
    #W_CTYPE := #LW3CTYPE
    #W_CODES := #LW3CODE
    Clr_List Named(#lsList)
    
    * Start from code type headers so they are always written into the codes list as 'headers'
    Clr_List Named(#lw3codl2)
    Select Fields(#gpSelect) From_File(lw3codl2) With_Key(#LW3CTYPE) Nbr_Keys(*COMPUTE) Generic(*YES) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Populate search list for current language
    If Cond(#LW3LNGCOD *EQ *LANGUAGE)
    Add_Entry To_List(#lw3codl2)
    Endif
    
    * Add type 'header' to codes list
    #W_PK0101 := #LW3CTYPE
    #W_PK0102 := #LW3CODE
    Add_Entry To_List(#lsList)
    If (#LISTCOUNT *GE 9999)
    #LW3VARNAM := MSG_LW32300
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Leave
    Endif
    
    Select Fields(#gpSelect) From_File(LW3CODL4) With_Key(#LW3CTYPE #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    * Ignore header here
    Continue If(#LW3CODE *EQ '#')
    
    #W_PK0101 := #LW3CTYPE
    #W_PK0102 := #LW3CODE
    Add_Entry To_List(#lsList)
    If (#LISTCOUNT *GE 9999)
    #LW3VARNAM := MSG_LW32300
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Leave
    Endif
    Endselect
    
    If (#LISTCOUNT *GE 9999)
    Leave
    Endif
    Endselect
    
    #LW3VARTXT := 'Select'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_SELECT' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #LW3CDES := '--- ' + #LW3VARTXT.trim + ' ---'
    #LW3CTYPE := *NULL
    Add_Entry To_List(#lw3codl2) After(*START)
    
    #LW3CTYPE := #W_CTYPE
    #LW3CODE := #W_CODES
    #LW3LNGCOD := *LANGUAGE
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrAdd
    * Description....: Record Add Routine
    * =======================================================
    Webroutine Name(wrAdd) Desc('New Code Entry') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#LW3CTYPE #LW3CODE #LW3LNGCOD #LW3CDES #LW3CSEQ (#STDTBTINS *NOID) (#STDBTNBCK *NOID))
    *
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    #W_LNGID := #LW3LNGCOD
    Execute Subroutine(INITIALIZE)
    #LW3LNGCOD := #W_LNGID
    
    * get multi-lingual info
    #FXWAMNAM := ADMCODES
    #FXWRTNAM := WRADD
    Execute Subroutine(multi)
    
    If (#STDFUNREQ *EQ INSERT)
    
    Check_For In_File(LW3CODES) With_Key(#LW3CTYPE #LW3CODE #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    
    If_Status Is_Not(*EQUALKEY)
    
    * Check that header exists, unless adding header
    If Cond(#LW3CODE *NE '#')
    * Check_For In_File(LW3CODL2) With_Key(#LW3CTYPE #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    Check_For In_File(LW3CODES) With_Key(#LW3CTYPE '#' #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is_Not(*EQUALKEY)
    
    #LW3VARNAM := MSG_LW32368
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Else
    Execute Subroutine(INSERT_REC)
    Endif
    
    Else
    Execute Subroutine(INSERT_REC)
    Endif
    
    Else
    #LW3VARNAM := 'CE0219'
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *BLANKS
    Execute Subroutine(SEND_MSG)
    Endif
    
    Endif
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrChange
    * Description....: Record Change Routine
    * =======================================================
    Webroutine Name(wrChange) Desc('Change Code') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#lsList)
    Web_Map For(*BOTH) Fields((#W_PK0101 *HIDE) (#W_PK0102 *HIDE) #W_LNGID)
    Web_Map For(*BOTH) Fields((#LW3CTYPE *OUT) (#LW3CODE *OUT) #LW3LNGCOD #LW3CDES #LW3CSEQ (#STDTBTUPD *NOID) (#STDBTNBCK *noid))
    Web_Map For(*BOTH) Fields(#lw3cseq)
    *
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    
    * get multi-lingual info
    #FXWAMNAM := ADMCODES
    #FXWRTNAM := WRCHANGE
    Execute Subroutine(multi)
    
    * If request is to retrieve record ...
    If (#STDFUNREQ = CHANGE)
    Get_Entry Number(#STDROWNUM) From_List(#lsList)
    #W_LNGID := #LW3LNGCOD
    Fetch Fields(#gpInsert) From_File(LW3CODES) With_Key(#W_PK0101 #W_PK0102 #W_LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
    * Request is to update record in file.
    If_Null Field(#W_PK0101 #W_PK0102)
    #LW3VARNAM := MSG_LW32302
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Else
    * Set physical keys to saved values.
    #LW3CTYPE := #W_PK0101
    #LW3CODE := #W_PK0102
    #LW3LNGCOD := #W_LNGID
    Update Fields(#gpChange) In_File(LW3CODES) With_Key(#W_PK0101 #W_PK0102 #W_LNGID) Io_Error(*NEXT) Val_Error(*NEXT) Issue_Msg(*YES)
    If_Status Is(*OKAY)
    #LW3VARNAM := MSG_LW32303
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Change Field(#LW3CODE #LW3LNGCOD) To(*NULL)
    Transfer Toroutine(wrMain)
    Endif
    Endif
    Endif
    Endroutine
    *
    * =======================================================
    * Webroutine ....: wrDelete
    * Description....: Record Delete Routine
    * =======================================================
    Webroutine Name(wrDelete) Desc('Delete Code') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#lsList)
    Web_Map For(*BOTH) Fields((#W_PK0101 *HIDE) (#W_PK0102 *HIDE) #W_LNGID)
    Web_Map For(*BOTH) Fields((#LW3CTYPE *OUT) (#LW3CODE *OUT) #LW3LNGCOD (#LW3CDES *OUT) (#LW3CSEQ *OUT) (#STDTBTCNF *NOID) (#STDBTNBCK *NOID))
    *
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    
    * get multi-lingual info
    #FXWAMNAM := ADMCODES
    #FXWRTNAM := WRDELETE
    Execute Subroutine(multi)
    
    If (#STDFUNREQ = DELETE)
    * Request is to delete record in file.
    If_Null Field(#W_PK0101 #W_PK0102)
    #LW3VARNAM := MSG_LW32304
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Else
    
    Delete From_File(LW3CODES) With_Key(#W_PK0101 #W_PK0102 #W_LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    #LW3VARNAM := MSG_LW32305
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Endif
    Endif
    Change Field(#LW3CODE #LW3LNGCOD) To(*NULL)
    Transfer Toroutine(wrMain)
    
    Else
    * Confirm the delete request.
    Get_Entry Number(#STDROWNUM) From_List(#lsList)
    #W_LNGID := #LW3LNGCOD
    
    * A header may not be deleted if other codes exist for same type
    If (#W_PK0102 *EQ '#')
    Select Fields(#LW3CODE) From_File(LW3CODL4) With_Key(#W_PK0101 #W_LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    If (#LW3CODE *NE '#')
    #LW3VARNAM := MSG_LW32369
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Transfer Toroutine(wrMain)
    Endif
    Endselect
    Endif
    
    Fetch Fields(#gpDisplay) From_File(LW3CODES) With_Key(#W_PK0101 #W_PK0102 #W_LNGID) Io_Error(*NEXT) Val_Error(*NEXT)
    
    #LW3VARNAM := MSG_LW32306
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Endif
    Endroutine
    
    * Inform the user that the session is invalid.
    Webroutine Name(wrSessInvalid)
    #LW3VARNAM := MSG_LW32307
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Endroutine
    
    * =======================================================
    Subroutine Name(INITIALIZE)
    
    #w_sfid := #lw3sfid
    #LW3LNGCOD := *LANGUAGE
    #LW3VARTXT := 'Global'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_GLOBAL' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    
    * Get Intro Paragraph
    Define Field(#S_PARAG) Type(*CHAR) Length(256) Desc('Intro Paragraph')
    
    #LW3TXTNAM := 'CODETABLEMAINT'
    
    #CEGPL.GetWAMIntroText Introtextname(#LW3TXTNAM) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    Endroutine
    
    * get multilingual information
    Subroutine Name(multi)
    Exchange Fields(#FXWAMNAM #FXWRTNAM)
    Call Process(*DIRECT) Function(LW3MLAD) If_Error(*NEXT) Pass_Lst(#ls_mlnvar)
    Endroutine
    
    * Insert a new code record
    Subroutine Name(INSERT_REC)
    Insert Fields(#gpInsert) To_File(LW3CODES) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    #LW3VARNAM := MSG_LW32301
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Change Field(#LW3CTYPE #LW3CODE) To(*NULL)
    Transfer Toroutine(wrMain)
    Endif
    Endroutine
    
    * The following event handler will handle invalid session
    Evtroutine Handling(#COM_OWNER.SessionInvalid) Options(*NOCLEARMESSAGES *NOCLEARERRORS)
    #LW3VARNAM := MSG_LW32307
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Transfer Toroutine(#WADMLGN1.LWBOP01C1)
    Endroutine
    
    * Send a message
    Subroutine Name(SEND_MSG)
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    * pass the received storefront id
    Subroutine Name(init_sf)
    If Cond(#LW3SFCUR <> 0)
    #LW3SFID := #LW3SFCUR
    Endif
    Endroutine
    
    End_Com
    

