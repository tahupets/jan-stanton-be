         <xsl:template name="layout-form.private">
            <xsl:param name="has_form" select="true()"/>
            <xsl:param name="form_class"/>
            <xsl:param name="show_title"/>
            <xsl:param name="title_text"/>
            <xsl:param name="show_messages"/>
            <xsl:if test="$show_title">
               <h1 class="pageTitle">
                  <xsl:value-of select="$title_text"/>
               </h1>
            </xsl:if>
            <xsl:if test="$show_messages">
               <xsl:call-template name="messages">
                  <xsl:with-param name="message_label" select="key('desc-lookup', 'LBL_MESSAGES')"/>
               </xsl:call-template>
            </xsl:if>
            <!--
               <xsl:if test="key('field-value', 'S_PARAG')">
                  <div class="IntroParagraph">
                     <xsl:value-of select="key('field-value', 'S_PARAG')" />
                  </div>
               </xsl:if>
      -->
            <xsl:choose>
               <xsl:when test="$has_form">
                  <form name="LANSA" action="{$lweb_context/lxml:action-request}?" method="post" onsubmit="return _HandleDefaultSubmit(this);">
                     <xsl:if test="$form_class!=''">
                        <xsl:attribute name="class">
                           <xsl:value-of select="$form_class"/>
                        </xsl:attribute>
                     </xsl:if>
                     <xsl:if test="key('field-value', 'S_PARAG')">
                        <div class="IntroParagraph">
                           <xsl:value-of select="key('field-value', 'S_PARAG')"/>
                        </div>
                     </xsl:if>
                     <div class="hidden">
                        <input type="hidden" name="LW3SFID" value="{key('field-value', 'LW3SFID')}"/>
                        <input type="hidden" name="LW3WEBUSR" value="{key('field-value', 'LW3WEBUSR')}"/>
                     </div>
                     <xsl:apply-templates wd:role="std:webroutine" select="*"/>
                     <xsl:call-template name="hidden_fields"/>
                  </form>
               </xsl:when>
               <xsl:otherwise>
                  <xsl:apply-templates select="*" wd:role="std:webroutine"/>
               </xsl:otherwise>
            </xsl:choose>
         </xsl:template>
         <xsl:template match="/lxml:data/lxml:lists/lxml:list[@name='TOP_MENU']">
            <xsl:variable name="thelist" select="/lxml:data/lxml:lists/lxml:list[@name='TOP_MENU']"/>
            <input type="hidden" name="TOP_MENU.." value="{count(lxml:list-entries/lxml:entry[1])}"/>
            <div class="std_grid_wrapper" id="TOP_MENU_wrap">
               <xsl:if test="/lxml:data/lxml:context[@design]">
                  <xsl:attribute name="class">std_grid_wrapper_designtime</xsl:attribute>
               </xsl:if>
               <table cellpadding="0" border="0" cellspacing="0">
                  <tbody>
                     <tr>
                        <xsl:for-each select="$thelist/lxml:list-entries/lxml:entry">
                           <xsl:variable name="LADMDSC" select="lxml:column[1]"/>
                           <xsl:variable name="LADMWAM" select="lxml:column[2]"/>
