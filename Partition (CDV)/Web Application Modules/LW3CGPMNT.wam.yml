    Function Options(*DIRECT)
    
    Begin_Com Role(*EXTENDS #PRIM_WAM) Sessiongroupname('CEADM') Sessiontimeout(0)
    
    * Define component work fields.
    Define Field(#W_PK0101) Reffld(#LW3SVNAME)
    Define Field(#W_PK0102) Reffld(#LW3SVLANG)
    Define Field(#WW3GROUP) Reffld(#LW3GRPNM)
    Define Field(#WW3DESC) Reffld(#LW3GRPDES)
    
    * common across all admin WAMs
    Def_List Name(#top_menu) Fields(#LADMDSC #LADMWAM #LADMWR) Counter(#ADMCNT1) Type(*WORKING) Entrys(25)
    Def_List Name(#left_menu) Fields(#LADMDSC #LADMWAM #LADMWR #ladrval #ladrfld) Counter(#ADMCNT2) Type(*WORKING) Entrys(25)
    Web_Map For(*BOTH) Fields(#ladaid #lw3count #top_menu #lw3count2 #left_menu #ADMCNT1 #ADMCNT2)
    
    * Define global web maps.
    Web_Map For(*INPUT) Fields((#STDFUNREQ *HIDE) (#STDROWNUM *HIDE))
    Web_Map For(*OUTPUT) Fields(#LW3MHTML)
    Web_Map For(*INPUT) Fields(#stdadmusr #stdadmses)
    
    * CE General Purpose Library
    Define_Com Class(#CEGPL)
    
    Web_Map For(*BOTH) Fields(#LW3WEBUSR #LW3SFID (#LW3SFCUR *HIDDEN))
    Web_Map For(*OUTPUT) Fields(#S_PARAG #lw3name)
    * multilingual variable list
    Def_List Name(#ls_mlnvar) Fields(#FXVARNAM #FXVARTXT) Type(*WORKING) Entrys(*MAX)
    Web_Map For(*OUTPUT) Fields((#ls_mlnvar *private))
    
    
    * =======================================================
    * Webroutine ....: wrInit
    * Description....: WAM initialization webroutine.
    * =======================================================
    Webroutine Name(wrInit) Onentry(*SESSIONSTATUS_ACTIVE)
    *
    Transfer Toroutine(wrMain)
    Endroutine
    
    * =======================================================
    * Webroutine ....: wrMain
    * Description....: WAM mainline webroutine.
    * =======================================================
    Webroutine Name(wrMain) Desc('Custom Group Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    
    Web_Map For(*BOTH) Fields(#LW3GRPNM #SCREEN01 #LWBOG23L1 #LW3GRPDES)
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRMAIN')
    
    * Determine action to take according to STDRENTRY
    Case Of_Field(#STDRENTRY)
    
    * (re)build browse list.
    When Value_Is('*EQ *BLANKS')
    Change Field(#LW3GRPNM) To(*NULL)
    * Set mode to NORMAL
    Change Field(#LW3USRMOD #LW3MODE) To(*NULL)
    Execute Subroutine(PAGEDOWN) With_Parms(N #LW3USRMOD)
    
    * (re)position list.
    When Value_Is('*EQ S')
    Change Field(#LW3GRPNM) To(#LW3POSNTO)
    Execute Subroutine(PAGEDOWN) With_Parms(N #LW3USRMOD)
    
    * page down.
    When Value_Is('*EQ M')
    * FETCH FIELDS(#LW3GRPNM #LW3GRPDES) FROM_FILE(LW3CGRPH) IO_ERROR(*NEXT) VAL_ERROR(*NEXT) WITH_RRN(#LW3BTMRRN)
    Fetch Fields(#LW3GRPNM #LW3GRPDES) From_File(LW3CGRPH) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3BTMRRN)
    Execute Subroutine(PAGEDOWN) With_Parms(Y #LW3USRMOD)
    
    * page up.
    When Value_Is('*EQ P')
    * FETCH FIELDS(#LW3GRPNM #LW3GRPDES) FROM_FILE(LW3CGRPH) IO_ERROR(*NEXT) VAL_ERROR(*NEXT) WITH_RRN(#LW3TOPRRN)
    Fetch Fields(#LW3GRPNM #LW3GRPDES) From_File(LW3CGRPH) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3TOPRRN)
    Execute Subroutine(PAGEUP) With_Parms(Y #LW3USRMOD)
    
    * Request Delete Record
    When Value_Is('*EQ R')
    * FETCH FIELDS(#LW3GRPNM #LW3GRPDES) FROM_FILE(LW3CGRPH) IO_ERROR(*NEXT) VAL_ERROR(*NEXT) WITH_RRN(#LW3REQNUM)
    Fetch Fields(#LW3GRPNM #LW3GRPDES) From_File(LW3CGRPH) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3REQNUM)
    #WW3GROUP := #LW3GRPNM
    
    * check file integrity.
    Execute Subroutine(VALIDATE)
    
    * No errors, transfer to Delete screen
    If Cond('#LW3MSGCNT *EQ *ZERO')
    Transfer Toroutine(WRDEL) Onentry(*MAP_ALL)
    Else
    Selectlist Named(#LWBOG23L1)
    * Move hidden fields to output fields
    #WW3GROUP := #LW3GRPNM
    #WW3DESC := #LW3GRPDES
    Upd_Entry In_List(#LWBOG23L1)
    Endselect
    Endif
    
    Endcase
    
    * We have some entries
    If Cond('#LW3COUNT *GT *ZERO')
    * Retrieve top relative record number.
    Get_Entry Number(1) From_List(#LWBOG23L1)
    Change Field(#LW3TOPRRN) To(#LW3STDRRN)
    Endif
    
    Change Field(#STDRENTRY) To(*NULL)
    
    Endroutine
    
    * =======================================================
    * Webroutine ....: wrAdd
    * Description....: Add a group.
    * =======================================================
    Webroutine Name(wrAdd) Desc('Custom Group Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    
    Web_Map For(*BOTH) Fields(#ADDUSR_H #ADDUSR_I)
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRADD')
    
    Case Of_Field(#STDRENTRY)
    When Value_Is('*EQ *BLANKS')
    #LWBOG23ST := V
    
    When Value_Is('*EQ A')
    Execute Subroutine(ADD_RECORD)
    
    Endcase
    Endroutine
    
    * =======================================================
    * Webroutine ....: wrChg
    * Description....: Change a group.
    * =======================================================
    Webroutine Name(wrChg) Desc('Custom Group Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    
    Web_Map For(*BOTH) Fields(#CHGUSR_H #CHGUSR_I)
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRCHG')
    
    * validate input.
    If Cond('#LWBOG23ST *EQ V')
    
    Execute Subroutine(UPDATE_REC)
    
    * put out change screen.
    Else
    Execute Subroutine(FETCH_REC)
    Change Field(#LWBOG23ST) To(V)
    Endif
    Endroutine
    
    * =======================================================
    * Webroutine ....: wrDel
    * Description....: Delete a group.
    * =======================================================
    Webroutine Name(wrDel) Desc('Custom Group Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    
    Web_Map For(*BOTH) Fields(#DELUSR_H)
    Web_Map For(*OUTPUT) Fields((#WW3GROUP *out) (#WW3DESC *out))
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRDEL')
    
    Case Of_Field(#STDRENTRY)
    
    * Process Request Delete
    When Value_Is('*EQ R')
    * FETCH FIELDS(#LW3GRPNM #LW3GRPDES) FROM_FILE(LW3CGRPH) IO_ERROR(*NEXT) VAL_ERROR(*NEXT) WITH_RRN(#LW3REQNUM)
    Fetch Fields(#LW3GRPNM #LW3GRPDES) From_File(LW3CGRPH) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3REQNUM)
    
    #WW3GROUP := #LW3GRPNM
    #WW3DESC := #LW3GRPDES
    
    Execute Subroutine(validate)
    
    * Process Confirm Delete
    When Value_Is('*EQ X')
    
    Execute Subroutine(DELETE_REC)
    #STDRENTRY := *BLANKS
    Transfer Toroutine(wrMAIN)
    
    Endcase
    Endroutine
    
    * =====================================================
    * Page down Subroutine
    * =====================================================
    Subroutine Name(PAGEDOWN) Parms((#LW3SKIP01 *RECEIVED) (#LW3MODE *RECEIVED))
    
    * set some control fields
    Change Field(#LW3MORE) To(*NULL)
    If Cond('#LW3SKIP01 *EQ Y')
    Change Field(#LW3PREV) To(Y)
    Else
    Change Field(#LW3PREV) To(*NULL)
    Endif
    
    Clr_List Named(#LWBOG23W1)
    
    * SELECT FIELDS(#LW3GRPNM #LW3GRPDES) FROM_FILE(LW3CGRPH) WITH_KEY(#LW3GRPNM) IO_ERROR(*NEXT) VAL_ERROR(*NEXT) RETURN_RRN(#LW3STDRRN) OPTIONS(*STARTKEY)
    Select Fields(#LW3LNGCOD #LW3GRPNM #LW3GRPDES) From_File(LW3CGRPHL1) With_Key(*LANGUAGE #LW3GRPNM) Nbr_Keys(*COMPUTE) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#LW3STDRRN) Options(*STARTKEY)
    
    Leave If(#LW3LNGCOD *NE *LANGUAGE)
    
    * skip first record if requested.
    If Cond('#LW3SKIP01 *EQ Y')
    Change Field(#LW3SKIP01) To(*NULL)
    Continue
    Endif
    
    * leave if page size reached.
    If Cond('#LW3COUNT *EQ 100')
    Change Field(#LW3MORE) To(Y)
    Leave
    Endif
    
    
    If_Null Field(#LW3COUNT)
    Change Field(#LW3OGFL11) To(Y)
    Else
    Change Field(#LW3OGFL11) To(*NULL)
    Endif
    
    * add entry to browse list.
    Add_Entry To_List(#LWBOG23W1)
    
    Endselect
    
    * build browse list page.
    Clr_List Named(#LWBOG23L1)
    Selectlist Named(#LWBOG23W1)
    * Move hidden fields to output fields
    #WW3GROUP := #LW3GRPNM
    #WW3DESC := #LW3GRPDES
    Add_Entry To_List(#LWBOG23L1)
    Endselect
    
    * Set Bottom RRN
    Change Field(#LW3BTMRRN) To(#LW3STDRRN)
    
    Endroutine
    
    * =====================================================
    * Page Up Subroutine
    * =====================================================
    Subroutine Name(PAGEUP) Parms((#LW3SKIP01 *RECEIVED) (#LW3MODE *RECEIVED))
    
    * set some control fields and do some stuff.
    
    Change Field(#LW3PREV) To(*NULL)
    Change Field(#LW3MORE) To(Y)
    Change Field(#LW3ENTNUM) To(*NULL)
    
    Clr_List Named(#LWBOG23W1)
    
    Select Fields(#LW3LNGCOD #LW3GRPNM #LW3GRPDES) From_File(LW3CGRPHL1) With_Key(*LANGUAGE #LW3GRPNM) Nbr_Keys(*COMPUTE) Io_Error(*NEXT) Val_Error(*NEXT) Return_Rrn(#LW3STDRRN) Options(*STARTKEY *BACKWARDS)
    
    Leave If(#LW3LNGCOD *NE *LANGUAGE)
    
    * skip first record if requested.
    
    If Cond('#LW3SKIP01 *EQ Y')
    Change Field(#LW3SKIP01) To(*NULL)
    Continue
    Endif
    
    * leave if page size reached.
    If Cond('#LW3COUNT *EQ 100')
    Change Field(#LW3PREV) To(Y)
    Leave
    Endif
    
    * add entry to browse list.
    Change Field(#LW3ENTNUM) To('#LW3ENTNUM + 1')
    Add_Entry To_List(#LWBOG23W1)
    
    Endselect
    
    * build from start if beginning-of-file.
    If Cond('#LW3COUNT *LT 100')
    Execute Subroutine(PAGEDOWN) With_Parms(N #LW3USRMOD)
    Return
    Endif
    
    * build browse list page.
    Clr_List Named(#LWBOG23L1)
    Sort_List Named(#LWBOG23W1) By_Fields((#LW3ENTNUM *DESCEND))
    Selectlist Named(#LWBOG23W1)
    If_Null Field(#LW3COUNT2)
    Change Field(#LW3OGFL11) To(Y)
    Else
    Change Field(#LW3OGFL11) To(*NULL)
    Endif
    #WW3GROUP := #LW3GRPNM
    #WW3DESC := #LW3GRPDES
    Add_Entry To_List(#LWBOG23L1)
    Endselect
    
    Change Field(#LW3BTMRRN) To(#LW3STDRRN)
    Endroutine
    
    * =====================================================
    * Add Record Subroutine
    * =====================================================
    Subroutine Name(ADD_RECORD)
    
    * validated input.
    If Cond('#LWBOG23ST *EQ V')
    
    Execute Subroutine(INSERT_REC)
    
    * put out add screen.
    Else
    Execute Subroutine(CLR_FIELDS)
    Change Field(#LWBOG23ST) To(V)
    Endif
    
    Endroutine
    
    * =====================================================
    * Define Work fields
    * =====================================================
    Subroutine Name(DEF_WORK)
    
    * Working fields
    Define Field(#LWBOG23ST) Type(*CHAR) Length(001)
    Define Field(#SAVRENTRY) Reffld(#STDRENTRY)
    Define Field(#LW3USRMOD) Type(*CHAR) Length(001)
    Define Field(#LW3MODE) Type(*CHAR) Length(001)
    
    Define Field(#LW3POSNTO) Reffld(#LW3GRPNM)
    
    * Groups
    
    Group_By Name(#LW3STDEXG) Fields(#STDWEBUSR #STDSESSID #STDTABFLR #STDROWNUM #STDRENTRY #LW3SITTOT #LW3SITCNT #LW3EASTAT #LW3CUSIND #STDLISTID #STDUSERST #STDCUSIND #STD_ADLIN #STDUSRTYP #LW3GENLN #LW3GENPT #LW3PAGPOS #LW3LSTPOS #LW3SELVEW #LW3TOPRRN #LW3BTMRRN #LW3PROCID #LW3VARFLD #LW3VERSEQ #LW3NXTFUN #LW3OBJMOD #LW3CUSVAL #LW3USRPAS)
    
    * Main Page hidden fields
    Group_By Name(#SCREEN01) Fields((#STDSESSID *HIDDEN) (#STDPRVFUN *HIDDEN) (#STDRENTRY *HIDDEN) (#SAVRENTRY *HIDDEN) (#LW3MORE *HIDDEN) (#LW3PREV *HIDDEN) (#LW3REQNUM *HIDDEN) (#LW3TOPRRN *HIDDEN) (#LW3BTMRRN *HIDDEN) #LW3POSNTO #LW3GRPNM)
    
    * Add Group (hidden fields)
    Group_By Name(#ADDUSR_H) Fields((#SAVRENTRY *HIDDEN) (#STDSESSID *HIDDEN) (#STDRENTRY *HIDDEN) (#LW3GENLN *HIDDEN) (#LW3GENPT *HIDDEN) (#LW3PAGPOS *HIDDEN) (#LW3LSTPOS *HIDDEN) (#LWBOG23ST *HIDDEN) (#STDPRVFUN *HIDDEN) (#WW3GROUP *HIDDEN) (#WW3DESC *HIDDEN))
    
    * Add Group (Input fields)
    Group_By Name(#ADDUSR_I) Fields(#LW3GRPNM #LW3GRPDES)
    
    * Update User - Hidden fields
    Group_By Name(#CHGUSR_H) Fields((#SAVRENTRY *HIDDEN) (#STDSESSID *HIDDEN) (#STDTABFLR *HIDDEN) (#STDRENTRY *HIDDEN) (#LW3GENLN *HIDDEN) (#LW3GENPT *HIDDEN) (#LW3PAGPOS *HIDDEN) (#LW3LSTPOS *HIDDEN) (#LWBOG23ST *HIDDEN) (#STDPRVFUN *HIDDEN) (#WW3GROUP *HIDDEN) (#WW3DESC *HIDDEN) (#LW3REQNUM *hide))
    
    * Chg User (Input fields)
    Group_By Name(#CHGUSR_I) Fields(#LW3GRPNM #LW3GRPDES)
    
    * Delete User (hidden fields)
    Group_By Name(#DELUSR_H) Fields((#SAVRENTRY *HIDDEN) (#STDSESSID *HIDDEN) (#STDRENTRY *HIDDEN) (#LW3GENLN *HIDDEN) (#LW3GENPT *HIDDEN) (#LW3PAGPOS *HIDDEN) (#LW3LSTPOS *HIDDEN) (#LW3GRPNM *HIDDEN) (#LWBOG23ST *HIDDEN) (#STDPRVFUN *HIDDEN) (#WW3GROUP *HIDDEN) (#WW3DESC *HIDDEN) (#LW3REQNUM *hide))
    
    * Group header
    Group_By Name(#LW3GROUP) Fields(#LW3GRPNM #LW3GRPDES)
    
    * Working Lists
    Def_List Name(#LWBOG23L1) Fields((#LW3GRPNM *hide) (#LW3GRPDES *hide) (#WW3GROUP *out) (#WW3DESC *out) (#LW3STDRRN *HIDDEN)) Counter(#LW3COUNT2) Type(*WORKING)
    
    Def_List Name(#LWBOG23W1) Fields(#LW3GRPNM #LW3GRPDES (#LW3STDRRN *HIDDEN) #LW3OGFL12 #LW3ENTNUM) Counter(#LW3COUNT) Type(*WORKING)
    
    Endroutine
    
    * ==================================================
    Subroutine Name(INITIALIZE)
    
    #w_sfid := #lw3sfid
    * #LW3NAME := 'Global'
    #LW3VARTXT := 'Global'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_GLOBAL' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    
    * Get Intro Paragraph
    Define Field(#S_PARAG) Type(*CHAR) Length(256) Desc('Intro Paragraph')
    
    #LW3TXTNAM := 'CUSTOMERGROUPS'
    
    #CEGPL.GetWAMIntroText Introtextname(#LW3TXTNAM) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    Endroutine
    
    * ==================================================
    * Subroutine : CLR_FIELDS
    * Description: Clear all fields on the page
    * ==================================================
    Subroutine Name(CLR_FIELDS)
    
    Change Field(#LW3GROUP) To(*NULL)
    Change Field(#LWBOG23ST) To(*BLANK)
    
    Endroutine
    
    * ==================================================
    * Subroutine : INSERT_REC
    * Description: Insert New Record
    * ==================================================
    Subroutine Name(INSERT_REC)
    
    * Validate input
    Execute Subroutine(VALIDATE)
    
    If Cond('#LW3MSGCNT *EQ *ZERO')
    
    #LW3LNGCOD := *LANGUAGE
    
    * Create group master record
    * INSERT FIELDS(#LW3GROUP) TO_FILE(LW3CGRPH) IO_ERROR(*NEXT) VAL_ERROR(*NEXT)
    Insert Fields(*ALL) To_File(LW3CGRPH) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * add for all languages
    Select Fields(#LW3LNGID) From_File(LW3LNG) Io_Error(*NEXT) Val_Error(*NEXT)
    Continue If(#LW3LNGID = *LANGUAGE)
    #LW3LNGCOD := #LW3LNGID
    Insert Fields(*ALL) To_File(LW3CGRPH) Io_Error(*NEXT) Val_Error(*NEXT)
    Endselect
    
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LWBOG23ST) To(*BLANK)
    
    Change Field(#LW3GRPNM) To(*NULL)
    Transfer Toroutine(wrInit)
    
    Endif
    Endroutine
    
    * ====================================================
    * Validate Routine
    * Description: Perform Validation
    * ====================================================
    Subroutine Name(VALIDATE)
    
    Change Field(#LW3MSGCNT) To(*ZERO)
    Change Field(#LW3ERCODE) To(OK)
    #STD_TEXT := *blank
    
    Begincheck Keep_Count(#LW3MSGCNT)
    
    * Requesting Delete
    If Cond('#STDRENTRY *EQ R')
    * Check account association
    Execute Subroutine(srMSGTXT) With_Parms('MSG_LW32174' #W_MSGTXT)
    Substring Field(#LW3GRPNM) Into_Field(#STD_TEXT)
    #W_MSGTXT := #W_MSGTXT.ReplaceAll( '&1' #STD_TEXT.Trim )
    Filecheck Field(#LW3GRPNM) Using_File(LW3CGRPA) Using_Key(#LW3GRPNM) Found(*ERROR) Not_Found(*NEXT) Msgtxt(#W_MSGTXT)
    
    * Creating or Updating
    Else
    
    * validate that required fields entered
    Execute Subroutine(srMSGTXT) With_Parms('MSG_LW32175' #W_MSGTXT)
    If_Null Field(#LW3GRPNM)
    Set_Error For_Field(#LW3GRPNM) Msgtxt(#W_MSGTXT)
    Endif
    Condcheck Field(#LW3GRPNM) Cond('#LW3GRPDES *EQ *blank') If_True(*ERROR) If_False(*NEXT) Msgtxt(#W_MSGTXT)
    
    * when creating
    If Cond('#STDRENTRY *EQ A')
    * Check that group name not already used
    Execute Subroutine(srMSGTXT) With_Parms('MSG_LW32176' #W_MSGTXT)
    Filecheck Field(#LW3GRPNM) Using_File(LW3CGRPH) Using_Key(#LW3GRPNM *LANGUAGE) Found(*ERROR) Not_Found(*NEXT) Msgtxt(#W_MSGTXT)
    Endif
    
    Endif
    Endcheck If_Error(*NEXT)
    Endroutine
    
    * ==================================================
    * Subroutine : DELETE_REC
    * Description: Delete Record
    * ==================================================
    Subroutine Name(DELETE_REC)
    
    * Delete group
    Delete From_File(LW3CGRPH) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3REQNUM)
    If_Status Is(*OKAY)
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32177')
    Endif
    
    * rebuild.
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LW3GRPNM) To(*NULL)
    Execute Subroutine(PAGEDOWN) With_Parms(N #LW3USRMOD)
    
    Endroutine
    
    * ==================================================
    * Subroutine : FETCH_REC
    * Description: Fetch records before updating
    * ==================================================
    Subroutine Name(FETCH_REC)
    
    Fetch Fields(#LW3GROUP) From_File(LW3CGRPH) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3REQNUM)
    
    * Group found
    If_Status Is(*OKAY)
    
    Else
    * No group
    
    Execute Subroutine(CLR_FIELDS)
    Endif
    Endroutine
    
    * ==================================================
    * Subroutine : UPDATE_REC
    * Description: Update Record
    * ==================================================
    Subroutine Name(UPDATE_REC)
    
    * Validate input
    Execute Subroutine(VALIDATE)
    
    * OK
    If Cond('#LW3MSGCNT *EQ *ZERO')
    Update Fields(#LW3GROUP) In_File(LW3CGRPH) With_Key(#LW3GRPNM *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LWBOG23ST) To(*BLANK)
    Change Field(#LW3GROUP) To(*NULL)
    
    Transfer Toroutine(wrInit)
    Endif
    Endroutine
    
    * get multilingual information
    Subroutine Name(multi) Parms((#FXWRTNAM *RECEIVED))
    #FXWAMNAM := #COM_SELF.Name
    Exchange Fields(#FXWAMNAM #FXWRTNAM)
    Call Process(*DIRECT) Function(LW3MLAD) If_Error(*NEXT) Pass_Lst(#ls_mlnvar)
    Endroutine
    
    * multilingual message
    Subroutine Name(srMLMSG) Parms((#LW3VARNAM *RECEIVED))
    *
    #LW3LNGID := *LANGUAGE
    * #LW3MSGSUB := <substitution data> OR *blank
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    Subroutine Name(srMSGTXT) Parms((#W_MSGID *RECEIVED) (#W_MSGTXT *RETURNED))
    Define Field(#W_MSGID) Reffld(#LW3VARNAM)
    Define Field(#W_MSGTXT) Reffld(#LW3VARTXT)
    
    #LW3VARTXT := 'MESSAGE TEXT MISSING FOR ID ' + #W_MSGID
    Fetch Fields(#LW3VARTXT) From_File(LW3MLNVAR) With_Key(#W_MSGID *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #W_MSGTXT := #LW3VARTXT
    Endroutine
    
    * The following event handler will handle invalid session
    Evtroutine Handling(#COM_OWNER.SessionInvalid) Options(*NOCLEARMESSAGES *NOCLEARERRORS)
    #LW3VARNAM := MSG_LW32307
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Transfer Toroutine(#WADMLGN1.LWBOP01C1)
    Endroutine
    
    * Send a message
    Subroutine Name(SEND_MSG)
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    * pass the received storefront id
    Subroutine Name(init_sf)
    If Cond(#LW3SFCUR <> 0)
    #LW3SFID := #LW3SFCUR
    Endif
    Endroutine
    End_Com

