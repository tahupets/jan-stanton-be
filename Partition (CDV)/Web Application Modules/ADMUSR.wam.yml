    Change Field(#LW3WEBUSR) To(#WRKWEBUSR)
    Endroutine
    
    * ==================================================
    * Subroutine : FETCH_REC
    * Description: Fetch records before updating
    * ==================================================
    Subroutine Name(FETCH_REC)
    
    #W_SFID := #LW3SFID
    
    Fetch Fields(#LW3WEBUSR) From_File(LW3WUSER) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3REQNUM)
    
    Fetch Fields(#LW3WUSER) From_File(LW3WUSER) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Web user found
    If_Status Is(*OKAY)
    Change Field(#LW3STSREQ) To(#LW3EASTAT)
    Change Field(#LW3UTYP01) To(#LW3USRTYP)
    Change Field(#LW3USRPS2) To(#LW3USRPAS)
    #WW3WEBUSR := #LW3WEBUSR
    
    Fetch Fields(#LW3WCUST) From_File(LW3Wcus1) With_Key(#LW3CUSIND #LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Web customer not there
    If_Status Is_Not(*OKAY)
    Change Field(#CLRWCUST) To(*NULL)
    Else
    Endif
    
    * Retrieve User Authorities
    #XG_USRAUTH_U := *NULL
    Fetch Fields(#XG_USRAUTH_U) From_File(LW3USRAUTH) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Fetch Fields(#LW3VARFLD) From_File(LW3SECUR) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    * * Security found
