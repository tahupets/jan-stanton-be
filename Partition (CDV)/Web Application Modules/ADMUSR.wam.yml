    * ==================================================
    * Subroutine : INSERT_REC
    * Description: Insert New Record
    * ==================================================
    Subroutine Name(INSERT_REC)
    Define Field(#W_NXTNUM) Type(*SIGNED) Length(15) Decimals(0)
    
    If_Null Field(#LW3WEBUSR)
    * Generate and assign next webuser number
    Change Field(#W_NXTNUM) To(*LW3_NEXT_CUST_NUM)
    Substring Field(#W_NXTNUM 6) Into_Field(#lw3webusr)
    Endif
    
    * Validate input
    Execute Subroutine(VALIDATE)
    
    If Cond('#LW3MSGCNT *EQ *ZERO')
    
    * If prevent ordering flag is not 'Y', do not set allow reservations to 'Y'
    If Cond(#LW3ORDMOD <> 'Y')
    #LW3ARSVF := #LW3ORDMOD
    Endif
    
    Fetch Fields(#LW3B2BIND) From_File(LW3SFRNT) With_Key(#W_SFID) Io_Error(*NEXT) Val_Error(*NEXT)
    #LW3CUSIND := #LW3B2BIND
    Change Field(#LW3WCSTAT) To(#LW3STSREQ)
    #lw3chname := #lw3chfnme + ' ' + #lw3chlnme
    #LW3SFID := #W_SFID
    
    * Create web customer master record
    Insert Fields(#LW3WCUST) To_File(LW3WCUST) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Add record to e-file and display profile page
    Change Field(#LW3EASTAT) To(#LW3STSREQ)
    
    * 2019/01/19 - Jan - Requested User Type to be saved when creating new user
    If_Null Field(#LW3USRMOD)
    * Change Field(#LW3USRTYP) To(#LW3UTYP01)
    Change Field(#LW3SUPUSR) To(*BLANKS)
    Endif
    
    Change Field(#LW3USRTYP) To(#LW3UTYP01)
    
    Change Field(#LW3VISITD) To(#YYYYMMDDC)
    Change Field(#LW3VISITT) To(#TIME)
    Change Field(#LW3SUPUSR) To(#STDSUPUSR)
    
    * Create user profile for this customer ...
    Insert Fields(#LW3WUSER) To_File(LW3WUSER) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    
    * Insert User Authorities
    Check_For In_File(LW3USRAUTH) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*NORECORD *NOTEQUALKEY)
    Insert Fields(#XG_USRAUTH) To_File(LW3USRAUTH) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    
    * Update/create user Admin security record if it's a custom role
    If Cond(#LW3ROLEA *EQ 'XXX')
    
    #LW3VARFLD := ''
    #LW3VARFLD := #LW3VARFLD.repeat( 256 )
    
    Selectlist Named(#amenulst)
    If Cond(#w_flgval = Y)
    Fetch Fields(#LW3SECSEQ) From_File(LW3MENU01) With_Key(#lw3sfid #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT)
    #LW3VARFLD := #LW3VARFLD.ReplaceSubstring( #LW3SECSEQ 1 'Y' )
    Endif
    Endselect
    
    Check_For In_File(LW3SECURA) With_Key(#LW3webusr) Io_Error(*NEXT) Val_Error(*NEXT)
    If Cond(#io$sts = EQ)
    Update Fields(#LW3VARFLD) In_File(LW3SECURA) With_Key(#LW3webusr) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
    Insert Fields(#LW3VARFLD #lw3webusr) To_File(LW3SECURA) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    Endif
    
    * Update/create user storefront security record if it's a custom role
    If Cond(#LW3ROLES *EQ 'XXX')
    
    #LW3VARFLD := ''
    #LW3VARFLD := #LW3VARFLD.repeat( 256 )
    
    Selectlist Named(#smenulst)
    If Cond(#w_flgval = Y)
    Fetch Fields(#LW3SECSEQ) From_File(LW3MENU01) With_Key(#lw3sfid #LW3MNUID) Io_Error(*NEXT) Val_Error(*NEXT)
    #LW3VARFLD := #LW3VARFLD.ReplaceSubstring( #LW3SECSEQ 1 'Y' )
    Endif
    Endselect
    
    Check_For In_File(LW3SECUR) With_Key(#LW3webusr) Io_Error(*NEXT) Val_Error(*NEXT)
    If Cond(#io$sts = EQ)
    Update Fields(#LW3VARFLD) In_File(LW3SECUR) With_Key(#LW3webusr) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
    Insert Fields(#LW3VARFLD #lw3webusr) To_File(LW3SECUR) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    Endif
    
    Execute Subroutine(writeSFacc)
    
    
    Endif
    
    Change Field(#STDRENTRY) To(B)
    Change Field(#LWBOG23ST) To(*BLANK)
    
    Change Field(#WW3WEBUSR) To(*NULL)
    Change Field(#LW3WEBUSR) To(#wk_webusr)
    Transfer Toroutine(wrInit) Onentry(*MAP_ALL)
    Endif
    Endroutine
    
    * ====================================================
    * Validate Routine
    * Description: Perform Validation
    * ====================================================
    Subroutine Name(VALIDATE)
    
    Change Field(#LW3MSGCNT) To(*ZERO)
    Change Field(#LW3ERCODE) To(OK)
    Begincheck Keep_Count(#LW3MSGCNT)
    
    * Requesting Delete
    If Cond('#STDRENTRY *EQ R')
    If_Null Field(#LW3USRMOD)
    * Check sub-user
    Change Field(#SAVWEBUSR) To(#LW3WEBUSR)
    Select Fields(#LW3WEBUSR) From_File(LW3USRL3) With_Key(#SAVWEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    
    Check_For In_File(LW3SES01) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    Set_Error For_Field(#WW3WEBUSR)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39089')
    Endif
    
    Endselect
    Change Field(#LW3WEBUSR) To(#SAVWEBUSR)
    
    If Cond('#LW3COUNT5 *GT 0')
    Set_Error For_Field(#WW3WEBUSR)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39104')
    Endif
    Endif
    
    * Any orders exist for the account to be deleted?
    Check_For In_File(LW3SES01) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    Set_Error For_Field(#WW3WEBUSR)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39041')
    Endif
    
    Else
    * Creating or Updating
    
    If Cond('(#STDRENTRY *EQ A) *AND (#LW3USRMOD *EQ S)')
    Change Field(#LW3WEBC01) To(#STDWEBC01)
    Endif
    
    If Cond('#LW3USRTYP *NE #LW3UTYP01')
    If Cond('(#LW3USRTYP *EQ S) *AND (#LW3UTYP01 *NE S)')
    Check_For In_File(LW3USRL3) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    Set_Error For_Field(#WW3WEBUSR)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39090')
    Endif
    Endif
    Endif
    
    * validate e-mail address if entered
    If Cond('#LW3CEMAIL *NE *BLANKS')
    Exchange Fields(#LW3CEMAIL)
    Call Process(*DIRECT) Function(LW3V001) Menu_Used(*NEXT) If_Error(*NEXT)
    
    If Cond('#LW3VALERR *EQ Y')
    Set_Error For_Field(#WW3WEBUSR)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39066')
    Endif
    Endif
    
    * When deleting, there is no need to validate these
    If Cond(#STDRENTRY <> X)
    * Name must be entered
    If Cond(#LW3CHFNME *EQ *blank)
    Set_Error For_Field(#LW3CHFNME)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32040')
    Endif
    If Cond(#LW3CHLNME *EQ *blank)
    Set_Error For_Field(#LW3CHLNME)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32041')
    Endif
    Endif
    
    * when updating
    * Check user name and password entered
    If Cond('#STDRENTRY *EQ C')
    * if either the password/verify password is entered
    If Cond('(#LW3USRPAS *NE *BLANKS) *OR (#LW3USRPS2 *NE *BLANKS)')
    * Check password entered
    If Cond('#LW3USRPAS *EQ *BLANKS')
    Set_Error For_Field(#LW3USRPAS)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39111')
    Endif
    
    #WK_SFID := #LW3SFID
    * Determine if current user logged in is an admin user
    
    Fetch Fields(#LW3ADMUSR) From_File(LW3WUSER) With_Key(#WK_WBUSR2) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    #WK_ADMUSR := #LW3ADMUSR
    Else
    #WK_ADMUSR := *BLANKS
    Endif
    
    * Transfer original input value for updating
    #LW3ADMUSR := #W_ADMUSR2
    
    * Perform only these checks if user that is currently logged on is not an admin user
    * If Cond(#WK_ADMUSR <> 'Y')
    * Check verify password not blank
    If Cond('#LW3USRPS2 *EQ *BLANKS')
    Set_Error For_Field(#LW3USRPS2)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39002')
    Endif
    
    * Check verify password same as password
    If Cond('#LW3USRPS2 *NE #LW3USRPAS')
    Set_Error For_Field(#LW3USRPS2)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39003')
    Endif
    
    * Validate with Password Criterias
    #RMNEWPASS := #LW3USRPAS
    #RMUSER := #LW3CEMAIL
    #FXLNGCOD := *LANGUAGE
    Exchange Fields(#rmoldpass #rmnewpass #RMUSER #FXLNGCOD)
    Call Process(*DIRECT) Function(LW3PAS2) Pass_Lst(#LS_RETMSG)
    
    If Cond(#MSGCNT > 0)
    Selectlist Named(#LS_RETMSG)
    #LW3LNGID := *LANGUAGE
    Exchange Fields(#LW3VARNAM #LW3LNGID)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endselect
    Set_Error For_Field(#LW3USRPAS)
    Endif
    * Endif
    Endif
    Endif
    
    * when creating
    If Cond('#STDRENTRY *EQ A')
    If Cond('#LW3USRPAS *EQ *BLANKS')
    Set_Error For_Field(#LW3USRPAS)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39111')
    Endif
    
    * Check verify password entered
    If Cond('#LW3USRPS2 *EQ *BLANKS')
    Set_Error For_Field(#LW3USRPS2)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39002')
    Endif
    * Check verify password same as password
    If Cond('#LW3USRPS2 *NE #LW3USRPAS')
    Set_Error For_Field(#LW3USRPS2)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39003')
    Endif
    
    * Validate with Password Criterias
    #RMNEWPASS := #LW3USRPAS
    #RMUSER := #LW3CEMAIL
    Exchange Fields(#rmoldpass #rmnewpass #RMUSER)
    Call Process(*DIRECT) Function(LW3PAS2) Pass_Lst(#LS_RETMSG)
    
    If Cond(#MSGCNT > 0)
    Set_Error For_Field(#LW3USRPAS)
    Selectlist Named(#LS_RETMSG)
    #LW3LNGID := *LANGUAGE
    Exchange Fields(#LW3VARNAM #LW3LNGID)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endselect
    Endif
    
    * Creating
    * Check that user name not already used
    Check_For In_File(LW3USRL6) With_Key(#LW3CEMAIL) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    Set_Error For_Field(#LW3CEMAIL)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39004')
    Endif
    
    * Check if any user is already using this account
    Change Field(#SAVCHNAME) To(#LW3CHNAME)
    Fetch Fields(#LW3CHNAME) From_File(LW3WCUS1) With_Key(#LW3CUSIND #LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    Change Field(#MSGCHNAME) To(#LW3CHNAME)
    Change Field(#LW3CHNAME) To(#SAVCHNAME)
    Set_Error For_Field(#LW3WEBC01)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW39040')
    Endif
    Endif
    
    * * * * Encrypt the password
    * * * Change Field(#LW3OBJMOD) To(ENC)
    * * * Exchange Fields(#LW3OBJMOD #LW3CUSVAL #LW3USRPAS)
    * * *
    * * * Call Process(*DIRECT) Function(LW3GN08) Menu_Used(*NEXT) If_Error(*NEXT)
    * * * If Cond('#LW3ERCODE *NE OK')
    * * * Set_Error For_Field(#LW3USRPAS)
    * * * Execute Subroutine(srMLMSG) With_Parms('MSG_LW32364')
    * * * Endif
    
    #Processor_Password.HashPassword Password(#LW3USRPAS) Hash(#LW3CUSVAL) Salt(#LW3PWDSLT) Status(#LW3BOLSTS)
    
    If Cond(*Not #LW3BOLSTS)
    Set_Error For_Field(#LW3USRPAS)
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32364')
    Endif
    
    * If Cond(#LW3AUTHCODE = *BLANKS)
    * Set_Error For_Field(#LW3AUTHCODE)
    * Execute Subroutine(srMLMSG) With_Parms('MSG_AUTH_CODE_REQUIRED')
    * Endif
    Endif
    Endcheck If_Error(*NEXT)
    Endroutine
    
    
    * ==================================================
    * Subroutine : DELETE_REC
    * Description: Delete Record
    * ==================================================
    Subroutine Name(DELETE_REC)
    
    Fetch Fields(#LW3WEBUSR #LW3CUSIND) From_File(LW3WUSER) Io_Error(*NEXT) Val_Error(*NEXT) With_Rrn(#LW3REQNUM)
    
    If Cond('#LW3USRMOD *NE S')
    Change Field(#SAVWEBUSR) To(#LW3WEBUSR)
    Execute Subroutine(DELETE_SUB)
    Change Field(#LW3WEBUSR) To(#SAVWEBUSR)
    Endif
    
    * Delete user profile for this customer ...
    Delete From_File(LW3USRL1) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * Delete web customer master record
    Delete From_File(LW3WCUS1) With_Key(#LW3CUSIND #LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    * Delete security
    Delete From_File(LW3SECUR) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    Delete From_File(LW3SECURA) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * Delete Account Associations for this user
    Delete From_File(LW3USRA1) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    
    * MESSAGE MSGID(LW39035) MSGF(DC@M01)
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32151')
    
    * rebuild.
    Change Field(#STDRENTRY) To(*NULL)
    Change Field(#LW3WEBUSR) To(*NULL)
    Execute Subroutine(PAGEDOWN) With_Parms(N #LW3USRMOD)
    
    Else
    * MESSAGE MSGID(LW39046) MSGF(DC@M01)
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32152')
    Endif
    Endroutine
    
    * ==================================================
    * Subroutine : DELETE_SUB
    * Description: Delete Sub-user
    * ==================================================
    Subroutine Name(DELETE_SUB)
    Change Field(#SAVWEBUSR) To(#LW3WEBUSR)
    
    Clr_List Named(#LWBOGSUBW)
    Select Fields(#LW3CEMAIL #LW3WEBUSR #LW3SUPUSR #LW3WEBC01 #LW3WEBC02 #LW3WEBC03) From_File(LW3USRL3) With_Key(#SAVWEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If Cond('#LW3SUPUSR *EQ *BLANKS')
    Continue
    Endif
    #WW3WEBUSR := #LW3WEBUSR
    Add_Entry To_List(#LWBOGSUBW)
    Endselect
    
    Selectlist Named(#LWBOGSUBW)
    * Delete user profile for this customer ...
    Delete From_File(LW3USRL3) With_Key(#LW3SUPUSR #WW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * Delete web customer master record
    Delete From_File(LW3WCUS1) With_Key(#LW3CUSIND #WW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    * Delete security
    Delete From_File(LW3SECUR) With_Key(#WW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    Delete From_File(LW3SECURA) With_Key(#LW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    * Delete Account Associations for this user
    Delete From_File(LW3USRA1) With_Key(#WW3WEBUSR) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    Endselect
    Endroutine
    
    Subroutine Name(ASSOCIATED)
