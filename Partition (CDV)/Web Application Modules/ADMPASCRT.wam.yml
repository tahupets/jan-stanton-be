    * ---------------------------------------------------------------------------------------------
    *  UpdateRecord Webroutine for Personnel (Perform UPDATE Operation)
    *     Update Record/Row in file
    *     - Go to ShowRecord if Update fails
    *     When Update is successful
    *     - Update values in Search Result List using XXTmpFlds List
    *     - Go to wrMain Webroutine
    * ---------------------------------------------------------------------------------------------
    Webroutine Name(UpdateRecord) Response(*NONE)
    Web_Map For(*INPUT) Fields((#PRIFILRRN *Hide) (#XXCurRow *Hide) #XG_UPDFLD)
    
    Update Fields(#XG_UPDFLD) In_File(LW3PASCRT) With_Key(#CRITID) Io_Error(*NEXT) Val_Error(*NEXT)
    
    If_Status Is_Not(*OKAY)
    Transfer Toroutine(ShowRecord)
    Endif
    
    Message Msgtxt('Password  ' + #CRITID.AsString + *MTXT_XXWASSAVED)
    
    * Save current updated row then update row in the list with new values
    Clr_List Named(#XXTmpFlds)
    Add_Entry To_List(#XXTmpFlds)
    Get_Entry Number(#XXCurRow) From_List(#XXCRUDLST)
    Get_Entry Number(1) From_List(#XXTmpFlds)
    Upd_Entry In_List(#XXCRUDLST)
    
    Transfer Toroutine(wrMain)
    
    Endroutine
