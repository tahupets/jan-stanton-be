    * =======================================================
    * Webroutine ....: wrMain
    * Description....: WAM mainline webroutine.
    * =======================================================
    Webroutine Name(wrMain) Desc('Site Map Pages Maintenance') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#WAM_HEAD (#STD_COUNT *HIDDEN) (#LS_SITEMP *PRIVATE) (#stdtbtcnf *NOID) (#stdtsldlt *NOID))
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    
    If ('#STDFUNREQ *EQ XMLMAP')
    * Generate the XML site map
    #LW3MAPMDE := X
    Exchange Fields(#LW3MAPMDE #LW3SFID)
    Call Process(*DIRECT) Function(SITEMPX) Exit_Used(*NEXT) Menu_Used(*NEXT) If_Error(*NEXT) Pass_Lst(#MAPURLS)
    If ('#WKRETCDE *NE OK')
    #LW3MSGTXT := 'There was an error generating the XML Site map. File location = '
    Message Msgtxt(#LW3MSGTXT)
    #LW3MSGTXT := #LW3MAPLOC
    Message Msgtxt(#LW3MSGTXT)
    Else
    #LW3MSGTXT := 'XML Site map has been generated at location: '
    Message Msgtxt(#LW3MSGTXT)
    #LW3MSGTXT := #LW3MAPLOC
    Message Msgtxt(#LW3MSGTXT)
    Endif
    Endif
    
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRMAIN')
    
    If Cond(#STDFUNREQ *EQ INSERT)
    If Cond('(#LW3PAGCDE *NE *BLANK) *AND (#LW3PAGNM1 *NE *BLANK)')
    Check_For In_File(LW3PAGMAP1) With_Key(#LW3SFID #LW3SEQ #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If ('(#IO$STS *EQ EQ) *OR (#LW3SEQ *EQ 0)')
    Message Msgtxt('Sequence number must be unique and greater than 0.')
    Else
    Check_For In_File(LW3LNG) With_Key(#LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    Insert Fields(*ALL) To_File(LW3PAGMAP) Io_Error(*NEXT) Val_Error(*NEXT)
    If ('#IO$STS *EQ OK')
    Message Msgtxt('Site map record added.')
    Execute Subroutine(LOADLIST)
    #WAM_HEAD := *NULL
    Else
    Message Msgtxt('Error adding site map record.')
    Endif
    Else
    Message Msgtxt('Language Code not found.')
    Endif
    Endif
    Else
    Message Msgtxt('Please ensure both page name and code are entered.')
    Endif
    Else
    Execute Subroutine(LOADLIST)
    #WAM_HEAD := *NULL
    Endif
    
    If Cond(#LW3SFID = 99)
    #LW3VARTXT := 'Administration Site'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_ADMIN_SITE' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Else
    Fetch Fields(#LW3NAME) From_File(LW3SFRNT) With_Key(#LW3SFID #LW3SFSEQ) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    
    * Default values
    If ('#LW3LNGCOD *EQ *BLANK')
    #LW3LNGCOD := ENG
    Endif
    If ('#LW3STATIC *EQ *BLANK')
    #LW3STATIC := N
    Endif
    
    * #LW3MSGTXT := '#LW3LNGCOD-3: ' + #LW3LNGCOD
    * Message Msgtxt(#LW3MSGTXT)
    
    Endroutine
    
    
    * =======================================================
    * Webroutine ....: wrChange
    * Description....: Record Change Routine
    * =======================================================
    Webroutine Name(wrChange) Desc('Change Site Map Page Details') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#WAM_HEAD #gb_update (#LS_SITEMP *PRIVATE) (#STDROWNUM *HIDDEN) (#STDTBTUPD *NOID) (#STDBTNBCK *NOID))
    
    Get_Entry Number(#STDROWNUM) From_List(#LS_SITEMP)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRCHANGE')
    
    
    * * If request is to retrieve record ...
    Case Of_Field(#STDFUNREQ)
    When Value_Is(= 'CHANGE')
    Fetch Fields(#WAM_HEAD) From_File(LW3PAGMAP) With_Key(#LW3SFID #LW3PAGCDE #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    
    When Value_Is(= 'SAVECHG')
    Update Fields(#gb_update) In_File(LW3PAGMAP) With_Key(#LW3SFID #LW3PAGCDE #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    
    If_Status Is(*OKAY)
    Message Msgtxt('Site Map Page Details updated successfully.')
    * multilingual message
    * Execute Subroutine(srMLMSG) With_Parms('MSG_LW32110')
    Transfer Toroutine(wrMain)
    Endif
    Otherwise
    Transfer Toroutine(wrMain)
    Endcase
    
    
    If Cond(#LW3SFID = 99)
    #LW3VARTXT := 'Administration Site'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_ADMIN_SITE' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Else
    Fetch Fields(#LW3NAME) From_File(LW3SFRNT) With_Key(#LW3SFID #LW3SFSEQ) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    
    Endroutine
    
    
    * =======================================================
    * Webroutine ....: wrDelete
    * Description....: Record Delete Routine
    * =======================================================
    Webroutine Name(wrDelete) Desc('Delete Site map page') Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*BOTH) Fields(#WAM_HEAD #gb_update (#LS_SITEMP *PRIVATE) (#STDROWNUM *HIDDEN) (#STDTBTUPD *NOID) (#STDBTNBCK *NOID))
    
    Get_Entry Number(#STDROWNUM) From_List(#LS_SITEMP)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    Execute Subroutine(INITIALIZE)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('WRDELETE')
    
    Case Of_Field(#STDFUNREQ)
    When Value_Is(= 'CONFIRM')
    Fetch Fields(#WAM_HEAD) From_File(LW3PAGMAP) With_Key(#LW3SFID #LW3PAGCDE #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    
    When Value_Is(= 'DELETE')
    Delete From_File(LW3PAGMAP) With_Key(#LW3SFID #LW3PAGCDE #LW3LNGCOD) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*OKAY)
    * multilingual message
    Execute Subroutine(srMLMSG) With_Parms('MSG_LW32105')
    Transfer Toroutine(wrMain)
    Endif
    Otherwise
    Transfer Toroutine(wrMain)
    Endcase
    
    
    If Cond(#LW3SFID = 99)
    #LW3VARTXT := 'Administration Site'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_ADMIN_SITE' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    Else
    Fetch Fields(#LW3NAME) From_File(LW3SFRNT) With_Key(#LW3SFID #LW3SFSEQ) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    
    Endroutine
    
    
