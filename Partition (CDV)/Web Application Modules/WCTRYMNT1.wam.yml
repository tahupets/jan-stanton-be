    Function Options(*DIRECT)
    Begin_Com Role(*EXTENDS #PRIM_WAM) Sessiongroupname('CEADM') Sessiontimeout(0)
    
    Define Field(#W_DELFLG) Reffld(#STD_FLAG)
    
    Def_List Name(#LCTRYMNT1) Fields(#LW3CTRY #LW3CTRYD #LW3UFLG #W_DELFLG) Type(*WORKING) Entrys(999)
    
    Group_By Name(#LW3CTRYF) Fields(#LW3CTRY #LW3CTRYD #LW3UFLG #W_DELFLG)
    
    * CE General Purpose Library
    Define_Com Class(#CEGPL)
    
    * Define global web maps.
    Web_Map For(*INPUT) Fields(#STDADMSES #STDADMUSR)
    Web_Map For(*OUTPUT) Fields(#lw3mhtml)
    Web_Map For(*INPUT) Fields((#STDFUNREQ *HIDE) (#STDROWNUM *HIDE))
    Web_Map For(*BOTH) Fields(#SFSELFLG #WRNAME #top_menu #left_menu #w_loadrte #ladaid #LW3SFID #LW3WEBUSR (#LW3SFCUR *HIDDEN))
    Web_Map For(*OUTPUT) Fields(#S_PARAG #lw3name)
    * multilingual variable list
    Def_List Name(#ls_mlnvar) Fields(#FXVARNAM #FXVARTXT) Type(*WORKING) Entrys(*MAX)
    Def_List Name(#ls_mnutyp) Fields(#LW3CODE #LW3CDES) Type(*WORKING)
    Web_Map For(*OUTPUT) Fields((#ls_mlnvar *private) #ls_mnutyp)
    
    * webroutine with shorter name that just redirects to "SHOWCOUNTRIES"
    Webroutine Name(SHOWCOUNTR) Onentry(*SESSIONSTATUS_ACTIVE)
    Transfer Toroutine(SHOWCOUNTRIES)
    Endroutine
    
    Webroutine Name(SHOWCOUNTRIES) Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*OUTPUT) Fields(#LCTRYMNT1)
    Web_Map For(*OUTPUT) Fields(#LW3CTRYF)
    
    Execute Subroutine(init_sf)
    
    Call Webroutine(#ADMDYNMNU.bldmenu)
    * get multi-lingual info
    Execute Subroutine(multi) With_Parms('SHOWCOUNTRIES')
    
    Execute Subroutine(layout)
    
    #LW3CTRYF := *NULL
    
    Clr_List Named(#LCTRYMNT1)
    
    Select Fields(#LCTRYMNT1) From_File(LW3CTRYF) With_Key(*LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    
    #W_DELFLG := N
    
    Add_Entry To_List(#LCTRYMNT1)
    
    Endselect
    
    #LW3CTRYF := *NULL
    
    Endroutine
    
    Webroutine Name(ADDCOUNTRY) Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#LW3CTRYF)
    If Cond((#LW3CTRY *NE *BLANKS) And (#LW3CTRYD *NE *BLANKS))
    Check_For In_File(LW3CTRYF) With_Key(*LANGUAGE #LW3CTRY) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    * KEY ALREADY EXISTS
    * ERROR MESSAGE
    Else
    #LW3LNGCOD := *LANGUAGE
    Insert Fields(#LW3LNGCOD #LW3CTRY #LW3CTRYD #LW3UFLG) To_File(LW3CTRYF) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    Else
    #LW3VARNAM := 'CE0209'
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    Endif
    Transfer Toroutine(SHOWCOUNTRIES) Onentry(*MAP_ALL)
    Endroutine
    
    Webroutine Name(SAVECOUNTRIES) Onentry(*SESSIONSTATUS_ACTIVE)
    Web_Map For(*INPUT) Fields(#LCTRYMNT1)
    
    Selectlist Named(#LCTRYMNT1)
    If Cond(#LW3CTRY *NE *BLANKS)
    Check_For In_File(LW3CTRYF) With_Key(*LANGUAGE #LW3CTRY) Io_Error(*NEXT) Val_Error(*NEXT)
    If_Status Is(*EQUALKEY)
    If Cond(#W_DELFLG = Y)
    Delete From_File(LW3CTRYF) With_Key(*LANGUAGE #LW3CTRY) Io_Error(*NEXT) Val_Error(*NEXT)
    Else
    Update Fields(#LW3CTRYD #LW3UFLG) In_File(LW3CTRYF) With_Key(*LANGUAGE #LW3CTRY) Io_Error(*NEXT) Val_Error(*NEXT)
    Endif
    Endif
    Endif
    Endselect
    
    Transfer Toroutine(SHOWCOUNTRIES) Onentry(*MAP_ALL)
    
    Endroutine
    
    * =======================================================
    * Subroutine ....: LAYOUT
    * Description....: build layout information
    * =======================================================
    Subroutine Name(LAYOUT)
    * list for top and left menu
    Def_List Name(#top_menu) Fields(#LADMDSC #LADMWAM #LADMWR) Counter(#ADMCNT1) Type(*WORKING) Entrys(25)
    Def_List Name(#left_menu) Fields(#LADMDSC #LADMWAM #LADMWR #ladrval #ladrfld) Counter(#ADMCNT2) Type(*WORKING) Entrys(25)
    
    * Get Intro Paragraph
    Define Field(#S_PARAG) Type(*CHAR) Length(256) Desc('Intro Paragraph')
    
    * #LW3NAME := 'Global'
    #LW3VARTXT := 'Global'
    Fetch Fields(#LW3VARTXT) From_File(lw3mlnvar) With_Key('LBL_GLOBAL' *LANGUAGE) Io_Error(*NEXT) Val_Error(*NEXT)
    #lw3name := #LW3VARTXT
    
    #LW3TXTNAM := 'WCTRYMNT1'
    
    #CEGPL.GetWAMIntroText Introtextname(#LW3TXTNAM) Paragraphlanguage(*LANGUAGE) Introtextparagraph(#S_PARAG)
    
    * do not show store front dropdown
    #SFSELFLG := N
    * webroutine to call when storefront is changed
    #WRNAME := 'SHOWCOUNTRIES'
    * execute init editor
    #W_LOADRTE := 'N'
    
    *
    Endroutine
    
    * get multilingual information
    Subroutine Name(multi) Parms((#FXWRTNAM *RECEIVED))
    #FXWAMNAM := #COM_SELF.Name
    Exchange Fields(#FXWAMNAM #FXWRTNAM)
    Call Process(*DIRECT) Function(LW3MLAD) If_Error(*NEXT) Pass_Lst(#ls_mlnvar)
    Endroutine
    
    * multilingual message
    Subroutine Name(srMLMSG) Parms((#LW3VARNAM *RECEIVED))
    *
    #LW3LNGID := *LANGUAGE
    * #LW3MSGSUB := <substitution data> OR *blank
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    * The following event handler will handle invalid session
    Evtroutine Handling(#COM_OWNER.SessionInvalid) Options(*NOCLEARMESSAGES *NOCLEARERRORS)
    #LW3VARNAM := MSG_LW32307
    #LW3LNGID := *LANGUAGE
    #LW3MSGSUB := *blank
    Execute Subroutine(SEND_MSG)
    
    Transfer Toroutine(#WADMLGN1.LWBOP01C1)
    Endroutine
    
    * Send a message
    Subroutine Name(SEND_MSG)
    Exchange Fields(#LW3VARNAM #LW3LNGID #LW3MSGSUB)
    Call Process(*DIRECT) Function(LW3MSG) If_Error(*NEXT)
    Endroutine
    
    * pass the received storefront id
    Subroutine Name(init_sf)
    If Cond(#LW3SFCUR <> 0)
    #LW3SFID := #LW3SFCUR
    Endif
    Endroutine
    
    End_Com

