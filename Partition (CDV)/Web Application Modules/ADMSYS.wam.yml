    Group_By Name(#gpSelect) Fields(#LW3SVNAME #LW3SVLANG #LW3SVVALP #LW3SVVNUM)
    Group_By Name(#gpDisplay) Fields(#LW3SVNAME #LW3SVLANG #LW3SVVALP #LW3SVVNUM)
    Group_By Name(#gpInsert) Fields(#LW3SVNAME #LW3SVLANG #LW3SVVALP #LW3SVVNUM)
    Group_By Name(#gpChange) Fields(#LW3SVNAME #LW3SVLANG #LW3SVVALP #LW3SVVNUM)
    Def_List Name(#lsList) Fields((#STDTSLDSP *NOCHG) (#W_PK0101 *HIDE) (#W_PK0102 *HIDE) (#LW3SVNAME *OUT) (#LW3SVLANG *OUT) (#lw3svdsc *out) (#LW3SVVALP *OUT) (#LW3SVVNUM *OUT) (#STDTSLEDT *NOCHG) (#STDTSLDLT *NOCHG) (#STDROWNUM *HIDE) #W_SVVALP #W_SVVNUM) Counter(#LISTCOUNT) Type(*WORKING) Entrys(*MAX)
