    * ---------------------------------------------------------------------------------------------
    *  SetupDrilldown Webroutine
    *     Called from Search Result List entry button to perform Drilldown request
    *     - Receives the Current Row number that was selected
    *     - Receives and Passes current Entity Name
    *     - Receives Filename (Physical or Logical) that will be used to drilldown
    * ---------------------------------------------------------------------------------------------
    
    Webroutine Name(SetupDrillDown) Response(*NONE)
    Web_Map For(*BOTH) Fields((#XXDDSeq *hide) (#XXFileNam *hide) (#XXDDEntDs *hide) (#XXCurRow *hide))
    Web_Map For(*OUTPUT) Fields((#CRITID *hide) (#CRITDSBL *hide))
    
    Get_Entry Number(#XXCurRow) From_List(#XXCRUDLST)
    
    
    Transfer Toroutine(*EVALUATE #XXWAMName) Onentry(*MAP_LOCAL)
    
    Endroutine
