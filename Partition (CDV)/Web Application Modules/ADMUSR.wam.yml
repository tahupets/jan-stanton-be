    Endif
    If_Status Is(*OKAY)
    * * Update auto notification
    * CHANGE FIELD(#LW3UPDUSR) TO(#STDWEBUSR)
    * CASE OF_FIELD(#LW3USRTYP)
    * * Normal user
    * WHEN VALUE_IS('= N' '= U')
    * EXECUTE SUBROUTINE(MOV_CHKBOX) WITH_PARMS(OTHER)
    * * Super user
    * WHEN VALUE_IS('= S')
    * EXECUTE SUBROUTINE(MOV_CHKBOX) WITH_PARMS(OTHER)
